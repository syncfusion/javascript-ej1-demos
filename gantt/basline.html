<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential JS 1 : Gantt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />    
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>    
</head>

<body>   
    <div class="content-container-fluid">
	     <div class="row">
		    <div class="cols-sample-area">			 		         
				 <div id="GanttContainer" style="height:450px;width:100%;"/>
			</div> 
		 </div>
	</div>	

    <script type="text/javascript">

        //DATA SOURCE 

        var baselineData = [
            {
                "TaskId": 1,
                "TaskName": "Task 1",
                "StartDate": new Date("10/23/2017"),
                "BaselineStartDate": new Date("10/23/2017"),
                "BaselineEndDate": new Date("10/28/2017"),
                "Duration": 10,
                "Progress": 70,
                "Children": [
                    { "TaskId": 2, "TaskName": "Child task 1", "StartDate": new Date("10/23/2017"), "BaselineStartDate": new Date("10/23/2017"), "BaselineEndDate": new Date("10/26/2017"), "Duration": 4, "Progress": 80 },
                    { "TaskId": 3, "TaskName": "Child task 2", "StartDate": new Date("10/24/2017"), "BaselineStartDate": new Date("10/24/2017"), "BaselineEndDate": new Date("10/28/2017"), "Duration": 5, "Progress": 65, "Predecessor": "2" },
                    {
                        "TaskId": 4,
                        "TaskName": "Child task 3",
                        "StartDate": new Date("10/25/2017"),
                        "BaselineStartDate": new Date("10/26/2017"),
                        "BaselineEndDate": new Date("10/28/2017"),
                        "Duration": 6,
                        "Progress": 77,
                        "Children": [
                            { "TaskId": 5, "TaskName": "Grand child task 1", "StartDate": new Date("10/28/2017"), "BaselineStartDate": new Date("10/27/2017"), "BaselineEndDate": new Date("11/1/2017"), "Duration": 5, "Progress": 60 },
                            { "TaskId": 6, "TaskName": "Grand child task 2", "StartDate": new Date("10/29/2017"), "BaselineStartDate": new Date("10/29/2017"), "BaselineEndDate": new Date("10/31/2017"), "Duration": 6, "Progress": 77, "Predecessor": "5" },
                            { "TaskId": 7, "TaskName": "Grand child task 3", "StartDate": new Date("10/25/2017"), "BaselineStartDate": new Date("10/25/2017"), "BaselineEndDate": new Date("10/25/2017"), "Duration": 0, "Progress": 0, "Predecessor": "6" }
                        ]
                    }
                ]
            }
        ];
     

        $(function () {
            $("#GanttContainer").ejGantt({
                dataSource: baselineData,
                allowSelection:true,
                allowColumnResize: true,
                taskIdMapping: "TaskId",
                taskNameMapping: "TaskName",
                scheduleStartDate: new Date("10/27/2017"),
                scheduleEndDate: new Date("11/30/2017"),
                startDateMapping: "StartDate",
                durationMapping: "Duration",
                progressMapping: "Progress",
                splitterSettings: {
                    index: 2
                },
                childMapping: "Children",
                predecessorMapping: "Predecessor",
				baselineStartDateMapping: "BaselineStartDate",
                baselineEndDateMapping: "BaselineEndDate",
				allowGanttChartEditing: false,
				renderBaseline: true,
				isResponsive: true,
				rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                editSettings: {
                    allowEditing: true,
                    editMode: "cellEditing"
                },

                load: load
            });
        });
        function load(args) {
            var columns = this.getColumns(),
                splicedColumns = columns.splice(6, 2);
            columns.splice(1, 0, splicedColumns[0], splicedColumns[1]);
            columns[0].width = window.theme == "material" ? 130 : 80;
        }
    </script>

</body>

</html>
