<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript: Gantt - Critical Path</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
     <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../scripts/jquery-3.4.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsonganttdata.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="GanttContainer" style="width:100%;height:450px;" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(function () {
        $("#GanttContainer").ejGantt({
            dataSource: criticalPathData,
            allowSelection: true,
            allowColumnResize: true,
            taskIdMapping: "taskID",
            taskNameMapping: "taskName",
            startDateMapping: "startDate",
            progressMapping: "progress",
            durationMapping: "duration",
            endDateMapping: "endDate",
            childMapping: "subtasks",
            scheduleStartDate: new Date("02/01/2017"),
            scheduleEndDate: new Date("03/16/2017"),
            predecessorMapping: "predecessor",
            toolbarSettings: {
                showToolbar: true,
                toolbarItems: [
            ej.Gantt.ToolbarItems.CriticalPath,
                ],
            },
            rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
            editSettings: {
                allowEditing: true,
                allowAdding: true,
                allowDeleting: true,
                editMode: "cellEditing",
                allowIndent: true,
            },
            allowGanttChartEditing: true,
            splitterPosition: "35%",
            treeColumnIndex: 1,
            isResponsive: true,
            create: function () {
                this.showCriticalPath(true);
            },
            load: load,
        });
    });
    function load(args) {
        var columns = { field: "isCritical", headerText: "Critical", allowEditing: false };
        var column = this.getColumns();
        column.splice(2, 0, columns);
        this.getColumns()[0].width = window.theme == "material" ? 60 : 30;
    }
    </script>
</body>
</html>
