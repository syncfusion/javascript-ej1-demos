<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential JS 1 :Gantt Schedule Modes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
	<script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsonganttdata.js"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="GanttContainer" style="height:450px;width:100%;"></div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Selection Mode
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="mode" />
                            <div id="target">
                                <ul>
                                    <li>Row</li>
                                    <li>Cell</li>                                   
                                </ul>
                            </div>
                        </div>                                            
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Selection Type
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="type" />
                            <div id="target1">
                                <ul>
                                    <li>Single</li>
                                    <li>Multiple</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
     
        $(function () {
            $("#GanttContainer").ejGantt({
                dataSource: defaultGanttData,
                allowSelection: true,
                allowColumnResize: true,
                taskIdMapping: "TaskID",
                taskNameMapping: "TaskName",
                scheduleStartDate: new Date("02/23/2017"),
                scheduleEndDate: new Date("04/10/2017"),
                startDateMapping: "StartDate",
                progressMapping: "Progress",
                endDateMapping: "EndDate",               
                selectionMode: "row",
                splitterPosition: "60%",
                dateFormat: "M/d/yyyy",
                childMapping: "Children",
                treeColumnIndex: 1,
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                isResponsive: true,
                load: function () {
                    this.getColumns()[0].width = window.theme == "material" ? 60 : 30;
                },
            });

            $('#mode').ejDropDownList({
                targetID: "target",
                change: "onChange",
                value: "Row",
                text: "Row",
                width: "114px"
            });
            $('#type').ejDropDownList({                
                targetID: "target1",
                value: "Single",
                text: "Single",
                change: "onTypeChange",
                width: "114px"
                
            });
            $("#sampleProperties").ejPropertiesPanel();
        });

        function onChange(args) {
            var ganttObject = $("#GanttContainer").data("ejGantt");            
            ganttObject.option("selectionMode", args.text.toLowerCase());
        }
        function onTypeChange(args) {            
            var ganttObject = $("#GanttContainer").data("ejGantt");          
            ganttObject.option("selectionType", args.text.toLowerCase());
        }
    </script>

</body>

</html>
