<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential JS 1 : Gantt Duration Units</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="GanttContainer" style="height:450px;width:100%;" />
            </div>
        </div>
    </div>

    <script type="text/javascript">

        //DATA SOURCE DECLARATION OF GANTT CONTROL
        var durationUnitData = [
             {
                 "TaskID": 1,
                 "TaskName": "Parent Task 1",
                 "StartDate": new Date("02/27/2017"),
                 "Progress": "40",
                 "Duration": "5",
                 "DurationUnit": "day",
                 "Children": [
                      { "TaskID": 2, "TaskName": "Child Task 1", "StartDate": new Date("02/27/2017"), "Duration": "5", "DurationUnit": "day", "Progress": "40" },
                      { "TaskID": 3, "TaskName": "Child Task 2", "StartDate": new Date("02/27/2017"), "Duration": "40", "DurationUnit": "hour", "Progress": "40" },
                      { "TaskID": 4, "TaskName": "Child Task 3", "StartDate": new Date("02/27/2017"), "Duration": "2400", "DurationUnit": "minute", "Progress": "40", }
                 ]
             },
             {
                 "TaskID": 5,
                 "TaskName": "Parent Task 2",
                 "StartDate": new Date("03/06/2017"),
                 "Progress": "40",
                 "Duration": "40",
                 "DurationUnit": "hour",
                 "Children": [
                      { "TaskID": 6, "TaskName": "Child Task 1", "StartDate": new Date("03/06/2017"), "Duration": "5", "DurationUnit": "day", "Progress": "40" },
                      { "TaskID": 7, "TaskName": "Child Task 2", "StartDate": new Date("03/06/2017"), "Duration": "40", "DurationUnit": "hour", "Progress": "40" },
                      { "TaskID": 8, "TaskName": "Child Task 3", "StartDate": new Date("03/06/2017"), "Duration": "2400", "DurationUnit": "minute", "Progress": "40" },
                      { "TaskID": 9, "TaskName": "Child Task 4", "StartDate": new Date("03/06/2017"), "Duration": 5, "Progress": "40" }
                 ]
             },
             {
                 "TaskID": 10,
                 "TaskName": "Parent Task 3",
                 "StartDate": new Date("03/13/2017"),
                 "Progress": "40",
                 "Duration": "2400",
                 "DurationUnit": "minute",
                 "Children": [
                      { "TaskID": 11, "TaskName": "Child Task 1", "StartDate": new Date("03/13/2017"), "Duration": "5", "DurationUnit": "day", "Progress": "40" },
                      { "TaskID": 12, "TaskName": "Child Task 2", "StartDate": new Date("03/13/2017"), "Duration": "40", "DurationUnit": "hour", "Progress": "40" },
                      { "TaskID": 13, "TaskName": "Child Task 3", "StartDate": new Date("03/13/2017"), "Duration": "2400", "DurationUnit": "minute", "Progress": "40" },
                      { "TaskID": 14, "TaskName": "Child Task 4", "StartDate": new Date("03/13/2017"), "Duration": 5, "Progress": "40" },
					  { "TaskID": 15, "TaskName": "Child Task 5", "StartDate": new Date("03/13/2017"), "Duration": 5, "Progress": "40" }
                 ]
             }

        ];

        $(function () {
            $("#GanttContainer").ejGantt({
                dataSource: durationUnitData,
                taskIdMapping: "TaskID",
                taskNameMapping: "TaskName",
                scheduleStartDate: new Date("02/25/2017"),
                scheduleEndDate: new Date("03/20/2017"),
                startDateMapping: "StartDate",
                durationMapping: "Duration",
                durationUnitMapping: "DurationUnit",
                progressMapping: "Progress",
                childMapping: "Children",
                treeColumnIndex: 1,
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
				editSettings:{
					allowEditing:true,
					editMode:"cellEditing"
				},
                isResponsive: true,
                load: load
            });
        });
        function load() {
            var columns = this.getColumns();
            columns[2].visible = false;
            columns[4].visible = false;
            columns[0].visible = false;
        }
    </script>

</body>

</html>
