<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential JS 1 :Gantt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
   <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>

<body>
    <div class="content-container-fluid">
	     <div class="row">
		    <div class="cols-sample-area">
		     <div id="GanttContainer" style="height:450px;width:100%;"/>
			</div> 
		 </div>
	</div>

    <script type="text/javascript">

        //DATA SOURCE FOR GANTT CONTROL
        var data = [];
        var x = 0;
        for (var i = 0; i < 556; i++) {
            var parent = {};
            parent["TaskId"] = ++x;
            parent["TaskName"] = "Task " + x;
            parent["StartDate"] =new Date( "01/09/2017");
            parent["EndDate"] =new Date( "01/13/2017");
            parent["Duration"] = 5;
            parent["Status"] = Math.round(Math.random() * 100);
            var d = [];
            for (var j = 1; j < 3; j++) {
                child = {};
                child["TaskId"] = ++x;
                child["TaskName"] = "Task " + x;
                child["StartDate"] =new Date( "01/09/2017");
                child["EndDate"] =new Date( "01/13/2017");
                child["Duration"] = 5;
                child["Status"] = Math.round(Math.random() * 100);
                var y = [];
                for (var k = 1; k < 4; k++) {
                    c = {};
                    c["TaskId"] = ++x;
                    c["TaskName"] = "Task " + x;
                    c["StartDate"] = new Date("01/09/2017");
                    c["EndDate"] = new Date("01/13/2017");
                    c["Duration"] = 5;
                    c["Status"] = Math.round(Math.random() * 100);
                    y.push(c);
                }
                child["Child"] = y;
                d.push(child);
            }
            parent["Child"] = d;
            data[i] = parent;
        }
               
        $(function () {
            $("#GanttContainer").ejGantt({
                dataSource: data,
                allowColumnResize: true,
                allowSorting: true,
                allowSelection: true,
                taskIdMapping: "TaskId",
                taskNameMapping: "TaskName",
                scheduleStartDate:new Date( "01/05/2017"),
                    scheduleEndDate:new Date( "01/31/2017"),
                startDateMapping: "StartDate",
                progressMapping: "Status",
                durationMapping: "Duration",
                childMapping: "Child",
                highlightWeekEnds: true,
                includeWeekend: false,
                enableVirtualization: true,
                allowGanttChartEditing: false,
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                treeColumnIndex: 1,
				isResponsive:true,
                load: function () {
                    this.getColumns()[0].width = window.theme == "material" ? 70 : 40;
                }
            });
        });
	</script>
</body>
</html>
