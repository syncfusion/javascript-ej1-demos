<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential JS 1 : Gantt</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsonganttdata.js"></script>
</head>

<body>    
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="GanttContainer" style="height:450px;width:100%;"></div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Edit Mode
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="mode" />
                            <div id="editMode">
                                <ul>
                                    <li>Cell Editing</li>
                                    <li>Normal</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Begin Edit Action
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="action" />
                            <div id="editAction">
                                <ul>
                                    <li>Double Click</li>
                                    <li>Click</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $(function () {
            $("#GanttContainer").ejGantt({
                dataSource: columnTemplateData,
                allowSelection: true,
                allowColumnResize: true,
                taskIdMapping: "taskID",
                taskNameMapping: "taskName",
                startDateMapping: "startDate",
                progressMapping: "progress",
                durationMapping: "duration",
                endDateMapping: "endDate",
                childMapping: "subtasks",
                treeColumnIndex: 1,
                predecessorMapping: "predecessor",
                notesMapping: "notesContent",
                scheduleStartDate: new Date("02/01/2017"),
                scheduleEndDate: new Date("03/16/2017"),
                isResponsive: true,
                editSettings: {
                    allowEditing: true,
                    allowAdding: true,
                    allowDeleting: true,
					showDeleteConfirmDialog: true,
                    allowIndent: true,
                    editMode: "cellEditing"
                },
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                toolbarSettings: {
                    showToolbar: true,
                    toolbarItems: [
                    ej.Gantt.ToolbarItems.Add,
                    ej.Gantt.ToolbarItems.Edit,
                    ej.Gantt.ToolbarItems.Delete,
                    ej.Gantt.ToolbarItems.Update,
                    ej.Gantt.ToolbarItems.Cancel,
                    ej.Gantt.ToolbarItems.Indent,
                    ej.Gantt.ToolbarItems.Outdent,
                    ej.Gantt.ToolbarItems.ExpandAll,
                    ej.Gantt.ToolbarItems.CollapseAll
                    ]
                },
                load: function () {
                    this.getColumns()[0].width = window.theme == "material" ? 60 : 30;
                },
            });
            $('#action').ejDropDownList({
                targetID: "editAction",
                change: "onActionChange",
                value: "Double Click",
                text: "Double Click",
                width: "118px"
            });

            $('#mode').ejDropDownList({
                targetID: "editMode",
                change: "onModeChange",
                value: "Cell Editing",
                text: "Cell Editing",
                width: "118px"
            });
            $("#sampleProperties").ejPropertiesPanel();
        });
        function onActionChange(args) {
            var ganttObject = $("#GanttContainer").data("ejGantt");
            var value = args.text == "Double Click" ? ej.Gantt.BeginEditAction.DblClick : ej.Gantt.BeginEditAction.Click;
            var setting = {
                beginEditAction: value
            }
            ganttObject.option("editSettings", setting);
            ganttObject.reRenderChart(ej.Gantt.ScheduleHeaderType.Week);
        }
        function onModeChange(args) {
            var ganttObject = $("#GanttContainer").data("ejGantt");
            var value = args.text == "Cell Editing" ? "cellEditing" : "normal";
            var setting = {
                editMode: value
            }
            ganttObject.option("editSettings", setting);
            ganttObject.reRenderChart(ej.Gantt.ScheduleHeaderType.Week);
        }       
    </script>

</body>

</html>
