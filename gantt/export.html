    </div>

                     ]
                 }]
             }
	     ]
	 }
];
        $(function () {
            $("#GanttContainer").ejGantt({
                dataSource: projectData,
                allowSelection: true,
                allowColumnResize: true,
                taskIdMapping: "taskID",
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                taskNameMapping: "taskName",
                startDateMapping: "startDate",
                endDateMapping: "endDate",
                progressMapping: "progress",
                childMapping: "subtasks",
                allowGanttChartEditing: false,
                taskSchedulingMode:"custom",
                taskSchedulingModeMapping:"isManual",
                treeColumnIndex: 1,
                stripLines: [{ day: "02/06/2017", label: "Project Start", lineStyle: "solid", lineColor: "Darkblue", lineWidth: 2 } ],
                load: function () {
                    this.getColumns()[0].width = window.theme == "material" ? 60 : 30;
                },
                isResponsive: true,
				 toolbarSettings: {
                    showToolbar: true,
                    toolbarItems: [
                    ej.Gantt.ToolbarItems.ExcelExport,
                    ej.Gantt.ToolbarItems.PdfExport
                    ]
				 },
                load:"load",
				toolbarClick: toolbarclick
            });
            $('#enablePageBreak').ejCheckBox({ checked: false });
            $("#sampleProperties").ejPropertiesPanel();
        });
        function load(args)
        {
            var gantt = $("#GanttContainer").ejGantt("instance");
            var columns = gantt.getColumns();
            columns[0].width = "70px";
        }
        function toolbarclick(args) {
            var id = $(args.currentTarget).attr("id");
            this.exportGrid = this["export"];
            if (id == "GanttContainer_excelExport") {			
                this.exportGrid(window.baseurl + 'api/Gantt/ExcelExport', "", false);
                args.cancel = true;
            }
            else if(id == "GanttContainer_pdfExport")
            {
                var isChecked = $("#enablePageBreak").ejCheckBox("isChecked");
                if (isChecked)
                    this.exportGrid(window.baseurl + "api/Gantt/FitToWidthPdfExport", "", false);
                else
                    this.exportGrid(window.baseurl + "api/Gantt/PdfExport", "", false);
                args.cancel = true;
            }
        }
    </script>
</body>

</html>
