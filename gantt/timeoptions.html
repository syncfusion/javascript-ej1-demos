<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
     <title>Essential JS 1 :Gantt Time options</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/jsonganttdata.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script> 
</head>
<body>
     <div class="content-container-fluid">
	     <div class="row">
		    <div class="cols-sample-area">	
                 <div style="float:right;">

                    <input type="text" id="mode"  />

                    <div id="target" style="width:200px;">
                        <ul>
                            <li>24 Hour Timescale</li>
                            <li>8 Hour Timescale</li>
                        </ul>
                    </div>
                </div>		 		         
				 <div id="GanttContainer" style="width:100%;height:450px;padding-top:5px;"/>
			</div> 
		 </div>
	 </div>	
    <script type="text/javascript">
      
	     $(function () {
	         $("#GanttContainer").ejGantt({
	             dataSource: dayData,
	             taskIdMapping: "TaskID",
	             taskNameMapping: "TaskName",
	             scheduleStartDate:new Date( "02/23/2017 12:00:00 AM"),
	             scheduleEndDate: new Date("02/28/2017 23:59:59"),
	             startDateMapping: "StartDate",
	             durationMapping: "duration",
	             dateFormat: "M/d/yyyy hh:mm:ss tt",
	             progressMapping: "Progress",
	             childMapping: "Children",
	             treeColumnIndex: 1,
	             rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
	             allowGanttChartEditing :false,
	             workingTimeScale: ej.Gantt.workingTimeScale.TimeScale24Hours,
	             durationUnit: ej.Gantt.DurationUnit.Hour,
	             scheduleHeaderSettings: {
	                 scheduleHeaderType: ej.Gantt.ScheduleHeaderType.Day,
	             },
				 isResponsive:true,
	         });

	         $('#mode').ejDropDownList({
	             targetID: "target",
	             change: "onChange",
                 width:"170px",
	             value: "24 Hour Timescale",
                     text:"24 Hour Timescale"
	         });
	     });


	     function onChange(args) {
	         var ganttObject = $("#GanttContainer").data("ejGantt");
	         if (args.text === "24 Hour Timescale") {
	             ganttObject.model.workingTimeScale = ej.Gantt.workingTimeScale.TimeScale24Hours;
	             ganttObject.setModel({ dayWorkingTime: [{ from: "12:00 AM", to: "12:00 AM" }] });
	         }
	         if (args.text === "8 Hour Timescale") {
	             ganttObject.model.workingTimeScale = ej.Gantt.workingTimeScale.TimeScale8Hours;
	             ganttObject.setModel({ dayWorkingTime: [{ from: "08:00 AM", to: "12:00 PM" }, { from: "01:00 PM", to: "05:00 PM" }] });
	         }
	     }
    </script>

</body>

</html>
