<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : RangeNavigator - KnockOut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="margin-top:50px" id="scrollContent" data-bind="ejRangeNavigator: { selectedRangeStart: startRange, selectedRangeEnd: endRange ,isResponsive:true, selectedRangeSettings: { start:'2010/5/1', end:'2011/10/1' }, enableDeferredUpdate: true, padding: '15', allowSnapping: true, isResponsive: true, seriesSettings: { dataSource: data.Open, enableAnimation: false, border: { color: 'transparent', width: 2 }, opacity: 0.5, fill: '#69D2E7' }, series: [{ name: 'Product A', enableAnimation: false, xName: 'XValue', yName: 'YValue' }], navigatorStyleSettings: { selectedregioncolor: 'lightgray', unselectedregioncolor: [{ color: 'black', colorstop: '20%' }, { color: 'white', colorstop: '100%' }], thumbcolor: 'black', thumbradius: 13, background: 'transparent', border: { color: 'transparent', stroke: 0 }, majorgridlinestyle: { color: 'black', visible: true }, minorgridlinestyle: { color: 'black', visible: true } } ,
				load:loadTheme}"></div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <b>Selected range settings: </b>
                    <div class="row">
                        <br />
                        <div class="col-md-3">
                            Start range
                        </div>
                        <div class="col-md-3"  id="datePickerContainer1" style="margin-left:-30px !important">
                            <input id="datepick1" data-bind="ejDatePicker: { value: startRange,  minDate: new Date('1/1/2010'), maxDate: new Date('12/30/2011')  }" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            End range
                        </div>
                        <div class="col-md-3" id="datePickerContainer2" style="margin-left:-30px !important">
                            <input id="datepick2" data-bind="ejDatePicker: { value: endRange, minDate: new Date('1/1/2010'), maxDate: new Date('12/30/2011') }" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            GetData(); // function call to get data source for range navigator
            $("#sampleProperties").ejPropertiesPanel();
            window.view =
            {
                enable: ko.observable(true),
                startRange: ko.observable(new Date(2010, 05, 1)),
                endRange: ko.observable(new Date(2011, 10, 1)),
            };
            ko.applyBindings(view);
        });

        function GetData() {  // method to generate data source for range navigator
            var series1 = [];
            var value = 100;
            for (var i = 1; i < 730; i++) {

                if (Math.random() > .5)
                    value += Math.random();
                else
                    value -= Math.random();

                var point1 = { XValue: new Date(2010, 0, i), YValue: value };
                series1.push(point1);
            }
            data = { Open: series1 };
            return data;
        }
    </script>

</body>
</html>
