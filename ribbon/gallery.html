            $("#activeItem").ejDropDownList({ "change": "setActiveItem", watermarkText: "Select", width: "80px" });
            $("#replaceItem").ejDropDownList({ watermarkText: "Select", width: "80px" });
            $("#Disable").ejDropDownList({ "change": "onDisable", watermarkText: "Select", width: "80px" })
            $("#Enable").ejDropDownList({ "change": "onEnable", watermarkText: "Select", width: "80px" });
            $("#showtab").ejDropDownList({ "change": "onshow", watermarkText: "Select", width: "80px" })
            $("#hidetab").ejDropDownList({ "change": "onhide", watermarkText: "Select", width: "80px" });
            ribbonObj = $("#defaultRibbon").data("ejRibbon");
        });

        function onDisable(args) {
            if (ribbonObj.model) {
                ribbonObj.option({ disabledItemIndex: [parseInt(args.value)] });
                $("#Enable").ejDropDownList("clearText");
            }
        }

        function onEnable(args) {
            if (ribbonObj.model) {
                ribbonObj.option({ enabledItemIndex: [parseInt(args.value)] });
                $("#Disable").ejDropDownList("clearText");
            }
        }
        function setActiveItem(args) {
            if (ribbonObj.model) {
                ribbonObj.option({ selectedItemIndex: parseInt(args.value) });
            }
        }
        function onhide(e) {
            if (ribbonObj.model) {
                var tabs = $("#" + ribbonObj._id).find(".e-header .e-item");
                if ((ribbonObj.model.tabs.length - tabs.not(":visible").length) > 1)
                    ribbonObj.hideTab(e.value);
                else
                    alert("Atleast one tab must be displayed in ribbon");
			    $("#showtab").ejDropDownList("clearText");
            }
        }
        function onshow(e) {
            if (ribbonObj.model) {
                ribbonObj.showTab(e.value);
				$("#hidetab").ejDropDownList("clearText");
            }
        }
        $("#headings div").click(function (e) {
            var parent = $("#headings"), target = e.target.tagName != "DIV" && $(e.target).parent();
            parent.find(".e-activestyle").length && parent.children().removeClass("e-activestyle");
            $(target).addClass("e-activestyle");
        });
        $("#tables div").click(function (e) {
            var parent = $("#tables"), target = e.target.tagName != "DIV" && $(e.target).parents("div").first();
            parent.find(".e-activestyle").length && parent.children().removeClass("e-activestyle");
            $(target).addClass("e-activestyle");
        });
