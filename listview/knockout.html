<body>
    <div class="content-container-fluid listview-sample">
        <div class="row">
            <div class="cols-sample-area">
                <div id="listview" class="listviewsample">
                    <div id="knockoutlistview" data-bind="ejListView: {allowScrolling: false, persistSelection: true, selectedItemIndex: selectedItemIndexval , showHeader: false }">
                        <ul>
                            <li data-ej-text="Artwork"></li>
                            <li data-ej-text="Abstract"></li>
                            <li data-ej-text="2 Acrylic Mediums"></li>

                            <li data-ej-text="Creative Acrylic"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var viewModel = {
            selectedItemIndexval: ko.observable(1)
        };
        ko.applyBindings(viewModel);
    </script>
</body>
