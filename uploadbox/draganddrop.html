<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: UploadBox- Drag And Drop </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script>
        window.sample = { name: "" };
  </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div id="UploadDefault"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
			saveUrl = window.location.hash.indexOf(window.sample.name) ? "uploadbox/saveFiles.ashx" : "saveFiles.ashx";
			removetUrl = window.location.hash.indexOf(window.sample.name) ? "uploadbox/removeFiles.ashx" : "removeFiles.ashx";
            $("#UploadDefault").ejUploadbox({ 
                saveUrl: saveUrl,
                removeUrl: removetUrl,
                allowDragAndDrop: true,
                multipleFilesSelection: true
            });
			if (document.addEventListener) {
				document.addEventListener("dragover", uploadOver, false);
				document.addEventListener("drop", uploadDrop, false);
			}
				
			else {
				document.attachEvent("ondragover", uploadOver);
				document.attachEvent("ondrop", uploadDrop);
			}
        });
	function uploadOver(event){
    event.preventDefault ? event.preventDefault() : (event.returnValue = false);
    event.dataTransfer.dropEffect = 'none';
    return false;
	}
	function uploadDrop(event){
    event.dataTransfer.dropEffect = 'none';
    event.preventDefault ? event.preventDefault() : (event.returnValue = false);
    return false;
	}
    </script>
    <style class="cssStyles">

        .control {
            width: 100%;
            height: 100%;
        }
    </style>
</body>
</html>
