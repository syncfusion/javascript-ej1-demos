<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: UploadBox - Methods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script>
        window.sample = { name: "" };
  </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="posupload">Select a files to upload </div>
                        <div id="UploadMethods"></div>
                    </div>
                </div>
            </div>
        <div id="sampleProperties">
            <div class="prop-grid">
                <div class="row">
                    <div class="col-md-6">
                        Enable / Disable</div>
                    <div class="col-md-6">
                        <input type="checkbox" id="btnchkunchk" class="e-togglebtn" value="checkuncheck" />
                    </div>
                </div><br />
                <div class="row">
                    <div class="col-md-6">Multiple Files Selection</div>
                <div class="col-md-6">

                        <input type="checkbox" id="check1" /></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        var target;
        $(function () {
			saveUrl = window.location.hash.indexOf(window.sample.name) ? "uploadbox/saveFiles.ashx" : "saveFiles.ashx";
			removetUrl = window.location.hash.indexOf(window.sample.name) ? "uploadbox/removeFiles.ashx" : "removeFiles.ashx";
            $("#check1").ejCheckBox({ "change": "OnCheck", "checked": "true" });
            $("#UploadMethods").ejUploadbox({
                saveUrl: saveUrl,
                removeUrl: removetUrl,
            }); $("#sampleProperties").ejPropertiesPanel();
            target = $("#UploadMethods").data("ejUploadbox");
            $("#btnchkunchk").ejToggleButton({ "change": "onCheckUncheckAll", "defaultText": "Disable", "activeText": "Enable", size: "normal","width":"110px" });

        });
        function onCheckUncheckAll(args) {
            if (args.isChecked)

                target.disable();
            else
                target.enable();
        }
        function OnCheck(args) {

            if (args.isChecked) {
                target.setModel({ multipleFilesSelection: true });
            } else {
                target.setModel({ multipleFilesSelection: false });
            }

        }
    </script>
    <style type="text/css">
        #UploadMethods {
            margin: 0 auto;
            padding: 10px;
        }
         .cols-prop-area .row  .col-md-6{
			text-overflow: ellipsis;
			overflow: hidden;
            white-space: nowrap;
		 }
        .posupload {
            text-align: center;
        }
    </style>
</body>

</html>
