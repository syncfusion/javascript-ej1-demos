<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Splitter Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area splitter-width">
                <!----------------Splitter Control---------------->
                <div id="outterSpliter">
                    <div id="innerSpliter">
                        <div>
                            <div class="cont">Pane 1 </div>
                        </div>
                        <div>
                            <div class="cont">Pane 2 </div>
                        </div>
                    </div>
                    <div>
                        <div class="cont">Pane 3 </div>
                    </div>
                </div>
                <!------------------------------------------------->
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#outterSpliter").ejSplitter({
                height: 250,width:"50%",
                orientation: ej.Orientation.Vertical,
                properties: [{}, { paneSize: 80 }],
                enableAutoResize: true,
                properties: [{ minSize: 70 }, { collapsible: true }]
            });

            $("#innerSpliter").ejSplitter({enableAutoResize:true});
        });
    </script>
    <style type="text/css" class="cssStyles">
        .cont {
            padding: 10px 0 0 10px;
            text-align: center;
        }
        @media \0screen { 
        .fixedlayout .row .cols-sample-area { padding: 24.5px !important; } 
        }
    </style>
</body>
</html>
