        function createNode(x, y, angle, src) {
            var width = 102; var height = 142;
            x += 51;
            y += 71;
            nodes.push({
                name: ej.datavisualization.Diagram.Util.randomId(),
                offsetX: x, offsetY: y, rotateAngle: angle, type: "image", source: src, borderColor: "none"
            });
        }
        $(function () {
            $("#sampleProperties").ejPropertiesPanel({ delayRender: false });
            if (!(ej.browserInfo().name === "msie" && Number(ej.browserInfo().version) < 9)) {
                $("#diagram").ejDiagram({
                    width: "100%",
                    height: "600px",
                    nodes: nodes,
                    //set default properties of node
                    defaultSettings: {
                        node: {
                            width: 102, height: 142,
                        }
                    },
                    snapSettings: { snapConstraints: ej.datavisualization.Diagram.SnapConstraints.None },
                    enableContextMenu: false,
                });
                diagramFitToPage("diagram");
                $("#overview").ejOverview({ sourceID: "diagram", width: "100%", height: "560px" });
                var instance = $("#diagram").ejDiagram("instance");
                instance.update({ tool: ej.datavisualization.Diagram.Tool.ZoomPan });
            }
            else {
                alert("Diagram will not be supported in IE Version < 9");
            }
        });
