<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Radial Slider - KnockOut Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
			<div class="control">
                <div id="radialSlider" data-bind="ejRadialSlider: {value:sliderValue, innerCircleImageUrl:'../content/images/radialslider/chevron-right.png'}"></div>
            </div>
			</div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Value
                        </div>
                        <div class="col-md-3">
                            <input type="number" maxlength="3"  name="slider" class="input ejinputtext" value="" data-bind="value: sliderValue" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            window.viewModel = {
                sliderValue : ko.observable(40)

            };
            ko.applyBindings(viewModel);
        });
        $("#sampleProperties").ejPropertiesPanel();
    </script>
    <style type="text/css" class="cssStyles">
        .input {
            height: 22px;
            text-indent: 10px;
            width: 100px;
        }
		.control {
			overflow:hidden;
		}
    </style>
</body>
</html>
