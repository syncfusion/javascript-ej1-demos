<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : RadialSlider - localization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/ej.culture.en-US.min.js"></script>
    <script src="../scripts/cultures/ej.culture.fr-FR.min.js"></script>
    <script src="../scripts/cultures/ej.culture.zh-CN.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div id="radialSlider">
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">
                            <span>Select Culture</span>
                        </div>
                        <div class="col-md-6">
                            <select id="culture" class="e-ddl">
                                <option>en-US</option>
                                <option>fr-FR</option>
                                <option>zh-CN</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </div>

    <script>
        $(function () {
            $("#radialSlider").ejRadialSlider({
                innerCircleImageUrl: "../content/images/radialslider/chevron-right.png",
                locale: "fr-FR",
                enableRoundOff: false,
                ticks: [1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7, 1.8, 1.9, 2, 2.1],
                value: 1.2
            });
            $("#culture").ejDropDownList({ width: "100px", change: "onChange", selectedItemIndex: 1 });            
        });
        function onChange(args) {
            var radialObject = $("#radialSlider").data("ejRadialSlider");
            radialObject.setModel({ "locale": args.value });
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>

    <style>
        .content {
            padding: 0 25px;
        }

        p {
            text-indent: 1em;
            text-align: justify;
        }

        #radialSlider.e-radialslider {
            margin: 0 auto;
        }

        .control {
            overflow-x: auto;
            overflow-y: hidden;
        }

        @media (max-width: 740px) {
            .cols-sample-area {
                width: auto !important;
            }
        }
    </style>
</body>
</html>
