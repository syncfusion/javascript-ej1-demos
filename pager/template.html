<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Pager Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/jsrender.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="frame">
        <div id='pager'></div>
    </div>
<script id="template" type="text/x-jsrender">
	<div class="e-textbox-paging"></div>
	<input id="autocomplete"/>
</script>
    <script type="text/javascript">
	var carList = [
               "Audi S6", "Audi S6", "Austin-Healey", "Alfa Romeo", "Aston Martin",
               "BMW 7 ", "Bentley Mulsanne", "Bugatti Veyron",
               "Chevrolet Camaro", "Cadillac ",
               "Duesenberg J ", "Dodge Sprinter",
               "Elantra", "Excavator",
               "Ford Boss 302", "Ferrari 360", "Ford Thunderbird ",
               "GAZ Siber"];
        $(function () {
             $('#pager').ejPager({
                pageSize: 1,
				pageCount: 2,
				showPageInfo: false,
				totalRecordsCount: 20, 
				isResponsive: true,
				template: "#template"
            });
			
			 $('#autocomplete').ejAutocomplete({ dataSource: carList, watermarkText: 'Search the car name'});
        });

    </script>
    <style type="text/css" class="cssStyles">
        .frame {
            width: 600px;
        }

        #sliderContent > li .image {
            width: 100%;
            height: 350px;
        }
        @media (max-width: 981px) and (min-width: 312px) {
            .frame {
                width: auto;
            }
        }
		.e-atc{
			display: inline-block;
			float: right;
			padding: 0px 6px 0px 6px;
			   }
    </style>
</body>
</html>
