<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Pager Localization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->

   <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
   <script src="../scripts/jsrender.min.js" type="text/javascript"></script>
   <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <ul id="sliderContent">
                            <li>
                                <img class="image" src="../content/images/rotator/nature.jpg" title="Nature" />
                            </li>
                            <li>
                                <img class="image" src="../content/images/rotator/bird.jpg" title="Beautiful Bird" />
                            </li>
                            <li>
                                <img class="image" src="../content/images/rotator/sculpture.jpg" title="Amazing Sculptures" />
                            </li>
                            <li>
                                <img class="image" src="../content/images/rotator/seaview.jpg" title="Sea-View" />
                            </li>
                            <li>
                                <img class="image" src="../content/images/rotator/snowfall.jpg" title="Snow Fall" />
                            </li>
                            <li>
                                <img class="image" src="../content/images/rotator/card.jpg" title="Credit Card" />
                            </li>
                            <li>
                                <img class="image" src="../content/images/rotator/night.jpg" title="Colorful Night" />
                            </li>
                        </ul>
                        <div id='pager'></div>
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">Select Culture</div>
                        <div class="col-md-6">
                            <input type="text" class="e-dropdownlist" id="locale" />
                            <div id="culture">
                                <ul>
                                    <li id="en-US">en-US</li>
                                    <li id="de-DE">de-DE</li>
                                    <li id="es-ES">es-ES</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

   <script type="text/javascript">
        var slider_obj, pager_Obj;
	    $(function () {
	        // declaration
	        $("#sliderContent").ejRotator({
	            slideWidth: "100%",
	            frameSpace: "0px",
	            showPager: false,
	            showNavigateButton: false,
	            isResponsive: true
	        });
	         $('#pager').ejPager({
	            pageSize: 1, 
				totalPages: 7, 
				totalRecordsCount: 7, 
				pageCount: 3, 
				click: "slideImages",
				isResponsive: true
	        });
			slider_obj = $("#sliderContent").ejRotator("instance");
 			pager_Obj = $("#pager").ejPager('instance');
            $("#locale").ejDropDownList({ targetID: "culture", change: "onChange", selectedItemIndex: 0, width:"100px" });
    });

    function slideImages(args) {
        if (!ej.isNullOrUndefined(args.event)) {
            this.goToPage(args.model.currentPage);
            this.refreshPager();
            slider_obj.gotoIndex(args.currentPage - 1);
        }
    }
    function onChange(args) {
        pager_Obj.option("locale", args.value );
    }

    $("#sampleProperties").ejPropertiesPanel();

    ej.Pager.Locale["es-ES"] = {
        pagerInfo: "{0} de {1} páginas ({2} artículos)",
        firstPageTooltip: "Ir a la primera página",
        lastPageTooltip: "Ir a la última página",
        nextPageTooltip: "Ir a la página siguiente",
        previousPageTooltip: "Ir a la página anterior",
        nextPagerTooltip: "Ir al siguiente Pager",
        previousPagerTooltip: "Ir a Pager anterior"
    };

    ej.Pager.Locale["de-DE"] = {
        pagerInfo: "{0} von {1} Seiten ({2} Beiträge)",
        firstPageTooltip: "Zur ersten Seite",
        lastPageTooltip: "Zur letzten Seite",
        nextPageTooltip: "Zur nächsten Seite",
        previousPageTooltip: "Zurück zur letzten Seite",
        nextPagerTooltip: "Zum nächsten Pager",
        previousPagerTooltip: "Zum vorherigen Pager"
    };
  </script>

	<style>
	    .frame {
	        width: auto;
	    }

	    #sliderContent > li .image {
	        width: 100%;
	        height: 350px;
	    }

	</style>
</body>
</html>
