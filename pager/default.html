<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Pager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/jsrender.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="frame">
        <ul id="sliderContent">
            <li>
                <img class="image" src="../content/images/rotator/nature.jpg" title="Nature" />
            </li>
            <li>
                <img class="image" src="../content/images/rotator/bird.jpg" title="Beautiful Bird" />
            </li>
            <li>
                <img class="image" src="../content/images/rotator/sculpture.jpg" title="Amazing Sculptures" />
            </li>
            <li>
                <img class="image" src="../content/images/rotator/seaview.jpg" title="Sea-View" />
            </li>
            <li>
                <img class="image" src="../content/images/rotator/snowfall.jpg" title="Snow Fall" />
            </li>
            <li>
                <img class="image" src="../content/images/rotator/card.jpg" title="Credit Card" />
            </li>
            <li>
                <img class="image" src="../content/images/rotator/night.jpg" title="Colorful Night" />
            </li>
        </ul>

        <div id='pager'></div>
    </div>

    <script type="text/javascript">
        var slider_obj;
        $(function () {
            // declaration
            $("#sliderContent").ejRotator({
                slideWidth: "100%",
                frameSpace: "0px",
                showPager: false,
                showNavigateButton: false,
                isResponsive: true
            });
             $('#pager').ejPager({
                pageSize: 1, 
				totalPages: 7, 
				totalRecordsCount: 7, 
				pageCount: 3, 
				change: "slideImages",
				isResponsive: true,
            });
			slider_obj = $("#sliderContent").ejRotator("instance");
        });

        function slideImages(args) {
        	if(!ej.isNullOrUndefined(args.event)){
	          this.goToPage(args.model.currentPage);
	          this.refreshPager();
			  slider_obj.gotoIndex(args.currentPage-1);
	        }
      	}
    </script>
    <style type="text/css" class="cssStyles">
        .frame {
            width: 600px;
        }

        #sliderContent > li .image {
            width: 100%;
            height: 350px;
        }
        @media (max-width: 981px) and (min-width: 312px) {
            .frame {
                width: auto;
            }
        }
    </style>
</body>
</html>
