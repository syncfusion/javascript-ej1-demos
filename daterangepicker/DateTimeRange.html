<head>
    <title>Essential JS 1 : DateRangePicker - DateTimeRange </title>

    <link href="../content/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <input type="text" id="datetimerange" />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#datetimerange").ejDateRangePicker({
                width: "100%",
                enableTimePicker: true
            });
        });

    </script>
    <style>
        .darktheme .frame, .frame {
            width: 240px;
