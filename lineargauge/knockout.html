<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Linear Gauge-Knockout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link href="../content/bootstrap.min.css" rel="stylesheet"/>
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <script src="../scripts/excanvas.min.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
		    <div id="linearframe">
                <div id="linearCore" style="width:100%" data-bind="ejLinearGauge:({value:samplevalue,minimum:minimumValue,isResponsive:true,maximum:maximumValue,enableAnimation: false,labelColor: '#8c8c8c', width: 500,load:'loadGaugeTheme',readOnly:false,
                scales: [{
                    width: 4, border: { color: 'transparent', width: 0 }, showBarPointers: false, showRanges: true, length: 310,
                    position: { x: 52, y: 50 }, markerPointers: [{
                        length: 10, width: 10, backgroundColor: '#4D4D4D', border: { color: '#4D4D4D' }
                    }],
                    labels: [{ font: { size: '11px', fontFamily: 'Segoe UI', fontStyle: 'bold' }, distanceFromScale: { x: -13 } }],
                    ticks: [{ type: 'majorinterval', width: 1, color: '#8c8c8c' }],
                    ranges: [{
                        endValue: 60,
                        startValue: 0,
                        backgroundColor: '#F6B53F',
                        border: { color: '#F6B53F' }, startWidth: 4, endWidth: 4
                    }, {
                        endValue: 100,
                        startValue: 60,
                        backgroundColor: '#E94649',
                        border: { color: '#E94649' }, startWidth: 4, endWidth: 4
                    }]
                }]})"></div>
		    </div>
                </div>
             <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Value
                        </div>
                        <div class="col-md-3 aligntop">
                            <input   type="text" id="txtValue" data-bind="ejNumericTextbox: { value:samplevalue,showSpinButton:false,width:90,minValue:minimumValue,maxValue:maximumValue }"/>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-3">
                            Minimum Value
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="minValue" data-bind="ejNumericTextbox: { value:minimumValue,showSpinButton:false,width:90 }" />
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-3">
                            Maximum Value
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="maxValue" data-bind="ejNumericTextbox: { value:maximumValue,showSpinButton:false,width:90 }" />
                        </div>
                    </div>


                </div>
            </div>
            </div>

           
        </div>
    <script type="text/javascript">
        window.viewModel = {
            samplevalue: ko.observable(70),
            minimumValue: ko.observable(0),
            maximumValue: ko.observable(100)
        };
        $('#maxValue').on("keypress", function (e) {
            if (e.keyCode == 13) {
                if (parseInt($("#maxValue").val()) == parseInt($("#minValue").val())) {
                    $("#maxValue").data("ejNumericTextbox").option("value", parseInt($("#maxValue").val()) + 1);
                }
            }
        });
        $('#minValue').on("keypress", function (e) {
            if (e.keyCode == 13) {
                if (parseInt($("#maxValue").val()) == parseInt($("#minValue").val())) {
                    $("#maxValue").data("ejNumericTextbox").option("value", parseInt($("#maxValue").val()) + 1);
                }
            }
        });
        $('#maxValue').on("blur", function (e) {
            if (parseInt($("#maxValue").val()) == parseInt($("#minValue").val())) {
                $("#maxValue").data("ejNumericTextbox").option("value", parseInt($("#maxValue").val()) + 1);
            }
        });
        $('#minValue').on("blur", function (e) {
            if (parseInt($("#maxValue").val()) == parseInt($("#minValue").val())) {
                $("#maxValue").data("ejNumericTextbox").option("value", parseInt($("#maxValue").val()) + 1);
            }
        });
	    $("#txtValue").change(function (e) {
            if (isNaN(parseInt(e.target.value)) || parseInt(e.target.value) > 100) {
                $("#txtValue").data("ejNumericTextbox").option("value", 70);
            }
        });
        $("#minValue").change(function (e) {
            if (isNaN(parseInt(e.target.value)) || parseInt(e.target.value) >= 100) {
                $("#minValue").data("ejNumericTextbox").option("value", 0);
            }
        });
        $("#maxValue").change(function (e) {
            if (isNaN(parseInt(e.target.value)) || parseInt(e.target.value) > 100 ) {
                $("#maxValue").data("ejNumericTextbox").option("value", 100);
            }
        });
        $(function () {
            ko.applyBindings(viewModel);
        });
        $("#sampleProperties").ejPropertiesPanel();

    </script>
     <style>
        .col-md-3 .e-ddl .e-input {
            line-height:20px;
        }
    </style>
</body>
</html>
