<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: DropDownList - KnockOut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
					<div class="knockbind"> 
                        <div id="control" >
							 <div class="ctrllabel">Select a section</div>
                        	<input id="controlSelect" data-bind="ejDropDownList: {dataSource: dataList, value:value, width:'100%'}">
                        </div> 
						<div id="binding">
						 	<input type="text" class="input" data-bind="value: value" />
						</div>
                 	</div>
               </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var target;
        $(function () {
            var carList = [
                { empid: "cr1", text: "Accordion", value: "Accordion" },
                { empid: "cr2", text: "Autocomplete", value: "Autocomplete" },
                { empid: "cr3", text: "Button", value: "Button" },
                { empid: "cr4", text: "Tab", value: "Tab" },
                { empid: "cr5", text: "Menu", value: "Menu" },
                { empid: "cr6", text: "Rating", value: "Rating" },
                { empid: "cr7", text: "Slider", value: "Slider" },
                { empid: "cr8", text: "Splitter", value: "Splitter" },
                { empid: "cr9", text: "Tagcloud", value: "Tagcloud" },
                { empid: "cr10", text: "Scroller", value: "Scroller" },
                { empid: "cr11", text: "TreeView", value: "TreeView" },
                { empid: "cr12", text: "WaitingPopup", value: "WaitingPopup" }
            ];
            window.viewModel = {
                dataList: ko.observable(carList),
                value: ko.observable("Button"),
            }
            ko.applyBindings(viewModel);
            target = $('#controlSelect').data("ejDropDownList");
            $("#btnchkunchk").ejToggleButton({ "change": "onCheckUncheckAll", "defaultText": "Disable", "activeText": "Enable", "width": "100%" });

            $("#Button8").ejButton({
                click: "valuetext",width:"100%"
            });
        });
        function onCheckUncheckAll(args) {
            if (args.isChecked)

                target.disable();
            else
                target.enable();
        }
        function valuetext(e, ui) {
            alert("Selected Item is " + target.getValue());
        }
    </script>
    <style type="text/css" class="cssStyles">
        .knockbind > div {
			padding:5px;
		}
  
		
    	.input {
            height: 25px;
            text-indent: 10px;
            width: 99%;
        }
		.material .input {
            height: 25px;
            text-indent: 10px;
            width: 100%;
			border-width: 0px 0px 1px 0;
			border-color: rgba(0,0,0,.12);
        }
    </style>
</body>
</html>
