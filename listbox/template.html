<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : ListBox - Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="listbox frame">
                    <div class="ctrllabel">Select an expert</div>
                    <div id="controlitem">
                        <ul id="selectExperts"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var empList = [
              { text: "Erik Linden", eimg: "3", desig: "Representative", country: "England" }, { text: "John Linden", eimg: "6", desig: "Representative", country: "Norway" },
              { text: "Louis", eimg: "7", desig: "Representative", country: "Australia" }, { text: "Lawrence", eimg: "5", desig: "Representative", country: "India" }
        ];

        $(function () {
            $('#selectExperts').ejListBox({
                dataSource: empList, height: "240",
                template: '<div><img class="eimg" src="../content/images/Employees/${eimg}.png" alt="employee"/>' +
                         '<div class="ename"> ${text} </div><div class="desig"> ${desig} </div><div class="cont"> ${country} </div></div>',
                create: "LoadComplete"
            });
        });

        function LoadComplete() {
            if (document.body.className == "fixedlayout material") {
                setTimeout(function () {
                    var obj = $("#selectExperts").ejListBox("instance");
                    obj._refreshScroller();
                }, 500);
            }
        }
    </script>
    <style type="text/css" class="cssStyles">
        .e-ddl-popup {
            margin: 0 auto;
        }

        .ctrllabel {
            font-weight: 600;
            padding-bottom: 12px;
        }

        .eimg {
            margin: 0;
            padding: 3px 10px 3px 3px;
            border: 0 none;
            width: 60px;
            height: 60px;
            float: left;
        }

        .ename {
            font-weight: bold;
            padding: 6px 3px 1px 3px;
        }

        .desig, .cont {
            font-size: smaller;
            padding: 3px 3px -1px 0px;
        }

        #selectExperts li {
            width: 200px;
            height: 70px;
            padding: 5px;
        }
		
		.fixedlayout.office-365 .ename, .fixedlayout.office-365 .cont, .fixedlayout.office-365 .desig {
			line-height: normal;
		}
		
		.fixedlayout.office-365 .ename {
			color: #333333;
			font-size: 21px;
			font-weight: lighter;
			padding: 12px 0 6px;
		}
		
		.fixedlayout.office-365 .desig, .fixedlayout.office-365 .cont {
			color: #666666;
			font-size: 13px;
		}
		
		.fixedlayout.office-365 .cont {
			padding-top: 12px;
		}
		
		.fixedlayout.office-365 .eimg{
			height: 50px;
			width: 50px;
			padding: 10px 10px 20px;
		}
		
		.fixedlayout.office-365 #selectExperts li {
			height: 98px;
			width: 250px;
			padding: 0 !important;
		}
    </style>
</body>
</html>
