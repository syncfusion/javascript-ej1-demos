<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : ListBox - Text With Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="listbox frame">
                    <div class="ctrllabel">Select an item</div>
                    <ul id="selecticons">
                        <li>
                            <img src="../content/images/listbox/Categorize.png" alt="Categorize" />
                            Categorize and Move
                        </li>
                        <li>
                            <img src="../content/images/listbox/Done.png" alt="Done" />
                            Done
                        </li>
                        <li>
                            <img src="../content/images/listbox/Flag.png" alt="Flag" />
                            Flag & Move
                        </li>
                        <li>
                            <img src="../content/images/listbox/Forward.png" alt="Forward" />
                            Forward
                        </li>
                        <li>
                            <img src="../content/images/listbox/Move.png" alt="Move" />
                            Move to Folder
                        </li>
                        <li>
                            <img src="../content/images/listbox/Email.png" alt="E-mail" />
                            New E-mail
                        </li>
                        <li>
                            <img src="../content/images/listbox/Meeting.png" alt="Meeting" />
                            New Meeting
                        </li>
                        <li>
                            <img src="../content/images/listbox/Reply.png" alt="Reply" />
                            Reply & Delete
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        jQuery(function ($) {
            $("#selecticons").ejListBox({ allowMultiSelection: true, width: "228", height: "215", create: "LoadComplete" });
        });
        function LoadComplete() {
            if (document.body.className == "fixedlayout material") {
                setTimeout(function () {
                    var obj = $("#selecticons").ejListBox("instance");
                    obj._refreshScroller();
                }, 500);
            }
        }
    </script>
    <style type="text/css" class="cssStyles">
        .e-ddl-popup {
            margin: 0 auto;
        }

        .ctrllabel {
            font-weight: 600;
            padding-bottom: 12px;
        }

        img {
            padding-right: 10px;
            padding-top: 3px;
            width: 15px;
            height: 15px;
            pointer-events: none;
        }
    </style>

</body>

</html>
