<!DOCTYPE html>
<html>
<head>
    <title>Essential JS 1 : ListBox - Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="listbox frame">
                    <div class="ctrllabel">Drag and drop skills</div>
                    <div class="contents">
                        <ul id="selectskills"></ul>
                    </div>
                    <div class="contents">
                        <ul id="selected"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        jQuery(function ($) {
            var skillset = [
               { skill: "ASP.NET" }, { skill: "ActionScript" }, { skill: "Basic" },
               { skill: "C++" }, { skill: "C#" }, { skill: "dBase" }, { skill: "Delphi" },
               { skill: "ESPOL" }, { skill: "F#" }, { skill: "FoxPro" }, { skill: "Java" },
               { skill: "J#" }, { skill: "Lisp" }, { skill: "Logo" }, { skill: "PHP" }
            ];


            $("#selected").ejListBox({
                allowDragAndDrop: true,
                height: "220px",
                width: "180px",
            });
            $("#selectskills").ejListBox({
                dataSource: skillset,
                height: "220px",
                width: "180px",
                fields: { text: "skill" }, allowDragAndDrop: true, create: "LoadComplete"

            });

        });
        function LoadComplete() {
            if (document.body.className == "fixedlayout material") {
                setTimeout(function () {
                    var obj = $("#selectskills").ejListBox("instance");
                    obj._refreshScroller();
                }, 500);
            }
        }
    </script>
    <style type="text/css" class="cssStyles">
        .ctrllabel {
            font-weight: 600;
            padding-bottom: 12px;
            padding-left: 15px;
        }

        .contents {
            display: inline-block;
            padding: 0px 15px;
        }
    </style>
</body>
</html>
