<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : ListBox - Knockout support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="listbox frame">
                    <div class="ctrllabel">Select a control</div>
                    <ul id="controlSelect" data-bind="ejListBox: { dataSource: dataList, value: value, width: '100%'}"></ul>
                    <div id="binding">
                        <input type="text" id="dropValue" class="input ejinputtext" data-bind="value: value" />
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        var target;
        $(function () {
            var carList = [
                { empid: "cr1", text: "Accordion" },
                { empid: "cr2", text: "Autocomplete" },
                { empid: "cr3", text: "Button" },
                { empid: "cr4", text: "Tab", },
                { empid: "cr5", text: "Menu", },
                { empid: "cr6", text: "Rating", },
                { empid: "cr7", text: "Slider", },
                { empid: "cr8", text: "Splitter", },
                { empid: "cr9", text: "Tagcloud", },
                { empid: "cr10", text: "Scroller", },
                { empid: "cr11", text: "TreeView", },
                { empid: "cr12", text: "WaitingPopup", }
            ];

            window.viewModel = {
                dataList: ko.observable(carList),
                value: ko.observable("Button"),
            }
            ko.applyBindings(viewModel);
            if (document.body.className == "fixedlayout material") {
                setTimeout(function () {
                    var obj = $("#controlSelect").ejListBox("instance");
                    obj._refreshScroller();
                }, 500);
            }
        });
        
      </script>

    <style type="text/css" class="cssStyles">   
        .input {
            height: 22px;
            text-indent: 10px;
            margin-top: 25px;
            width: 100%;
        }

        .ctrllabel {
            font-weight: 600;
            padding-bottom: 12px;
        }
    </style>
</body>
</html>
