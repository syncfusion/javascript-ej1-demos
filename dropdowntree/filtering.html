<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: DropDownTree - Filtering Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="itemList" />
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        var localData = [
                    { id: 1, name: "Laptops", hasChild: true, expanded: true },
                    { id: 2, pid: 1, name: "Lenovo" },
                    { id: 3, pid: 1, name: "Dell" },
                    { id: 4, pid: 1, name: "Sony" },
                    { id: 6, pid: 1, name: "HP" },
                    { id: 7, name: "Pen drives", hasChild: true, expanded: true },
                    { id: 8, pid: 7, name: "4 GB" },
                    { id: 9, pid: 7, name: "8 GB" },
                    { id: 10, pid: 7, name: "16 GB" },
                    { id: 11, name: "Mobiles", hasChild: true },
                    { id: 12, pid: 11, name: "Moto" },
                    { id: 13, pid: 11, name: "Samsung" },
                    { id: 14, pid: 11, name: "LG" },
                     { id: 14, pid: 11, name: "RedMi" },
                    { id: 15, pid: 11, name: "Iphone" },
                    { id: 16, name: "Desktop", hasChild: true },
                    { id: 17, pid: 16, name: "Monitors" },
                    { id: 18, pid: 16, name: "RAM" },
                    { id: 19, pid: 16, name: "Graphic card" }];
        $(function () {
            $('#itemList').ejDropDownTree({
                enableFilterSearch: true,
                treeViewSettings: {
                    fields: { id: "id", parentId: "pid", text: "name", hasChild: "hasChild", dataSource: localData, expanded: "expanded" }
                },
                watermarkText: "Please select",
                width: "100%"
            });
        });
    </script>
</body>
</html>
