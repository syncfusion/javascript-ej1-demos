<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Project Tracker - Showcase example | Essential JS 1 (jQuery) | Syncfusion</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="The Essential JS 1 (jQuery) Project Tracker application uses ejGantt project management tool for visualizing and tracking of projects and schedules. Using the editing support available in ejGantt, you can edit, manage and organize the projects dynamically." />
    <link rel="shortcut icon" href="../../content/images/favicon.ico" />
    <link href="../../content/ejthemes/gradient-lime/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../../scripts/jsrender.min.js"></script>
    <script src="../../scripts/ej.web.all.min.js"></script>
    <script src="scripts/data.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #gantt {
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="gantt"></div>

    <script type="text/javascript">

        $(function () {

            $("#gantt").ejGantt({
                dataSource: projectData,
                allowColumnResize: true,
                allowSorting: true,
                allowSelection: true,
                enableResize: true,
                enableContextMenu: true,
                taskIdMapping: "taskID",
                allowDragAndDrop: true,
                taskNameMapping: "taskName",
                startDateMapping: "startDate",
                showColumnChooser: true,
                showColumnOptions: true,
                progressMapping: "progress",
                durationMapping: "duration",
                endDateMapping: "endDate",
                childMapping: "subtasks",
                enableVirtualization: false,
                highlightWeekEnds: true,
                includeWeekend: false,
                scheduleStartDate: new Date("02/01/2017"),
                scheduleEndDate: new Date("04/09/2017"),

                //Resources mapping
                resourceInfoMapping: "resourceId",
                resourceNameMapping: "resourceName",
                resourceIdMapping: "resourceId",
                resources: projectResources,
                notesMapping: "notes",
                predecessorMapping: "predecessor",

                showResourceNames: true,
                toolbarSettings: {
                    showToolbar: true,
                    toolbarItems: [ej.Gantt.ToolbarItems.Add,
                    ej.Gantt.ToolbarItems.Edit,
                    ej.Gantt.ToolbarItems.Delete,
                    ej.Gantt.ToolbarItems.Update,
                    ej.Gantt.ToolbarItems.Cancel,
                    ej.Gantt.ToolbarItems.Indent,
                    ej.Gantt.ToolbarItems.Outdent,
					ej.Gantt.ToolbarItems.ExpandAll,
					ej.Gantt.ToolbarItems.CollapseAll,
                    ej.Gantt.ToolbarItems.Search,
					ej.Gantt.ToolbarItems.CriticalPath,
					ej.Gantt.ToolbarItems.PrevTimeSpan,
                    ej.Gantt.ToolbarItems.NextTimeSpan
                    ]
                },

                editSettings: {
                    allowEditing: true,
                    allowAdding: true,
                    allowDeleting: true,
                    allowIndent: true,
                    editMode: "cellEditing"
                },
                sizeSettings: {
                    width: "100%",
                    height: "100%"
                },
                dragTooltip: { showTooltip: true },
                showGridCellTooltip: true,
                treeColumnIndex: 1,
                stripLines: [
                    { day: "02/06/2017", label: "Project Start", lineStyle: "dotted", lineColor: "Darkblue", lineWidth: 2 }
                ]
            });
        });
    </script>

</body>
</html>
