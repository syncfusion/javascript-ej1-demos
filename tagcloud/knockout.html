<!doctype html>
<html>
<head>
    <title>Essential JS 1:  KO Support for Tagcloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="tag" data-bind="ejTagCloud: { dataSource: dataList, titleText: title }"></div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var tagview = [
                          { text: "Google", url: "//www.google.com", frequency: 12 },
                          { text: "a2zwebhelp", url: "//www.a2zwebhelp.com", frequency: 3 },
                          { text: "Arts Technica", url: "//arstechnica.com/", frequency: 8 },
                          { text: "Bxslider", url: "//bxslider.com/examples", frequency: 2 },
                          { text: "Yahoo", url: "//in.yahoo.com/", frequency: 12 },
                          { text: "Facebook", url: "https://www.facebook.com/", frequency: 5 },
                          { text: "Crave", url: "//news.cnet.com/crave/", frequency: 8 },
                          { text: "Wikipedia", url: "//www.wikipedia.org/", frequency: 20 },
                          { text: "Amazon.com", url: "//www.amazon.com/", frequency: 1 },
                          { text: "Electronista", url: "//www.electronista.com/", frequency: 3 },
                          { text: "Engadget", url: "//www.engadget.com/", frequency: 5 },
                          { text: "LinkedIn", url: "//www.linkedIn.com/", frequency: 9 },
                          { text: "Information Week", url: "//www.informationweek.com/", frequency: 0 },
                          { text: "Menucool", url: "//www.menucool.com", frequency: 11 },
                          { text: "Tech Republic", url: "//techrepublic.com/", frequency: 3 },
                          { text: "Valleywag", url: "//valleywag.gawker.com/", frequency: 6 },
                          { text: "WOWslider", url: "//wowslider.com", frequency: 9 },
                          { text: "W3schools", url: "//www.w3schools.com/", frequency: 2 }
            ];
            window.viewModel = {
                dataList: ko.observableArray(tagview),
                title: ko.observable("Popular Sites"),
            };
            ko.applyBindings(viewModel);
        });

    </script>
</body>
</html>
