<!doctype html>

<html>
<head>
    <title>Essential JS 1 : Dialog - Modal Dialog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>	
    <!--<![endif]-->
	<script src="../scripts/jquery.validate.min.js" type="text/javascript"></script>
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <input class="e-btn" id="btnOpen" value="Click to open dialog" />
                <div class="control">
                    <div id="lognForm" title="Login Form">
					   <form id="form1">
                          <table>
                            <tr>
                                <td>
                                    <p class="top">Please enter your username and password<p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Username <p class="reqired">*</p>
                                    <input type="text" id="txtName" name="txtName" class="ejinputtext" required /><br />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Password <p class="reqired">*</p>
                                    <input type="password" id="txtPassword" name="txtPassword" class="ejinputtext" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" id="txtRember" class="ejinputtext top" required />
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <br />
                                    <input type="button" id="downloadBtn" value="LOGIN" class="e-btn" />
									<label class="error" for="btn" generated="false"></label>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" class="acc">
                                    Don't have an account ? <a href="#">Signup</a>
                                </td>
                            </tr>
                        </table>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
       $(function () {
            // declaration
            $("#lognForm").ejDialog(
                {
                    enableModal: true,
                    enableResize: false,
                    width: 291,
                    close: "onDialogClose",
                    containment: ".cols-sample-area"
                });
            $("#txtRember").ejCheckBox({ text: "Remember me" });
            $("#btnOpen").ejButton({ size: "medium", "click": "onOpen", type: "button", height: 30, width: 172 });
            $("#downloadBtn").ejButton({ size: "medium", type: "submit", height: 30, width: 100, click: "formsubmit" });
			$("#form1").validate({
			    rules: {
			        txtPassword: "required",
			        txtName: "required"
			    },
			    messages: {
			        txtName: { required: "Please enter user name" },
			        txtPassword: { required: "Please enter password" }
			    }
            })
        });
		function formsubmit() {
            $("#form1").valid();
        }
        function onOpen() {
            $("#btnOpen").hide();
            $("#lognForm").ejDialog("open");
        }
        function coupeClick() {
            $("#r8Coupe").ejDialog("open");
        }
        function spyderClick() {
            $("#r8Spyder").ejDialog("open");
        }
        function onDialogClose(args) {
            $("#btnOpen").show();
        }
    </script>
    <style>
	    label.error{
           color:red;
        }
        .control {
            height: 500px;
        }

        .ejinputtext {
            height: 25px;
            width: 100%;
            margin-bottom: 10px;
        }

        .row .cols-sample-area {
            padding: 0px;
            margin-bottom: 50px;
            position: relative;
        }

        .acc {
            font-size: 12px;
            padding-top: 8px;
        }

        .top {
            margin-top: 5px;
        }

        .reqired {
            margin: 0 0 3px 0;
            color: red;
            display: inline-block;
        }

    </style>
</body>
</html>
