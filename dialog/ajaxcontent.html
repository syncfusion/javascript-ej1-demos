<!doctype html>

<html>
<head>
    <title>Essential JS 1 : Dialog - Ajax Content Load</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script>
    window.sample = { name: "" };
    </script>

</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <input class="e-btn" id="btnOpen" value="Click to open dialog" />
                <div class="control">
                    <div id="ajaxDialog">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {            
            contentUrl = window.location.hash.indexOf(window.sample.name) ? "content/samplecontent/twitter.html" : "../content/samplecontent/twitter.html";
            // declaration            
            $("#ajaxDialog").ejDialog(
               {
                   contentUrl: contentUrl,
                   contentType: "ajax",
                   title: "Twitter",
                   width: 500,
                   content: ".cols-sample-area",
                   close: "onDialogClose"
               });
            $("#btnOpen").ejButton({ size: "medium", "click": "onOpen", type: "button", height: 30, width: 172 });

        });
        function onDialogClose(args) {
            $("#btnOpen").show();
        }
        function onOpen() {
            $("#btnOpen").hide();
            $("#ajaxDialog").ejDialog("open");
        }
    </script>
    <style class="cssStyles">
        .control {
            height: 400px;
        }
		.row .cols-sample-area{
		position: relative;
		}
    </style>
</body>
</html>
