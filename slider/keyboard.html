<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Slider Keyboard Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div id="minSlider" accesskey="e"></div>
                    <br />
                    <br />
                    <div id="rangeSlider" accesskey="e"></div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid keyboard">
                    <div class="row">
                        <div class="col-md-3">
                            Alt + j
                        </div>
                        <div class="col-md-3">
                            Focuses the control
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Up / Right
                        </div>
                        <div class="col-md-3">
                            Increments the slider value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Down / Left
                        </div>
                        <div class="col-md-3">
                            Decrements the slider value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Home
                        </div>
                        <div class="col-md-3">
                            Moves to the start value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            End
                        </div>
                        <div class="col-md-3">
                            Moves to the end value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Esc
                        </div>
                        <div class="col-md-3">
                            Focuses out from the handle
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#minSlider").ejSlider({
                sliderType: ej.SliderType.MinRange,
                value: 20
            });
            $("#rangeSlider").ejSlider({
                sliderType: ej.SliderType.Range,
                values: [40, 80]
            });
            //Control focus key
            $(document).on("keydown", function (e) {
                if (e.altKey && e.keyCode === 74) { // j- key code.
                    $("#minSlider a")[0] && $("#minSlider a")[0].focus();
                }
            });
            $("#sampleProperties").ejPropertiesPanel();
        });
    </script>
    <style type="text/css" class="cssStyles">
        .frame {
            width: 50%;
        }
        .prop-grid.keyboard [class^="col-md-"], .cols-prop-area .e-prop.e-bootstrap [class^="col-md-"] {
            height: auto;
        }
    </style>
</body>
</html>
