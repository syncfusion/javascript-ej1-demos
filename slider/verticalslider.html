<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Vertical Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div id="normalSlider" class="ctrl"></div>
                        <span>Default</span>
                    </div>
                    <div class="control">
                        <div id="minSlider" class="ctrl"></div>
                        <span>Min-Range</span>
                    </div>
                    <div class="control">
                        <div id="rangeSlider" class="ctrl"></div>
                        <span>Range</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#normalSlider").ejSlider({
                orientation: ej.Orientation.Vertical,
                sliderType: ej.SliderType.Default,
                value: 30,
                height: 200
            });
            $("#minSlider").ejSlider({
                orientation: ej.Orientation.Vertical,
                sliderType: ej.SliderType.MinRange,
                value: 70,
                height: 200
            });
            $("#rangeSlider").ejSlider({
                orientation: ej.Orientation.Vertical,
                sliderType: ej.SliderType.Range,
                values: [30, 70],
                height: 200
            });
        });
    </script>
    <style type="text/css" class="cssStyles">
        .frame {
            height: 250px;
            width: 290px;
            padding: 40px;
        }

            .frame .e-slider-wrap {
                margin: 15px 35px;
            }

        .control {
            float: left;
        }

            .control span {
                color: #676767;
                display: block;
                font-size: 11px;
                text-align: center;
            }
    </style>
</body>
</html>
