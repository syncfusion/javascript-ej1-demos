<!doctype html>

<html>
<head>
    <title>Essential JS 1: Rating - Orientation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
					<div class="control">
                    	<input id="orientRating" type="text"  />
					</div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">
                            Orientation :
                        </div>
                        <div class="col-md-6">
                            <select name="ddlChangeValue" id="optSetValue">
                                <option value="horizontal">Horizontal</option>
                                <option value="vertical">Vertical</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
    </div>
</div>
    <script type="text/javascript">
        $(function () {
            $("#orientRating").ejRating();
            $("#optSetValue").ejDropDownList({ "change": "onChanged", width: "110", selectedItemIndex: 0 });
        });

        function onChanged(args) {
            $("#orientRating").ejRating("setModel", { orientation: args.value });
        }
		
		
    $("#sampleProperties").ejPropertiesPanel();
    </script>
</body>
</html>
