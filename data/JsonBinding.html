<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential JS 1 : Data Manager - Local Data</title>
	<script src="../scripts/jquery-3.4.1.min.js"></script> 
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/jsondata.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<script>
      window.sample = { name: "" };
  </script>
	<style type="text/css">
	.border
	{
	
	border : 1px solid #2d2e2d;
	margin-bottom : 10px;
	padding-right : 20px;
	}
	.table
	{
	margin : 10px;
	}
	.firstborder
	{	  
	border-top :  0px none !important;
	text-align : center;
	padding : 0px !important;
	}
	.cellborder
	{
	border-right : 1px solid;
	border-top :  0px none !important;
	text-align : center;
	padding : 0px !important;
	}
	.topborder
	{
	border-top :  0px none !important;
	text-align : center;
	padding : 0px !important;
	}
	img
	{
	    border: 1px solid #2d2e2d;
	}
	tr > .firstborder ~ td
	{   	    
	    font: normal 21px Segoe UI !important;
	    color: #2d2e2d;
	}
	tr > td
	{
	    font: 21px Segoe UI Light;
	    color: #2d2e2d;
	}
	   .bottom.topborder {
	        color: #2D2E2D;
	        font-size: 21px;
	    }
	
	</style>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="data-manager-div">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-5">
                            <div class="row">
                                Query
                            </div>
                            <div class="row">
                                <pre class="pre-query-tag">
                                    var dataManger = ej.DataManager(foodInfo);
                                    var query = ej.Query().take(4).sortBy("FoodName");
                                </pre>
                            </div>
                            </div>
                        <div class="col-xs-12 col-sm-12 col-md-5">
                            <div class="row">
                                Result
                            </div>
                            <div class="row">
                                <div id="container">
                                    <div id="localdata">
                                    </div>
                                </div>
                            </div>>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        $(function () {
            contentUrl = window.location.hash.indexOf(window.sample.name) ? "images/data" : "../images/data";
            window.foodInfo = [{ "OrderId": "21D60", "FoodName": "Burger", "Price": 20, "Category": "Veg", "path": contentUrl },
                      { "OrderId": "21D61", "FoodName": "Pizza", "Price": 25, "Category": "Non-Veg", "path": contentUrl },
                      { "OrderId": "21D63", "FoodName": "Sandwiches", "Price": 30, "Category": "Non-Veg", "path": contentUrl },
                      { "OrderId": "21D65", "FoodName": "Chicken Drum Sticks", "Price": 23, "Category": "Non-Veg", "path": contentUrl },
                      { "OrderId": "21D64", "FoodName": "Fulka", "Price": 15, "Category": "Veg" }];
            window.dataManger = ej.DataManager(foodInfo);

            window.query = ej.Query().take(4);

            $("#localdata").html($("#Template").render(window.dataManger.executeLocal(window.query)));
        });
    </script>
    <script id="Template" type="text/x-jsrender">
        <div class="border">
            <table class="table">
                <colgroup>
                    <col width="100px" />
                    <col width="100px" />
                    <col width="100px" />
                    <col width="100px" />
                    <col width="100px" />
                </colgroup>
                <tbody>
                    <tr>
                        <td class="firstborder" rowspan="2"> <img src='{{:path}}\{{:FoodName}}.png' style="height:100px;width:100px" />  </td>
                        <td class="cellborder">Item</td>
                        <td class="cellborder">Order ID</td>
                        <td class="cellborder">Price</td>
                        <td class="topborder">Category</td>
                    </tr>
                    <tr>

                        <td class="cellborder">{{>FoodName}}</td>
                        <td class="cellborder">{{>OrderId}}</td>
                        <td class="cellborder">${{>Price}}</td>
                        <td class="topborder bottom">{{>Category}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </script>
</body>

</html>
