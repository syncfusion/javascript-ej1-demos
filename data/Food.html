<!doctype html>
<html>

<head>
    <title>Essential JS 1 : Foods Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script>
        window.sample = { name: "" };
    </script>
</head>

<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="datatable1">
                    <table id="table1" class="table table-striped table-bordered" >
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer ID</th>
                                <th>Employee ID</th>
                                <th>Freight</th>
                                <th>Ship Country</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {// Document is ready.
            //oData Adaptor with DataManager
            var dataManager = ej.DataManager({
                url: "//js.syncfusion.com/ejServices/Wcf/Northwind.svc/Orders",
                crossDomain: true,
                offline: true
            });
            var query = ej.Query()
                .select("OrderID", "CustomerID", "EmployeeID", "Freight", "ShipCountry").take(10).sortBy("OrderID")
            var execute = dataManager.executeQuery(query) // executing query
                .done(function (e) {
                    $("#table1 tbody").html($("#tableTemplate").render(e.result));
                });
        });
    </script>
    <script id="tableTemplate" type="text/x-jsrender">
        <tr>
            <td>{{>OrderID}}</td>
            <td>{{>CustomerID}}</td>
            <td>{{>EmployeeID}}</td>
            <td>{{>Freight}}</td>
            <td>{{>ShipCountry}}</td>
        </tr>
    </script>
    <style type="text/css">
        .datatable1, .darktheme .datatable1, .datatable1 td {
            background: none;
            border-color: #C4C4C4;
            padding-right: 7px;
        }
		.darktheme .datatable1 td{
			background: black !important;
		}
        .datatable1 th {
            border-bottom: 2px solid #169DD8;
        }
    </style>
</body>

</html>
