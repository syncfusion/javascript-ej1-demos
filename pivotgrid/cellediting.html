<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/pivotgrid.datasource.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style=" width:100%">
                <div id="PivotGrid" style="height: 350px; width: 99%; overflow: auto; float:left">
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <table>
                            <tr>
                                <td class="col-md-3" style="width:100px">
                                    Cell Editing:
                                </td>
                                <td class="col-md-3" style="width:100px;margin-top:-4px">
                                    <input type="button" id="Btn" value="Reset" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $("#PivotGrid").ejPivotGrid({
                    dataSource: {
                        data: pivot_dataset,
                        columns: [
                            {
                                fieldName: "Date",
                                fieldCaption: "Date"
                            },
                             {
                                 fieldName: "Product",
                                 fieldCaption: "Product"
                             }
                        ],
                        rows: [
                             {
                                 fieldName: "Country",
                                 fieldCaption: "Country"
                             },
                             {
                                 fieldName: "State",
                                 fieldCaption: "State"
                             }
                        ],
                        values: [
                            {
                                fieldName: "Amount",
                                fieldCaption: "Amount"
                            },
                            {
                                fieldName: "Quantity",
                                fieldCaption: "Quantity"
                            }
                        ]
                    }, enableCellEditing: true
                });
            });

            $(function () {
                $("#sampleProperties").ejPropertiesPanel();
                $("#Btn").ejButton({
                    roundedCorner: true,
                    size: "small",
                    type: ej.ButtonType.Button,
                    click: "Reset"
                });
                pivotGrid = $('#PivotGrid').data("ejPivotGrid");
            });

            function Reset(args) {
                pivotGrid.refreshPivotGrid();
            }
        </script>
    </div>
    <style>
        .row .cols-sample-area {
            overflow: auto;
            width: 100%;
        }

        .row .cols-prop-area {
            margin-top: 10px;
            width: 20%;
            height: auto;
            min-height: 80px;
        }

        label {
            font-weight: normal;
        }
    </style>

</body>
</html>
