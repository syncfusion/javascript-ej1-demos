<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/pivotgrid.datasource.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area"  style=" width:100%">
                <div id="PivotGrid1" style="width: 50%; height: 670px; overflow: scroll; margin:20px 0px 0px 20px; float: left">
                </div>
				<div id="PivotSchemaDesigner" style="height:650px;width:40% !important; margin-top:20px;">
				</div>
                <script type="text/javascript">
                    $(function () {
                        $("#PivotGrid1").ejPivotGrid({
                            dataSource: {
                                data: pivot_dataset,
                                rows: [
                    {
                        fieldName: "Country",
                        fieldCaption: "Country"
                    },
                    {
                        fieldName: "State",
                        fieldCaption: "State"
                    }
                                ],
                                columns: [
                                    {
                                        fieldName: "Product",
                                        fieldCaption: "Product"
                                    }
                                ],
                                values: [
                                    {
                                        fieldName: "Amount",
                                        fieldCaption: "Amount"
                                    },
                                    {
                                        fieldName: "Quantity",
                                        fieldCaption: "Quantity"
                                    }
                                ]
                            },
                            isResponsive: true,
                            enableRTL: true,
							enableGroupingBar : true,
							pivotTableFieldListID: "PivotSchemaDesigner",
                            renderSuccess: "onRenderSuccess"
                        });
                        $("#PivotSchemaDesigner").ejPivotSchemaDesigner({ enableRTL: true });

                    });
                    function onRenderSuccess() {
                        if (window.themecolor == "material" || window.themecolor == "office-365")
                            window.loadPivotGridFrameTheme();
                    }
                    window.loadPivotGridFrameTheme = function () {
                        window.setTimeout(function () {
                            var pivotGridElement = $("#PivotGrid1").data("ejPivotGrid");
                            if (pivotGridElement && pivotGridElement.model.enableGroupingBar && pivotGridElement.getJSONRecords() != null)
                                pivotGridElement.renderControlFromJSON();
                        }, 800);
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
