<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/knockout.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js" type="text/javascript"></script>

</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control" style="margin-left: -16px;">
                    <div id="PivotGrid" data-bind="ejPivotGrid: { url: url, layout: gridLayout,serviceMethodSettings:methods}" style="min-height: 275px;
                        width: 69%; float: left; overflow: auto" />
                </div>
                <div id="sampleProperties">
                    <div class="prop-grid">
                        <div class="row">
                            <div class="col-md-3" style="line-height: 3;margin-left:-21px; width:110px">
                                Change layout
                            </div>
                            <div class="col-md-3 aligntop">
                                <input type="text" id="gLayout" name="name" class="e-ejinputtext" data-bind="ejDropDownList: {dataSource: layout, value: gridLayout, width: width}" />
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    var layouts = [{ text: "Normal", value: "normal" }, { text: "NoSummaries", value: "nosummaries" }, { text: "NormalTopSummary", value: "normaltopsummary" }, { text: "ExcelLikeLayout", value: "excelLikeLayout" }];
                    window.viewModel = {
                        url: ko.observable(window.baseurl +"api/PivotGrid/Olap"),
                        layout: ko.observable(layouts),
                        gridLayout: ko.observable(ej.PivotGrid.Layout.Normal),
                        width: ko.observable("100px"),
                        methods: ko.observable({ initialize: "Initialize", drillDown: "Drill", nodeStateModified: "ModifyNodeState", removeButton: "RemoveButton", nodeDropped: "DropNode", memberExpand: "ExpandMember" })
                    };
                    $(function () {
                        ko.applyBindings(viewModel);                        
                    });
                    $("#sampleProperties").ejPropertiesPanel();
                </script>
            </div>
        </div>
    </div>
    <style>
        .samplecontent {
            padding: 4px;
        }

        .row .cols-prop-area {
            min-height: 125px;
            width: 28%;
            float: right;
        }

        .prop-grid.content .row {
            margin-left: 8px !important;
            margin-top: 10px;
        }

        #gLayout_wrapper {
            margin-left: -18px;
            width: 135px !important;
        }
    </style>

</body>
</html>
