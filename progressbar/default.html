<!doctype html>
<html>
<head>
    <title>Essential JS 1: Progressbar Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
		  <div class="progres">
            <div class="cols-sample-area">
                <div class="imgframe">
                    <div class="control">
                        <span class="txt">Water Purification</span>
                        <div id="progressBar"></div>
                    </div>
                </div>
            </div>
		  </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#progressBar").ejProgressBar({ value: 45, height: "20" });
            var progress = $("#progressBar").data("ejProgressBar");
            progress.setModel({ text: progress.getPercentage() + " %" });
        });
    </script>
    <style type="text/css" class="cssStyles">
        .imgframe {
            background: url("../content/images/progressbar/water.png") no-repeat scroll 0 0 transparent;
            height: 200px;
            padding: 60px;
            width: 400px;
			background-size:100% 100%;
        }

        .txt {
            color: #676767;
            display: block;
            font-size: 21px;
            margin-bottom: 12px;
        }
    </style>
</body>
</html>
