<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : DateTimepicker Localization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/ej.culture.en-US.min.js"></script>
    <script src="../scripts/cultures/ej.culture.vi-VN.min.js"></script>
    <script src="../scripts/cultures/ej.culture.zh-CN.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="dateTime" />
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">
                            Select Culture
                        </div>
                        <div class="col-md-6">
                            <select id="culture">
                                <option value="en-US">en-US</option>
                                <option value="vi-VN">vi-VN</option>
                                <option value="zh-CN">zh-CN</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var timeobject;
        $(function () {
            $('#dateTime').ejDateTimePicker({ locale: "en-US", width: '100%', value: new Date() });
            dateTimeobject = $("#dateTime").data("ejDateTimePicker");

            $("#culture").ejDropDownList({ "change": "onCultureChange", width: "100px" });
            var ddObj = $("#culture").ejDropDownList("instance");
            ddObj.option({ selectedItemIndex: 0 });

        });

        function onCultureChange(args) {
            var texts = {};
            var placeholder;
            if (args.value == "en-US") {
                texts = { today: "Today", timeNow: "Time Now", done: "Done", timeTitle: "Time" };
                placeholder = "Select datetime";
            }
            else if (args.value == "vi-VN") {
                texts = { today: "hôm nay", timeNow: "Bây giờ là", done: "được rồi", timeTitle: "thời gian" };
                placeholder = "Chọn ngày giờ";
            }
            else if (args.value == "zh-CN") {
                texts = { today: "今天", timeNow: "現在時間", done: "做过", timeTitle: "时间" };
                placeholder = "选择日期时间";
            }

            dateTimeobject.setModel({ "locale": args.value, buttonText: texts, watermarkText: placeholder });
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
    <style type="text/css" class="cssStyles">
    </style>
</body>
</html>
