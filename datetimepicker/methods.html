<!doctype html>
<html>
<head>
    <title>Essential JS 1 : DateTimePicker API's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="dateTime" />
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="checkbox" id="check21" class="e-togglebtn" />
                            <label for="check21">Toggle</label>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-12">
                            <input type="button" id="getdatetime" value="Get Value" />
                        </div>
                        </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="checkbox" id="check22" class="e-togglebtn" />
                            <label for="check22">Toggle</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var dateTimeObj, toggleObj;
        $(function () {
            // declaration
            $('#dateTime').ejDateTimePicker({ width: '180px', value: new Date(), open: 'isOpen', close: 'isClose', change: 'isChange' });
            dateTimeObj = $('#dateTime').data("ejDateTimePicker");
            $("#check21").ejToggleButton({
                defaultText: "Disable",
                activeText: "Enable",
                width: "107px",
                click: function changeState(args) {
                    if (args.isChecked) {
                        dateTimeObj.disable();
                        toggleObj.disable();
                    }
                    else {
                        dateTimeObj.enable();
                        toggleObj.enable();
                    }
                }
            });
            $("#check22").ejToggleButton({
                defaultText: "Show",
                activeText: "Hide",
                width: "107px",
                click: function changeVisible(args) {
                    if (args.isChecked)
                        dateTimeObj.show();
                    else dateTimeObj.hide();
                }
            });
            $("#getdatetime").ejButton({
                width: "107px",
                click: "currentDateTime"
            });
            $("#updatetime").click(function () {
                dateTimeObj.setCurrentDateTime();
            });
            toggleObj = $("#check22").data("ejToggleButton");
            $("#sampleProperties").ejPropertiesPanel();
        });
        function currentDateTime(args) {
            alert("Selected time is : " + dateTimeObj.getValue());
        }
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            width: 210px;
        }

        .inputbtn {
            width: 107px;
        }

        .control .e-datetime-wrap {
            width: 175px;
        }
    </style>
</body>
</html>
