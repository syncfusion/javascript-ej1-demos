<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Timepicker Localization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/ej.culture.en-US.min.js"></script>
    <script src="../scripts/cultures/ej.culture.vi-VN.min.js"></script>
    <script src="../scripts/cultures/ej.culture.zh-CN.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="time" />
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">
                            Select Culture
                        </div>
                        <div class="col-md-6">
                            <select id="culture">
                                <option value="en-US">en-US</option>
                                <option value="vi-VN">vi-VN</option>
                                <option value="zh-CN">zh-CN</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var timeobject;
        $(function () {
        $('#time').ejTimePicker({ locale: "zh-CN", value: new Date(), width:"100%"});
        timeobject = $("#time").data("ejTimePicker");

            $("#culture").ejDropDownList({ "change": "onCultureChange", width: "100px" });
            var ddObj = $("#culture").ejDropDownList("instance");
            ddObj.option("selectedItemIndex", 2);

        });

        function onCultureChange(args) {
            timeobject.option({ "locale": args.value });
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
</body>

</html>
