<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Timepicker API's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/cultures/ej.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="time" />
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">Enable / Disable</div>
                        <div class="col-md-6">
                            <input type="checkbox" id="check21" class="e-togglebtn " />
                            <label for="check21">Toggle</label>
                        </div>                      
                    </div>
					<div class="row">
                        <div class="col-md-6">Get Time</div>
                        <div class="col-md-6">
                            <input type="button" id="gettime" value="Get Time" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Time Now</div>
                        <div class="col-md-6">
                            <input type="button" id="updatetime" value="Time now" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Popup Show / Hide</div>
                        <div class="col-md-6">
                            <input type="checkbox" id="showHide" value="Show/Hide" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var timeObj, tgleBtn;
        $(function () {
            // declaration
            $('#time').ejTimePicker({ "value": new Date(), width: "100%", close: "onClose", open: "onOpen" });
            timeObj = $('#time').data("ejTimePicker");

            $("#check21").ejToggleButton({
                defaultText: "Disable",
                activeText: "Enable",
                width: "94px",
                click: function changeState(args) {
                    if (args.isChecked) {
                        timeObj.disable();
                        tgleBtn.disable();
                    }
                    else {
                        timeObj.enable();
                        tgleBtn.enable();
                    }
                }
            });
            $("#gettime").ejButton({
                width: "94px",
                click: "gettime"
            });
            $("#updatetime").ejButton({
                width: "94px",
                click: "updatetime"
            });

            $("#showHide").ejToggleButton({
                defaultText: "Show",
                activeText: "Hide",
                width: "94px",
                click: "showhide"
            });

            tgleBtn = $("#showHide").data('ejToggleButton');
            $(".e-togglebutton").mousedown(function (e) {
                e.stopPropagation();
            });
            $("#sampleProperties").ejPropertiesPanel();
        });
        
        function onClose(e) {
            tgleBtn.option('toggleState', false);
        }
        function onOpen(e) {
            tgleBtn.option('toggleState', true);
        }
        function gettime(args) {
            alert("Selected time is : " + timeObj.getValue());
        }
        function updatetime(args) {
            timeObj.setCurrentTime();
        }
        function showhide(args) {
            (args.isChecked) ? timeObj.show() : timeObj.hide();
        }
    </script>
</body>
</html>
