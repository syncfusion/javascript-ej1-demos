<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Timepicker KnockOut Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/cultures/ej.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="min-height: 400px">
                <div class="frame">
                    <div class="knockbind">
                        <span style="width: 100%;">Select Show Time </span>
                        <div id="control">
                            <input id="time" type="text" data-bind="ejTimePicker:{value:tvalue, width: twidth }" />
                        </div>
                        <div id="control">
                            <input id="time2" type="text" data-bind="ejTimePicker:{value:tvalue, width: twidth }" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.viewModel = {
            //timepicker
            tvalue: ko.observable(new Date()),
			twidth: ko.observable("100%")
        }
        $(function () {
            // declaration
            ko.applyBindings(viewModel);      
       
        });


    </script>
    <style type="text/css" class="cssStyles">
        .knockbind > div{
			padding: 5px;
        }

        .input {
            height: 25px;
            text-indent: 10px;
            width: 100%;
        }

        
    </style>
</body>
</html>
