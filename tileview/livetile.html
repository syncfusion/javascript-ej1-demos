<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Tile - Live Tile Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
		  <div class="tiles">
            <div class="cols-sample-area">
                <div id="scrollTarget">
                    <div class="e-tile-group">
                       <div class="e-tile-column">
							<div id="tile1" ></div>
							<div class="e-tile-small-col-2">
								<div id="tile2" >
								</div>
								<div id="tile3" >
								</div>
								<div id="tile4">
								</div>
								<div id="tile5" >
								</div>
							</div>
							<div id="tile6">
							</div>
							<div id="tile7" >
							</div>
							<div id="tile8" >
							</div>
						</div>
                    </div>
                </div>
            </div>
		  </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            if ((ej.browserInfo().name == "msie" && ej.browserInfo().version < 9)) {
                $("#scrollTarget").html("Live Tile Functionality is only supported from Internet Explorer Versioned 9 and above.").css({ "font-size": "20px", "color": "red" });
            }
			
			$("#tile1").ejTile({ imageUrl: '../content/images/tile/windows/games.png', imagePosition: "center", tileSize: "medium", text: "Play" });
            $("#tile2").ejTile({ imageUrl: '../content/images/tile/windows/alerts.png', tileSize: "small"});
            $("#tile3").ejTile({ tileSize:"small", liveTile:{updateInterval: 3000, enabled: true, type: "flip", imageUrl:['../content/images/tile/windows/alerts.png','../content/images/tile/windows/bing.png','../content/images/tile/windows/camera.png']} });
			
            $("#tile4").ejTile({ tileSize:"small", liveTile:{updateInterval: 3500, enabled: true, type: "flip", imageUrl:['../content/images/tile/windows/alerts.png','../content/images/tile/windows/bing.png','../content/images/tile/windows/camera.png']} });
			
            $("#tile5").ejTile({ imageUrl: '../content/images/tile/windows/messages.png', badge:{enabled: true, value: 10}});
			
            $("#tile6").ejTile({ tileSize:"medium", text:"People", imagePosition:"fill", liveTile:{updateInterval: 5000, enabled: true, type: "slide", imageUrl:['../content/images/tile/windows/people_1.png','../content/images/tile/windows/people_2.png','../content/images/tile/windows/people_3.png']} });
			
            $("#tile7").ejTile({ tileSize:"medium", text:"Photo", imagePosition:"center", liveTile:{updateInterval: 4000, enabled: true, type: "slide", imageUrl:['../content/images/tile/windows/pictures.png','../content/images/tile/windows/photo_1.png','../content/images/tile/windows/photo_2.png','../content/images/tile/windows/pictures.png','../content/images/tile/windows/photo_1.png']} });
			
            $("#tile8").ejTile({ tileSize:"wide", imagePosition:"center", text:"Weather", liveTile:{updateInterval: 5000, enabled: true, type: "carousel", imageUrl:['../content/images/tile/windows/weather.png','../content/images/tile/windows/weather_1.png','../content/images/tile/windows/weather_2.png']}, });           
        });
    </script>
	<style>
	.cols-sample-area{
		text-align: center;
	}
	#scrollTarget{
		display: inline-block;
	}
	#scrollTarget .e-tile-group{
		padding: 0;
	}
	</style>
</body>
</html>
