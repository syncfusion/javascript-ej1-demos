<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Radial Menu - API's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div id="contentDiv">
        <div id="radialtarget3" class="content-container-fluid">
            <div class="row">
                <div id="radTarget" class="cols-sample-area">
                    <textarea id="rteSample3" rows="10" cols="70" style="height: 440px">
                        <p>
                            Model–view–controller (MVC) is a software architecture pattern which separates the representation of information from the user's interaction with it.
                            The model consists of application data, business rules, logic, and functions. A view can be any output representation of data, such as a chart or a diagram.
                            Multiple views of the same data are possible, such as a bar chart for management and a tabular view for accountants.
                            The controller mediates input, converting it to commands for the model or view.The central ideas behind MVC are code reusability and in addition to dividing the application into three kinds of components, the MVC design defines the interactions between them.
                        </p>

                        <p>A controller can send commands to its associated view to change the view's presentation of the model (e.g., by scrolling through a document). It can also send commands to the model to update the model's state (e.g., editing a document).</p>

                        <p>A model notifies its associated views and controllers when there has been a change in its state. This notification allows the views to produce updated output, and the controllers to change the available set of commands. A passive implementation of MVC omits these notifications, because the application does not require them or the software platform does not support them.</p>

                        <p>A view requests from the model the information that it needs to generate an output representation to the user.</p>

                    </textarea>
                </div>

                <div id="sampleProperties">
                    <div class="prop-grid">
                        <div class="row">
                            <div class="col-md-3">
                                Disable Item
                            </div>
                            <div class="col-md-3">
                                <select id="disable" class="e-ddl">
                                    <option>Copy</option>
                                    <option>Bold</option>
                                    <option>List</option>
                                    <option>Paste</option>
                                    <option>Undo</option>
                                    <option>Alignment</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                Enable Item
                            </div>
                            <div class="col-md-3">
                                <select id="enable" class="e-ddl">
                                    <option>Copy</option>
                                    <option>Bold</option>
                                    <option>List</option>
                                    <option>Paste</option>
                                    <option>Undo</option>
                                    <option>Alignment</option>
                                </select>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                Badge
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="radialcheck2" class="e-togglebtn" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                Update Badge Value
                            </div>
                            <div class="col-md-3">
                                <input id="update" type="text" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="apiradialmenu">
            <ul>
                <li data-ej-imageurl="../content/images/RadialMenu/copy.png" data-ej-text="Copy" data-ej-click="copy"></li>
                <li data-ej-imageurl="../content/images/RadialMenu/font.png" data-ej-text="Bold" data-ej-click="bold" data-ej-badge-value="10" data-ej-badge-enabled="true">
                    <ul>
                        <li data-ej-imageurl="../content/images/RadialMenu/f1.png" data-ej-text="Italic" data-ej-click="italic"></li>
                        <li data-ej-imageurl="../content/images/RadialMenu/font.png" data-ej-text="Bold" data-ej-click="bold"></li>
                    </ul>
                </li>
                <li data-ej-imageurl="../content/images/RadialMenu/list.png" data-ej-text="List" data-ej-click="unorderedList">
                    <ul>
                        <li data-ej-imageurl="../content/images/RadialMenu/list.png" data-ej-text="Bullets" data-ej-click="unorderedList"></li>
                        <li data-ej-imageurl="../content/images/RadialMenu/l5.png" data-ej-text="Numbering" data-ej-click="orderedList"></li>
                    </ul>
                </li>
                <li data-ej-imageurl="../content/images/RadialMenu/paste.png" data-ej-text="Paste" data-ej-click="paste"></li>
                <li data-ej-imageurl="../content/images/RadialMenu/undo.png" data-ej-text="Undo" data-ej-click="undo" data-ej-enabled="false">
                    <ul>
                        <li data-ej-imageurl="../content/images/RadialMenu/undo.png" data-ej-text="Undo" data-ej-click="undo" data-ej-enabled="false"></li>
                        <li data-ej-imageurl="../content/images/RadialMenu/redo.png" data-ej-text="Redo" data-ej-click="redo" data-ej-enabled="false"></li>

                    </ul>
                </li>
                <li data-ej-imageurl="../content/images/RadialMenu/align.png" data-ej-text="Alignment" data-ej-click="center">
                    <ul>
                        <li data-ej-imageurl="../content/images/RadialMenu/a1.png" data-ej-text="Left" data-ej-click="left"></li>
                        <li data-ej-imageurl="../content/images/RadialMenu/a2.png" data-ej-text="Right" data-ej-click="right"></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        var radialObj, rteObj, rteEle = $("#rteSample3");
        $(function () {
            rteEle.ejRTE({ width: "100%", minWidth: "10px", change: "rteChange", select: "radialShow", showToolbar: false, showContextMenu: false });
            rteObj = rteEle.data("ejRTE");
            if (!(ej.browserInfo().name == "msie" && ej.browserInfo().version < 9)) {
                $('#apiradialmenu').ejRadialMenu({ imageClass: "imageclass", backImageClass: "backimageclass", targetElementId: "radTarget" });
                radialObj = $('#apiradialmenu').data("ejRadialMenu");
				$("#apiradialmenu").parent().css("position", "relative");
            }
            else {
                $("#contentDiv").html("Radial Menu is only supported from Internet Explorer Versioned 9 and above.").css({ "font-size": "20px", "color": "red" });
            }
            $("#enable").ejDropDownList({ change: "onChange1", width: "120px", watermarkText: "Select" });

            $("#disable").ejDropDownList({ change: "onChange2", width: "120px", watermarkText: "Select" });

            $("#update").ejNumericTextbox({ name: "numeric", value: 10, minValue: 0, maxValue: 72, change: "update", width: "120px" });

            $("#radialcheck2").ejToggleButton({
                defaultText: "Hide",
                activeText: "Show",
                width: "120px",
                click: function changeVisible(args) {
                    if (args.isChecked)
                        radialObj.hideBadge(1);
                    else radialObj.showBadge(1);
                }
            });
            $("#sampleProperties").ejPropertiesPanel();
			$(window).resize(function(){
				if(ej.isMobile() && ej.isPortrait())
					$('#apiradialmenu').css({"left":25})
			});
        });
        function radialShow(e) {
            var target = $("#radTarget"), radialRadius = 150, radialDiameter = 2 * radialRadius,
                // To get Iframe positions
                iframeY = e.event.clientY, iframeX = e.event.clientX,
                // To set Radial Menu position within target
                x = iframeX > target.width() - radialRadius ? target.width() - radialDiameter : (iframeX > radialRadius ? iframeX - radialRadius : 0),
                y = iframeY > target.height() - radialRadius ? target.height() - radialDiameter : (iframeY > radialRadius ? iframeY - radialRadius : 0);
            radialObj.setPosition(x, y);
			$('iframe').contents().find('body').blur();
        }
        function onChange1(args) {
            radialObj.enableItem(args.selectedText);
            $("#disable").ejDropDownList("clearText");
        }
        function onChange2(args) {
            radialObj.disableItem(args.selectedText);
            $("#enable").ejDropDownList("clearText");
        }
        function update(e) {
            radialObj.updateBadgeValue(1, e.value);
        }
        function rteChange(e) {
            radialObj.enableItem("Undo");
        }
        function copy(e) {
            rteObj.executeCommand("copy");
        }
        function paste(e) {
            if (ej.browserInfo().name == 'msie')
                rteObj.executeCommand("paste");
            else
                rteObj._openAlert("Your browser doesn't support direct access to the clipboard. Please use the Ctrl+V keyboard shortcut instead of paste opertion.");
        }
        function italic(e) {
            rteObj.executeCommand("italic");
        }
        function bold(e) {
            rteObj.executeCommand("bold");
        }
        function center(e) {
            rteObj.executeCommand("justifyCenter");
        }
        function left(e) {
            rteObj.executeCommand("justifyLeft");
        }
        function right(e) {
            rteObj.executeCommand("justifyRight");
        }
        function undo(e) {
            rteObj.executeCommand("undo");
            radialObj.disableItem("Undo");
            radialObj.enableItem("Redo");
        }
        function redo(e) {
            rteObj.executeCommand("redo");
            radialObj.disableItem("Redo");
            radialObj.enableItem("Undo");
        }
        function unorderedList(e) {
            rteObj.executeCommand("insertunorderedList");
        }
        function orderedList(e) {
            rteObj.executeCommand("insertorderedList");
        }

    </script>
    <style type="text/css" class="cssStyles">
        #radialtarget3 .cols-prop-area {
            min-height: 512px;
        }

        .button {
            font-size: 12px;
        }

        .input {
            width: 95px;
            opacity: 0.5;
        }

        .e-radialmenu .imageclass {
            background-image: url(../content/images/RadialMenu/main.png);
        }

        .e-radialmenu .backimageclass {
            background-image: url(../content/images/RadialMenu/Back_button.png);
        }

        textarea {
            padding: 10px;
        }
        #apiradialmenu {
            pointer-events:none;
        }
         .e-radial,#apiradialmenu_svgdiv {
            pointer-events:all;
        }
    </style>
</body>
