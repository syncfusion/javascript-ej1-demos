<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Large Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/largedata.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Grid"></div>
                <div id="sampleProperties" class="row">
                    <div class="prop-grid">
                        <div class="row">
                            <div class="col-md-3">
                                <label>Number of Columns:</label>
                            </div>
                            <div class="col-md-3">
                                <label id="Label1">200</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Number of Rows:</label>
                            </div>
                            <div class="col-md-3">
                                <label id="rowCount">190</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Load Time:</label>
                            </div>
                            <div class="col-md-3">
                                <label id="time" ></label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#Grid").ejGrid({
                // the datasource "window.gridTableData" is referred from largedata.min.js
                dataSource: window.gridTableData,
                commonWidth: 120,
                columns: window.colData,
                allowScrolling: true,
                scrollSettings: { width: 800, height: 400 },
                load: "onLoad",
                create: "onComplete"
            });

        });
        var startTime;
        var endTime;
        function onLoad(args) {
            startTime = new Date();
        }
        function onComplete(args) {
            endTime = new Date();
            var difference = endTime- startTime;
            $("#time").text(Math.abs(difference) + "ms");
        }
    </script>
    <style type="text/css">
        #sampleProperties {
            padding-top:25px;
        }

    </style>
</body>
</html>
