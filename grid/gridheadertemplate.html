<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS : Header Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jsondata.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="datetemplate">
                    <span class="e-calender e-icon headericon"></span>
                    Order Date
                </div>
                <div id="employeetemplate">
                    <span class="e-userlogin e-icon employee"></span>
                    Emp ID
                </div>
                <div id="Grid"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#Grid").ejGrid({
                // the datasource "window.gridData" is referred from jsondata.min.js
                dataSource: window.gridData,
                allowPaging: true,
                columns: [
                              { field: "OrderID", headerText: "Order ID", isPrimaryKey: true, textAlign: ej.TextAlign.Right, width: 75 },
                              { field: "CustomerID", headerText: "Customer ID", width: 90 },
                              { field: "ShipCity", headerText: "Ship City", width: 90},
                              { field: "OrderDate", headerText: "Order Date", textAlign: ej.TextAlign.Right, headerTemplateID: "#datetemplate", width: 100, format: "{0:MM/dd/yyyy}" },
                              { field: "ShipCountry", headerText: "Ship Country", width: 110 },
                              { field: "EmployeeID", headerText: "Emp ID", width: 90, textAlign: ej.TextAlign.Right, headerTemplateID: "#employeetemplate" }
                ]

            });
        });
    </script>
    <style type="text/css">
        .headericon
        {
            padding-left: 20px;
        }
        </style>
     <!--[if lt IE 9]>
        <style type="text/css">
        .headericon,.employee          
        {
            padding-right: 4px\9;
        }
         </style>
     <![endif]-->
</body>
</html>
