<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Command column</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jsondata.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Grid"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#Grid").ejGrid({
                // the datasource "window.gridData" is referred from jsondata.min.js
                dataSource: window.gridData,
                allowPaging: true,
                editSettings: { allowEditing: true, allowAdding: true, allowDeleting: true, allowEditOnDblClick: false },                
                enableAutoSaveOnSelectionChange: false,
                pageSettings: { pageSize: 10 },
                enableRowHover: false,
                columns: [
                               { field: "OrderID", headerText: "Order ID", isPrimaryKey: true, textAlign: ej.TextAlign.Right, width: 75 },
                               { field: "EmployeeID", headerText: "Employee ID", editType: ej.Grid.EditingType.Numeric, textAlign: ej.TextAlign.Right, width: 90 },
                               { field: "Freight", headerText: "Freight", textAlign: ej.TextAlign.Right, editType: ej.Grid.EditingType.Numeric, editParams: { decimalPlaces: 2 }, validationRules: { range: [0, 1000] }, width: 75, format: "{0:C}" },
                               { field: "ShipCity", headerText: "Ship City", width: 90 },
                               { field: "ShipCountry", headerText: "Ship Country", width: 90 },
                               { field: "Verified", headerText: "Verified", editType: ej.Grid.EditingType.Boolean, width: 75 },
                               {
                                   headerText: "Manage Records",
                                   commands: [
                                       { type: ej.Grid.UnboundType.Edit, buttonOptions: { text: "Edit" } },
                                       { type: ej.Grid.UnboundType.Delete, buttonOptions: { text: "Delete" } },
                                                       { type: ej.Grid.UnboundType.Save, buttonOptions: { text: "Save" } },
                                                       { type: ej.Grid.UnboundType.Cancel, buttonOptions: { text: "Cancel" } }
                                   ],
                                   isUnbound: true, width: 130
                               }
                ]
            });
        });
    </script>
</body>
</html>
