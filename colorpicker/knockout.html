<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : ColorPicker Knockout Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row" style="width: 100%">
            <div class="cols-sample-area" style="width: 100%">
                <div class="frame">
                    <div class="color_control">

                        <div class="element" style="margin-left:20%;float:left" ;>
                            <input id="colorpick" data-bind="ejColorPicker: { value: value, modelType: palette, opacityValue: opacity }" />
                        </div>
                        <div class="element" style="margin-left:75%" ;>
                            <input id="colorpick1" data-bind="ejColorPicker: { value: value, modelType: picker, opacityValue: opacity }" />
                        </div>
                        <h6><span style="font-style:italic; margin-top: 5px;margin-left: 20%;">Note:Two Way Knockout Support</span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.viewModel = {
            value: ko.observable("#278787"),
            palette: ko.observable("palette"),
            picker: ko.observable("picker"),
            opacity: ko.observable(100)
        };
        $(function () {
            ko.applyBindings(viewModel);
        });
    </script>
    <style>
        .color_control
        {
            border: 1px solid #bbbcbb;
            width: 65%;
            height: 142px;
            border-radius: 10px;
            margin: 0 auto;
        }
        .cols-sample-area {
            min-height: 450px !important;
        }
        .frame
        {
            width: 96%;
            border-width: 0px;
        }

        .element
        {
            margin-top: 54px;
        }
    </style>
</body>
</html>
