<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : ColorPicker - localization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <label id="colorlabel">选择颜色</label><input id="colorpick" type="text" />
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">
                            <span>Select Culture</span>
                        </div>
                        <div class="col-md-6">
                            <select id="culture" class="e-ddl">
                                <option>en-US</option>
                                <option>es-ES</option>
                                <option>zh-CN</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {

            $("#colorpick").ejColorPicker({
                value: "#278787", locale: "zh-CN"
            });

            $("#culture").ejDropDownList({ width: "100px", change: "onChange", selectedItemIndex: 2 });
            var ddobject = $("#culture").data("ejDropDownList");

        });
        function onChange(args) {
            var colorObject = $("#colorpick").ejColorPicker('instance');
            colorObject.setModel({ locale: args.value });
            if (args.value == 'en-US') $("#colorlabel").text("Choose color");
            if (args.value == 'es-ES') $("#colorlabel").text("Elige el color");
            if (args.value == 'zh-CN') $("#colorlabel").text("选择颜色");
        }
        $("#sampleProperties").ejPropertiesPanel();
        ej.ColorPicker.Locale["es-ES"] = {
            buttonText: {
                apply: "Aplicar",
                cancel: "Cancelar",
                swatches: "Muestras"
            },
            tooltipText: {
                switcher: "conmutador",
                addButton: "Añadir color",
                basic: "BASIC",
                monoChrome: "Monocromo",
                flatColors: "Colores planos",
                seaWolf: "Lobo marino",
                webColors: "Colores Web",
                sandy: "Arenoso",
                pinkShades: "tonos rosas",
                misty: "brumoso",
                citrus: "Agrios",
                vintage: "Vendimia",
                moonLight: "luz de la luna",
                candyCrush: "Candy Crush",
                currentColor: "Color actual",
                selectedColor: "Color seleccionado"
            }
        };
        ej.ColorPicker.Locale["zh-CN"] = {
            buttonText: {
                apply: "应用",
                cancel: "取消",
                swatches: "色板"
            },
            tooltipText: {
                switcher: "切换器",
                addButton: "添加颜色",
                basic: "基本",
                monoChrome: "单色铬",
                flatColors: "平的颜色",
                seaWolf: "海狼",
                webColors: "网颜色",
                sandy: "沙",
                pinkShades: "桃红色树荫",
                misty: "蒙蒙",
                citrus: "柑橘",
                vintage: "葡萄酒",
                moonLight: "月光",
                candyCrush: "糖果粉碎",
                currentColor: "当前颜色",
                selectedColor: "所选颜色"
            }
        };
    </script>
    <style>
        .control{
            margin-left: 40%;
        }
    </style>
</body>
</html>
