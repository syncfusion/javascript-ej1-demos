<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : ColorPicker Display Inline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row" style="width: 100%">
            <div class="cols-sample-area" style="width: 100% ;min-height: 450px">
                <div class="frame">
                    <div id="control">
                        <div class="element">
                            <span id="result">Select a Color</span>
                            <div id="inlinePicker" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#inlinePicker').ejColorPicker({
                value: "#278787", displayInline: true, modelType: "picker", change: "onChange"
            });
        });
        function onChange(e) {
            $('.cols-sample-area').find('#result').html("Color value " + e.value + " is choosen");
        }
    </script>
    <style>
        .color_control {
            margin-left: 40%;
        }

        .row .cols-sample-area {
            padding: 10px 25px;
        }
        .element{
            text-align:center;
        }
        .frame {
            padding: 50px;
            margin: auto;
        }
        #inlinePicker_popup{
          margin:auto;
        }
    </style>
</body>
</html>
