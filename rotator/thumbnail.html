<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Rotator Thumbnail Pager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
		  <div class="rotators">
            <div class="cols-sample-area">
                <div class="frame">
                    <ul id="sliderContent">
                        <li>
                            <img class="image" src="../content/images/rotator/green.jpg" title="green" alt="green" /></li>
                        <li>
                            <img class="image" src="../content/images/rotator/snow.jpg" title="snow" alt="snow"/></li>
                        <li>
                            <img class="image" src="../content/images/rotator/wheat.jpg" title="wheat" alt="wheat"/></li>
                        <li>
                            <img class="image" src="../content/images/rotator/tablet.jpg" title="tablet" alt="tablet"/></li>
                        <li>
                            <img class="image" src="../content/images/rotator/sea.jpg" title="sea" alt="sea"/></li>
                        <li>
                            <img class="image" src="../content/images/rotator/bread.jpg" title="bread" alt="bread"/></li>
                        <li>
                            <img class="image" src="../content/images/rotator/snowfall.jpg" title="snowfall" alt="snowfall"/></li>
                    </ul>
                    <ul id="thumbElement" style="display: none">
                        <li>
                            <img src="../content/images/rotator/green.jpg" title="green" alt="green"/></li>
                        <li>
                            <img src="../content/images/rotator/snow.jpg" title="snow" alt="snow"/></li>
                        <li>
                            <img src="../content/images/rotator/wheat.jpg" title="wheat" alt="wheat"/></li>
                        <li>
                            <img src="../content/images/rotator/tablet.jpg" title="tablet" alt="tablet"/></li>
                        <li>
                            <img src="../content/images/rotator/sea.jpg" title="sea" alt="sea"/></li>
                        <li>
                            <img src="../content/images/rotator/bread.jpg" title="bread" alt="bread"/></li>
                        <li>
                            <img src="../content/images/rotator/snowfall.jpg" title="snowfall" alt="snowfall"/></li>
                    </ul>
                </div>
            </div>
		  </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#sliderContent").ejRotator({
                slideWidth: "100%",
                frameSpace: "0px",
                displayItemsCount: "1",
                slideHeight: "auto",
                navigateSteps: "1",
                pagerPosition: ej.Rotator.PagerPosition.Outside,
                showThumbnail: true,
                thumbnailSourceID: "thumbElement",
                orientation: ej.Orientation.Horizontal,
                showPager: false,
                enabled: true,
                showCaption: false,
                allowKeyboardNavigation: true,
				isResponsive:true,
                showPlayButton: true,
                enableAutoPlay: false,
                animationType: "slide"
            });

        });
    </script>
    <style type="text/css" class="cssStyles">
	    .frame{
			width: 500px;
		}
        #sliderContent > li .image {
            width: 100%;
            height: 300px;
        }
    </style>
</body>
</html>
