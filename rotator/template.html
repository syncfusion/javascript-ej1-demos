<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Rotator - Properties</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
          <div class="rotators">
            <div class="cols-sample-area">
                <div class="frame">
                    <ul id="sliderContent">                        
                    </ul>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {

            var empList = [
               { text: "Louis", color: "#43BDC2", eimg: "03", desig: "Representative", country: "England" }, 
               { text: "Silivia", color: "#80C344", eimg: "04", desig: "Representative", country: "Norway" },
               { text: "Linden", color: "#F68A3F", eimg: "05", desig: "Representative", country: "Australia" },
               { text: "Lawrence", color: "#E4BF21", eimg: "06", desig: "Representative", country: "India" }
        ];
            // declaration

            $("#sliderContent").ejRotator({
                dataSource: empList,
                isResponsive:true,
                slideWidth: "100%",
                slideHeight: "223px",
                enableAutoPlay: true,
                showPlayButton: true,
                animationSpeed: 1200,
                template: '<div style="background-color:${color}; height:300px"> <div style="padding: 32px 10px 20px 40px"> <img class="eimgs" src="../content/images/rotator/${eimg}.png" alt="employee"/> </div>' + '<div style="padding: 0 100px 0 250px"><div class="ename"> ${text} </div> <div class="desig"> ${desig} </div><div class="cont"> ${country} </div></div></div>'
                 
            });
        });
    </script>
    <style type="text/css" class="cssStyles">
        .frame{
            width: 452px;
            height:250px;
        }
        .eimgs {
            border-radius: 50%;
            background-color: #DDDDDD;
            float: left;
            width: 159px !important;
            height:159px !important;
        }
        .ename {
            font-family: segoe UI;
            font-weight: bold;
            font-size: 20px;
            padding-top: 10px;
            color: white;
        }
        .desig {
            font-family: segoe UI;
            font-size: 14px;
            opacity: 0.8;
            color: white;
            padding-bottom: 3px;
        }
        .cont{
            font-family: segoe UI;
            font-size: 14px;
            padding-top: 3px;
            border-top: 1px solid white;
        }
    </style>
</body>
</html>
