<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Rotator - databind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
		  <div class="rotators">
            <div class="cols-sample-area">
                <div class="frame">
                    <ul id="sliderContent"></ul>
                </div>
            </div>
        </div>
	  </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            var website = [
          { text: "Colorful Night", url: "../content/images/rotator/night.jpg" },
		  { text: "Technology", url: "../content/images/rotator/tablet.jpg" },
          { text: "Nature", url: "../content/images/rotator/nature.jpg" },
          { text: "Snow Fall", url: "../content/images/rotator/snowfall.jpg" },
          { text: "Credit Card", url: "../content/images/rotator/card.jpg" },
          { text: "Beautiful Bird", url: "../content/images/rotator/bird.jpg" },
          { text: "Amazing Sculptures", url: "../content/images/rotator/sculpture.jpg" }
            ];
            $("#sliderContent").ejRotator({
                slideWidth: "100%",
                frameSpace: "0px",
                displayItemsCount: "1",
                slideHeight: "300",
                navigateSteps: "1",
                pagerPosition: ej.Rotator.PagerPosition.Outside,
                dataSource: website,
                orientation: ej.Orientation.Horizontal,
                showPager: true,
                enabled: true,
                showCaption: true,
                allowKeyboardNavigation: true,
                showPlayButton: true,
				isResponsive:true,
                animationType: "slide",
            });
        });
    </script>
	<style type="text/css" class="cssStyles">
	    .frame{
			width: 500px;
		}

        #sliderContent > li img {
            width: 100%; 
			height:300px;
        }
    </style>
</body>
</html>
