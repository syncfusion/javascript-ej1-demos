<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Button - Repeat Functionality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table>
                            <tr>
                                <td style="padding-left:80px">Repeat Button <br/> </br>
                                    <button id="buttonnormal">
                                        Click</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="cols-prop-area event-tracer">
                <div>
                    <div class="heading">
                        <span>Event Trace</span>
                    </div>
                    <div class="prop-grid content">
                        <div class="eventarea">
                            <div class="EventLog" id="EventLog">
                            </div>
                        </div>
                        <div class="evtbtn">
                            <input type="button" class="eventclear e-btn" value="Clear" onclick="onClear()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        $(function () {

            //  declaration 
            $("#buttonnormal").ejButton({
                size: "large",
                showRoundedCorner: true,
                repeatButton: true,
                click: "btnClick"
            });

            var btnObj = $("#buttonnormal").data("ejButton");

        });

        function btnClick(e, ui) {
            jQuery.addEventLog("Repeat Button click<span class='eventTitle'> triggered. </span>");
        }

        function onClear() {
            jQuery.clearEventLog();
        }
    </script>
</body>
</html>
