<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Custom Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="btnsht">
                            <button id="PrimaryBtn">Primary</button>
                        </div>
                        <div class="btnsht">
                            <button id="DangerBtn">Danger</button>
                        </div>
                        <div class="btnsht">
                            <button id="InfoBtn">Information</button>
                        </div>
                        <div class="btnsht">
                            <button id="WarningBtn">Warning</button>
                        </div>
                        <div class="btnsht">
                            <button id="SuccessBtn">Success</button>
                        </div>
                        <div class="btnsht">
                            <button id="LinkBtn">Link</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            //  declaration
            $("#PrimaryBtn").ejButton({
                size: "medium",
                showRoundedCorner: true,
                cssClass: 'e-primary'
            });
            $("#DangerBtn").ejButton({
                showRoundedCorner: true,
                size: "medium",
                cssClass: 'e-danger'
            });
            $("#InfoBtn").ejButton({
                showRoundedCorner: true,
                size: "medium",
                cssClass: 'e-info'
            });
            $("#WarningBtn").ejButton({
                showRoundedCorner: true,
                size: "medium",
                cssClass: 'e-warning'
            });
            $("#LinkBtn").ejButton({
                size: "medium",
                showRoundedCorner: true,
                cssClass: 'e-link'
            });
            $("#SuccessBtn").ejButton({
                size: "medium",
                showRoundedCorner: true,
                cssClass: 'e-success'
            });
        });
    </script>
    <style>
        .frame {
            margin: auto;
            width: 400px;
        }

        .control .btnsht {
            width: 125px;
            display: inline-block;
        }
        .fixedlayout.material .e-btn.e-select.e-btn-medium{
            width: 110px;
        }
    </style>
</body>
</html>
