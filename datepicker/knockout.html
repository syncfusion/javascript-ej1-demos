<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : DatePicker - KnockOut Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="min-height: 400px">
                <div class="frame">
                    <span>Select Show Date </span>
                    <div class="knockbind">
                        <div id="control">
                            <input id="datepick" data-bind="ejDatePicker: { value: value, enableStrictMode: true ,width:'100%'}" />
                        </div>
                        <div id="binding">
                            <input id="datepick2" data-bind="ejDatePicker: { value: value, enableStrictMode: true ,width:'100%'}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            window.viewModel = {
                value: ko.observable(new Date(2018, 06, 15))
            };
            $(function () {
                // declaration
                ko.applyBindings(viewModel);
            });
        </script>
		<style>
		 .knockbind > div{
			padding:10px;
		 }
		 .cols-sample-area {
            min-height: 450px !important
        } 
		</style>
</body>
</html>
