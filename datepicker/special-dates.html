<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : DatePicker - SpecialDates Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet"/>
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame ">
                    <div class="control">
                        <input id="datepick" type="text" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var today = new Date(), year = today.getFullYear(), month = today.getMonth(),
                           spldays = [
                                  { date: new Date(year, month, 8), tooltip: "In Australia", iconClass: "flags sprite-Australia" },
                                  { date: new Date(year, month, 21), tooltip: "In France", iconClass: "flags sprite-France" },
                                  { date: new Date(year, month, 17), tooltip: "In USA", iconClass: "flags sprite-USA" },
                                  { date: new Date(year, month + 1, 15), tooltip: "In Germany", iconClass: "flags sprite-Germany" },
                                  { date: new Date(year, month - 1, 22), tooltip: "In India", iconClass: "flags sprite-India" }
                           ]
            // declaration
            $("#datepick").ejDatePicker({
                value: new Date(),
                specialDates: spldays,
                width: "100%"
            });
        });
    </script>
    <style type="text/css" class="cssStyles">
        .flags {
            width: 16px !important;
            background-image: url("../content/images/tab/flags.png");
            background-repeat: no-repeat;
        }

        .sprite-Australia {
            background-position: 0 -2px;
        }

        .sprite-Germany {
            background-position: 0 -398px;
        }

        .sprite-India {
            background-position: -3px -462px;
        }

        .sprite-France {
            background-position: 0px -331px;
        }

        .sprite-USA {
            background-position: 0 -1121px;
        }

        .e-datepicker.e-calendar { /*change the width of the calender along with table cells*/
            width: 26em;
        }
    </style>
</body>
</html>
