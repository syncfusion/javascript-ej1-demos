<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : DatePicker - Methods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input id="datepick" type="text" />
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">Show / Hide</div>
                        <div class="col-md-6">
                            <input type="checkbox" id="showHide" value="Show/Hide" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Enable / disable</div>
                        <div class="col-md-6">
                            <input type="checkbox" id="check21" class="e-togglebtn " />
                            <label for="check21">Toggle</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Week Number</div>
                        <div class="col-md-6">
                            <input type="checkbox" id="check31" class="e-togglebtn " />
                            <label for="check31">Toggle</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var dateobject;
        $(function () {
            // declaration
            $("#datepick").ejDatePicker({
                value: new Date(2018, 05, 28),
                open: "onOpen",
                close: "onClose",
                width: "100%"
            });

            dateobject = $('#datepick').data("ejDatePicker");

            $("#check21").ejToggleButton({
                defaultText: "Disable",
                activeText: "Enable",
                width: "94px",
                click: function changeState(args) {
                    if (args.isChecked) {
                        dateobject.disable();
                        tgleBtn.disable();
                    }
                    else {
                        dateobject.enable();
                        tgleBtn.enable();
                    }
                }
            });
            $("#check31").ejToggleButton({
                defaultText: "Enable",
                activeText: "Disable",
                width: "94px",
                click: function changeState(args) {
                    if (args.isChecked) {
                        dateobject.option("weekNumber", true);                
                    }
                    else {
                        dateobject.option("weekNumber", false);
                    }
                }
            });

            $("#showHide").ejToggleButton({
                defaultText: "Show",
                activeText: "Hide",
                width: "94px",
                click: "showhide"
            });

            tgleBtn = $("#showHide").data('ejToggleButton');
            $(".e-togglebutton").mousedown(function (e) {
                e.stopPropagation();
            });
            $("#sampleProperties").ejPropertiesPanel();
        });

        function onClose(e) {
            tgleBtn.option('toggleState', false);
        }
        function onOpen(e) {
            tgleBtn.option('toggleState', true);
        }
        function showhide(args) {
            (args.isChecked) ? dateobject.show() : dateobject.hide();
        }
    </script>
</body>
</html>
