<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsondatachart.js" type="text/javascript"></script>
 </head>
 <body>   
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container">
				</div> 					                   
            </div>				
        </div>
    </div>
	<div id="Tooltip" style="display: none; height:100px; width:125px;padding-top: 10px;padding-bottom:10px">       
        <div align="center" style="font-weight:bold">
            #point.x#
        </div>  
        <table>
            <tr>
                <td>
                   Open:
                </td>
                <td>
                    $#point.open#
                </td>               
            </tr>
            <tr>
                <td>
                    High:
                </td>
                <td>
                    $#point.high#
                </td>               
            </tr>
             <tr>
                <td>
                    Low:
                </td>
                <td >
                    $#point.low#
                </td>               
            </tr>
             <tr>
                <td>
                    Close:
                </td>
                <td>
                    $#point.close#
                </td>               
            </tr>             
        </table>  
	</div>
 <script type="text/javascript" language="javascript">
	$(function () 
	{
        $("#container").ejChart(
        {
            rowDefinitions: 
			[                
				{
                    rowHeight: 25,
                    unit: "percentage"
                },
                {
                    rowHeight: 75,
                    unit: "percentage"
                }
			],            
			//Initializing Primary X Axis
			primaryXAxis:
            {
                title: { text: "Date" },
                columnIndex: 0,
                majorTickLines:
                {
                    visible: false
                },
                labelFormat:"dd/MM/yyyy",
                valueType: "datetime"
            },			
			//Initializing Primary Y Axis
            primaryYAxis:
            {
                rowIndex: 0,
				rowSpan:2,
                range: { min: 83, max: 87, interval: 1 },
                font: { size: '14px' },
                title: { text: "Million USD" }
            },
            axes:
			[
                {
                    name: 'y1SecondQuater',
                    opposedPosition:true,
                    font: { size: '14px' },
                    title: { text: "Million USD" },
					range: { min: 82, max: 88, interval: 2 },
                    rowIndex: 0
                }
            ],			
			//Initializing Common Properties for all the series
			commonSeriesOptions :{ enableAnimation : true},
            series:
			[
                {
                    name:"series1",
					yAxisName: "y1SecondQuater",
					type: 'column', 
					fill: "#94D3F1", 
					opacity: 1, 					
					tooltip:
					{
						visible:true, 
						format: "Date : #point.x#<br/>Stock: #point.y#"
					}
                },                            
                {
                    name:"series5" ,   
					type: 'hiloopenclose',
                    border :{width: 2},
					tooltip:
					{
						visible:true, 
						template:'Tooltip'
					}
                }
			],
            load: "onchartload",
            isResponsive: true,
            title:{text: "Conn's,Inc Stock Details"},
            size: { height: "600" },
            legend: { visible: false }
        });
    });
	
    function onchartload(sender) 
	{
		loadTheme(sender);             
        sender.model.series[0].dataSource = window.chartData;  
        sender.model.series[0].xName = "xDate";
		sender.model.series[0].yName = "High";
        sender.model.series[1].dataSource = window.chartData; 
		sender.model.series[1].xName = "xDate";
		sender.model.series[1].high = "High";
		sender.model.series[1].low = "Low";
		sender.model.series[1].open = "Open";
		sender.model.series[1].close = "Close";
	}
 </script>
 <style class="cssStyles">
    .tooltipDivcontainer table, table th, table tr , table td
	{
        border:0px none;
        margin: 0 auto;
    }
  	.tooltipDivcontainer 
	{
        border:2px transparent;
        color:white;
    }
	#Tooltip td
	{
		color:white;
	}
 </style>          
 </body>
</html>
