<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
</head>
 <body>   
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
	</div>
 <script type="text/javascript" language="javascript">
	$(function () 
	{
        $("#container").ejChart(
        {
            //Initializing Primary X Axis
			primaryXAxis:
            {
                title: { text: "Date" },
                majorGridLines: { visible: false },
				valueType:'datetime'
            },
			
			//Initializing Primary Y Axis
            primaryYAxis:
            {
                title: { text: "Price ($)" },
                labelFormat: '${value}'
            }, 
			
			//Initializing Crosshair
			crosshair:
			{
                visible: true,
				type: 'trackball',
			 
                marker:
                {
                    shape: 'circle',
					size:
                    {
                        height: 9,
						width: 9
                    },
                    visible: true,
                    border :{width: 1} 
                },
                line: 
				{
                    color: 'transparent'
                }
            },
			
			//Initializing Series	
            series:
			[
				{
					type: 'line',
					name:'Product X',
                    enableAnimation: true,
					tooltip :
					{
						visible :true,
						format:"#point.x#  : ej.format(#point.y#,n2)"
					},
                    border :{width: 1}
                },
                {
                    type: 'line',
					name:'Product Y',
                    enableAnimation: true,
					tooltip :
					{
						visible :true, 
						format:"#point.x#  : ej.format(#point.y#,n2)"
					},
                    border :{width: 1} 
                }
            ],
            load: 'onchartload',
            isResponsive: true,
            title :{text: 'Stock Price Analysis'},
            size: { height: "600" },
            legend: { visible: true }
        });
    });
    
	function onchartload(sender) 
	{
		loadTheme(sender); 
        var data = GetData();
		sender.model.series[0].dataSource=data.Open;
		sender.model.series[0].xName="XValue";
		sender.model.series[0].yName= "YValue";
		sender.model.series[1].dataSource = data.Close;
		sender.model.series[1].xName="XValue";
		sender.model.series[1].yName= "YValue";
    }
    
	function GetData() 
	{
        var series1 = [];
        var series2 = [];
        var value = 100;
        var value1 = 120;
        for (var i = 1; i < 1000; i++)
		{
			if (Math.random() > .5) 
			{
                value += Math.random();
                value1 += Math.random();
            } 
			else 
			{
                value -= Math.random();
                value1 -= Math.random();
            }
            var point1 = { XValue: new Date(1930, i+2, i), YValue: value };
            var point2 = { XValue: new Date(1930, i+2, i), YValue: value1 };
            series1.push(point1);
            series2.push(point2);
        }
		var data = { Open: series1, Close: series2 };
        return data;
    }
 </script>
 </body>
</html>
