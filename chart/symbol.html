<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>   
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
	</div>
 <script type="text/javascript" language="javascript">
	$(function ()
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis
            primaryXAxis:
            {
                title: { text: 'Year' },
                rangePadding: 'additional'
            },	
			
			//Initializing Primary Y Axis	
            primaryYAxis:
            {
                range: { min: 0, max: 3, interval: 0.5 },
                title: { text: 'Inflation Rate(%)' },
                rangePadding: 'none',
                labelFormat: "{value}%"
            },
			
			//Initializing Series	
			series: 
			[
				{
                     points: [{ x: 1950, y: 0.8 }, { x: 1955, y: 1.2 }, { x: 1960, y: 0.9 }, { x: 1965, y: 1 },
							  { x: 1970, y: 0.8 }, { x: 1975, y: 1 }, { x: 1980, y: 1 }, { x: 1985, y: 1.2 }, 
							  { x: 1990, y: 1.1 }, { x: 1995, y: 1.2 }, { x: 2000, y: 1.4 }],
					name: 'India', 
					type: 'line',
                    enableAnimation: true,
                    marker:
                    {
                        shape: 'Diamond',
						size:
                        {
                            height: 15, width: 15
                        },
                        visible: true
                    },
                    border :{width: 2 },
                    tooltip :
					{
						visible:true , 
						format: "#series.name# : #point.y# in #point.x#"
					}
                },
				{
					points: [{ x: 1950, y: 1.4 }, { x: 1955, y: 1.7 }, { x: 1960, y: 1.5 }, { x: 1965, y: 1.6 }, 
							 { x: 1970, y: 1.4 }, { x: 1975, y: 1.8 }, { x: 1980, y: 1.7 }, { x: 1985, y: 1.9 }, 
							 { x: 1990, y: 1.7 }, { x: 1995, y: 1.8 }, { x: 2000, y: 2 }],
					name: 'China', 
					type: 'line',					
					enableAnimation: true,
					marker:
                    {
                        shape: 'Triangle',
						size:
                        {
                            height: 15, width: 15
                        },
                         visible: true
                    },
					border :{width: 2} ,
					tooltip:
					{
						visible:true , 
						format: "#series.name# : #point.y# in #point.x#"
					}
				},
				{
					points: [{ x: 1950, y: 2 }, { x: 1955, y: 2.4 }, { x: 1960, y: 2.2 }, { x: 1965, y: 2.5 }, 
							 { x: 1970, y: 2.2 }, { x: 1975, y: 2.4 }, { x: 1980, y: 2 }, { x: 1985, y: 2.3 },
							 { x: 1990, y: 2 }, { x: 1995, y: 2.2 }, { x: 2000, y: 2.4 }],
					name: 'Japan', 
					type: 'line',					
					enableAnimation: true,
					marker:
                    {
                        shape: 'Hexagon',
						size:
                        {
                            height: 15, width: 15
                        },
                        visible: true
                    },
					border :{width: 2} ,
					tooltip :
					{	
						visible:true, 
						format: "#series.name# : #point.y# in #point.x#"
					}
				}
            ],
			load:"loadTheme",
			isResponsive: true,
            title :{text: 'Inflation Analysis'},
            size: { height: "600" },
            legend: { visible: true }
        });
		
        var chartObj = $("#container").data("ejChart");
    });

    function symbolChanged(sender) 
	{
        $("#container").ejChart("option", { "model": symbol(sender, sender.options[sender.selectedIndex].text) });
    }
	
    function symbol(sender, data) 
	{
        if (sender.id == "symbol") 
		{
            var symbolShape = data.toLowerCase();
            return 
			{
                series: 
				[ 
					{
                        marker:
						{
                            shape: symbolShape
                        }
                    }
				]
            };
        }
    }
 </script>
 </body>
</html>
