<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>  
    <div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
    </div>
 <script type="text/javascript" language="javascript">
    $(function () {
        $("#container").ejChart(
        {
			//Initializing Primary X Axis	
		   primaryXAxis:
            {
                axisLine: { visible: false },
                majorGridLines: { visible: false },
                majorTickLines: { visible: false },
                title: { text: 'Months' }
            },		
			
			//Initializing Primary Y Axis	
			primaryYAxis:
            {
                axisLine: { visible: false },
                majorTickLines: { visible: false },
                title: { text: 'Temperature(Farenheit)' }
            },		
			
			//Initializing Common Properties for all the series
            commonSeriesOptions: 
			{
			    type: 'splinerangearea',			   
                enableAnimation: true
            },	
			
            //Initializing Series				
            series: 
			[
			   {
                    points: [
							 { x: 'Jan', high: 28, low: 8 }, 
                             { x: 'Feb', high: 35, low: 15 }, 
                             { x: 'Mar', high: 42, low: 22 }, 
                             { x: 'Apr', high: 45, low: 25 }, 
							 { x: 'May', high: 42, low: 22 }, 
                             { x: 'Jun', high: 35, low: 15 }, 
                             { x: 'Jul', high: 30, low: 10 }, 
                             { x: 'Aug', high: 33, low: 13 }, 
							 { x: 'Sep', high: 40, low: 20 },
							 { x: 'Oct', high: 45, low: 25 }, 
                             { x: 'Nov', high: 40, low: 20 }, 
                             { x: 'Dec', high: 33, low: 13 }
                            ], 
					name: 'India', opacity:0.5
			   },
               {
                   points: [{ x: 'Jan', high: 58, low: 38 },
                            { x: 'Feb', high: 65, low: 45 },
                            { x: 'Mar', high: 72, low: 52 },
                            { x: 'Apr', high: 75, low: 55 },
							{ x: 'May', high: 72, low: 52 }, 
                            { x: 'Jun', high: 65, low: 45 }, 
                            { x: 'Jul', high: 60, low: 40 }, 
                            { x: 'Aug', high: 63, low: 43 }, 
							{ x: 'Sep', high: 70, low: 50 },
							{ x: 'Oct', high: 75, low: 55 }, 
                            { x: 'Nov', high: 70, low: 50 }, 
                            { x: 'Dec', high: 63, low: 43 }
            
                   ],
                   name: 'Russia', opacity: 0.5
               }
			],
            title :{text: 'Monthly Temperature Range'},
            isResponsive: true,
			load:"loadTheme",
            size: { height: "600" },
            legend: { visible: true }
        });
		
        });
</script>    
</body>
</html>
