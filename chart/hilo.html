<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>  
 </head>
 <body>   
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
	</div>
	<div id="Tooltip" style="display: none; width:125px;padding-top: 10px;padding-bottom:10px">       
        <div align="center" style="font-weight:bold">
                    #point.x#
        </div>                
        <table>
            <tr>
                <td>
                    High:
                </td>
                <td>
                    #point.high#mm
                </td>               
            </tr>
             <tr>
                <td>
                    Low:
                </td>
                <td >
                    #point.low#mm
                </td>               
            </tr>                          
        </table>   
    </div>
 <script type="text/javascript" language="javascript">
	$(function ()
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis
            primaryXAxis:
            {
                title: { text: "Country" },
                majorGridLines: { visible: false },
                labelRotation: 90
            },	
			
			//Initializing Primary Y Axis	
			primaryYAxis:
            {
                rowIndex: "0",
                title: { text: "Rainfall(mm)" },
                range: { min: 0, max: 300, interval: 50 },
                majorGridLines: { visible: false },
                labelFormat: "{value}mm"
            },	
			
			//Initializing Common Properties for all the series
            commonSeriesOptions:
			{
                type: 'hilo'
            },	
			
			//Initializing Series
            series: 
			[
				{
                    points: [{ x: 'India', high: 100, low: 70 }, { x: 'Japan', high: 170, low: 90 }, 
							 { x: 'Argentina', high: 240, low: 170 }, { x: 'Australia', high: 200, low: 290 },
							 { x: 'Canada', high: 200, low: 110 }, { x: 'Poland', high: 160, low: 70 }, 
							 { x: 'Russia', high: 200, low: 100 }, { x: 'Mexico', high: 190, low: 80 }, 
							 { x: 'Turkey', high: 150, low: 90 }, { x: 'Indonesia', high: 180, low: 120 },
                             { x: 'Spain', high: 220, low: 150 }, { x: 'France', high: 210, low: 130 }, 
							 { x: 'Germany', high: 110, low: 75}],
                    name: 'Rainfall', 
					tooltip :
					{ 
						visible:true, 
						template: 'Tooltip'
					},
					enableAnimation :true
                }             
			],
			load:"loadTheme",
			isResponsive: true,
			title :{text: 'Highest and Lowest Rainfall across World'},
            size: { height: "600" },
            legend: { visible: false }
        });
	});
 </script>
 <style class="cssStyles">
    .tooltipDivcontainer table, table th, table tr 
	{
        border:0px none;
        margin: 0 auto;
    }
    table td 
	{
        border:0px none;
        margin: 0 auto;
        display:inline;
    }
	.tooltipDivcontainer 
	{
        border:2px transparent;
        color:white;
    }
	#Tooltip td
	{
		color:white;
	}
 </style>
 </body>
</html>
