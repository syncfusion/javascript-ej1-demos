<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
	 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	 <script src="../scripts/cultures/ej.culture.en-US.min.js"></script>
    <script src="../scripts/cultures/ej.culture.fr-FR.min.js"></script>
    <script src="../scripts/cultures/ej.culture.vi-VN.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>
			<div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                           Localization
                        </div>
                        <div class="col-md-3">
							<div id="dropdown">
								<select id="options" autocomplete="off">                                       
									<option value="en-US">en-US</option>
									<option value="vi-VN">vi-VN</option>                                     
									<option value="fr-FR">fr-FR</option>
								</select>          
							</div>
                        </div>
                    </div>                    
                </div>
			</div>      
        </div>
    </div>	
 <script type="text/javascript" language="javascript">
	var chartObj;
	$(function ()
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis
            primaryXAxis:
            {
                labelFormat: 'dddd',
                valueType: 'category',
                isInversed:true
            },	
			
			//Initializing Primary Y Axis	
            primaryYAxis:
            {
                title: { text: "Open and Click Rate(%)" },
                range: { min:0, max: 50, interval: 10 },
                rangePadding: 'additional'
            },
			
			//Initializing Series	
            series: 
			[
				{
                    points: [{ x: new Date(2000, 03, 10), y: 33.85 }, { x: new Date(2000, 03, 11), y: 32.77 }, 
							 { x: new Date(2000, 03, 12), y: 33.97 }, { x: new Date(2000, 03, 13), y: 32.96 },
							 { x: new Date(2000, 03, 14), y: 35.19 }],
					name: 'Open', 
					type: 'bar', 
					tooltip :{visible:true}, 
					enableAnimation : true,
					marker:                     
                    {
                        dataLabel:
                         { 
                          visible :true ,
                          textPosition:'top' ,
						  enableContrastColor:true,
                          font:{ fontStyle:"italic",size:"13px"}  
                         }
                    }
                },
				{
                    points: [{ x: new Date(2000, 03, 10), y: 18.52 }, { x: new Date(2000, 03, 11), y: 18.96 }, 
							 { x: new Date(2000, 03, 12), y: 19.85 }, { x: new Date(2000, 03, 13), y: 19.72 },
							 { x: new Date(2000, 03, 14), y: 19.24 }],
					name: 'Click', 
					type: 'bar', 
					tooltip :{visible:true}, 
					enableAnimation :true,
					marker:                     
                    {
                        dataLabel:
                         { 
                          visible :true ,
                          textPosition:'top' ,
						  enableContrastColor:true,
                          font:{ fontStyle:"italic",size:"13px"}  
                         }
                    }
                }
			],
            load:"loadTheme",
			displayTextRendering:"OndataLabel",
			isResponsive: true,
            title :{text: 'Metrics Based on Day of the Week'},
            size: { height: "600" },
            legend: { visible: true, position:'right', alignment:'near' }
        });
    });
	
	$('#options').change(function (args)
	{
        var cul = args.target.value;
        $("#container").ejChart("option", { "model": { locale:cul} });
    });
    
	function OndataLabel(sender)
	{   
		sender.data.text=sender.data.text + "%";
		sender.data.location.x=sender.data.location.x+8;
    }  
	
	$("#sampleProperties").ejPropertiesPanel();
 </script>
 </body>
</html>
