<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>   
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
		</div>
	</div>
 <script type="text/javascript" language="javascript">
	$(function ()
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis
            primaryXAxis:
            {
                columnIndex: 0,
                crosshairLabel: { visible: true },
                majorGridLines: { visible: false },
                valueType: 'datetime',
                title: { text: "Month" },
				labelFormat: "MMM/dd"
            },
			
			//Initializing Primary Y Axis	
            primaryYAxis:
            {
                range: { min: 10, max: 90, interval: 10 },
                labelFormat: '{value}F',
                title: { text: "Temperature(Fahrenheit)" },
                rowIndex: "0",
                crosshairLabel: { visible: true }                           
            },
            axes: 
			[
                {
                    majorGridLines:
                    {
                        visible: false
                    },
                    orientation: 'Horizontal',
                    hidePartialLabels: false,
                    rowIndex: 0,
                    valueType: 'datetime',
                    labelRotation: 90,
                    crosshairLabel: { visible: true },
                    name: 'xAxis1'
				},
                {
                    majorGridLines:
                    {
						visible: false
                    },
                    orientation: 'Vertical',
                    rowIndex: "0",
                    opposedPosition: true,
                    range:{min:0, max:160, interval:20},
                    name: 'yAxis',
                    crosshairLabel: { visible: true },
                    labelFormat: '{value}mm',
                    title: { text: "Rainfall" }
                }
			],	
			
			//Initializing Series
            series: 
			[
				{                
					name: 'Temperature', 
					type: 'line' ,
					enableAnimation : true,                    
					border:{width: 1.5 }
				},
				{
                    name: 'Rainfall', 
					type: 'line', 
					yAxisName: 'yAxis',
					xAxisName: 'xAxis1', 
					enableAnimation: true,
                    border: { width: 1.5 }
                }
            ],
			
            //Initializing Crosshair
			crosshair:
            {
                visible:true,
                type: 'crosshair'
			},
            load: 'onchartload',
            isResponsive: true,
			title: { text: 'Weather Condition' },
            size: { height: "600" },
            legend: { visible: true }
        });
	});
	
    function onchartload(sender) 
	{
        var data = GetData();
        sender.model.series[1].dataSource =data.Open;
	    sender.model.series[1].xName= "XValue",
		sender.model.series[1].yName= "YValue";
        sender.model.series[0].dataSource =  data.Close;
		sender.model.series[0].xName= "XValue",
		sender.model.series[0].yName= "YValue";
		loadTheme(sender);  
    }
	
    function GetData() 
	{
        var series1 = [];
        var series2 = [];
        var value = 100;
        var value1 = 50;
        for (var i = 1; i < 2000; i++)
		{
            if (Math.random() > .5)
			{
                value += Math.random();
            }
			else 
			{
                value -= Math.random();
            }
            var point = { XValue: new Date(1900, i, 1), YValue: value };
            series1.push(point);
        }
        for (var j = 1; j < 2000; j++) 
		{
            if (Math.random() > .5) 
			{
                value1 += Math.random();
            } 
			else 
			{
                value1 -= Math.random();
            }
            var point1 = { XValue: new Date(2000, 1, j), YValue: value1 };
            series2.push(point1);
        }
        var data = { Open: series1, Close:series2 };
        return data;
    }    
 </script>  
 </body>
</html>
