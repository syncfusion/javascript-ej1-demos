<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
	</div>
	<div id="Tooltip" style="display: none;">
		<div id="icon">	
			<div id="grain"></div>
		</div>
        <div id="value">
            <div>
				<div id="efpercentage">#point.x#</div>
				<div id="ef">#point.y#</div>
            </div>
        </div>
    </div>
 <script type="text/javascript" language="javascript">
    $(function () 
	{
        $("#container").ejChart(
        {
            chartArea:
            {
                visible: false
            },
            
			//Initializing Primary X Axis
			primaryXAxis:
            {
                range: { min: 2001, max: 2013, interval: 1 },
                axisLine: { color: '#EFEFEF', width: 3 },
                majorGridLines: { visible: false },
                font: { color: "White", size: "15px" },
                edgeLabelPlacement: 'hide',
                majorTickLines: { visible: false }
            },    
			
			//Initializing Primary Y Axis	
			primaryYAxis:            
			{
                labelFormat: "{value}",
                title: { text: 'Billion Bushels', font: { color: 'White', size: "20px" } },
                majorGridLines: { color: '#EFEFEF', width: 2 },
                axisLine: { color: '#EFEFEF', width: 3 },
                font: { color: "White", size: "15px" },
                range: { min: 1.50, max: 2.70, interval: 0.20 },
                majorTickLines: { visible: false }
			},    
			
			//Initializing Common Properties for all the series
			commonSeriesOptions:
			{
                type: 'line', 
				enableAnimation: true,
                border :{width: 3},
				fill: '#333333' ,
                marker:
                {
                    shape: 'circle',
                    size:
                    {
                        height: 6, width: 6
                    },
                    visible: true,
                     fill: '#C1272D',
					 border:{color: '#333333', width: 2} 
                }
            },     
			
			//Initializing Series	
			series: 
			[
				{
                    points: [{ x: 2002, y: 1.61 }, { x: 2003, y: 2.34 }, { x: 2004, y: 2.16 }, { x: 2005, y: 2.10 }, 
							 { x: 2006, y: 1.81 }, { x: 2007, y: 2.05 }, { x: 2008, y: 2.50 }, { x: 2009, y: 2.22 }, 
							 { x: 2010, y: 2.21 }, { x: 2011, y: 2.00 }, { x: 2012, y: 2.27 }],
                    name: 'India', 
					tooltip :
					{	
						visible:true, 
						template: 'Tooltip'
					}
                }
  			], 
			load: "loadTheme",
            title :
			{
				text: 'USA Wheat production',
				font:{color: '#333333'}
			},
            isResponsive: true,
            backGroundImageUrl: '../content/images/chart/wheat.png',
            size: { height: "600" },
            legend: { visible: false }
        });
    });
 </script>
 <style class="cssStyles">
        .tooltipDivcontainer 
		{
            background-color:#C1272D !important;        
            color: white;
			width:100px;
        }
        #Tooltip >div:first-child 
		{
            float: left;
        }
        #Tooltip #value {
            float: right;
            height: 50px;
            width: 50px;
            background-color:#C1272D
        }
        #Tooltip #value >div 
		{
            margin: 3px 5px 5px 5px;
            
        }
        #Tooltip #efpercentage
		{
            font-size: 12px;
            font-family: segoe ui;
            color:#E7C554;
			font-weight: bold;
        }
         #Tooltip #ef 
		{
            font-size: 20px;
            font-family: segoe ui;
			font-weight: bold;
             
        }
        #grain 
		{
            background-image: url("../content/images/chart/grain.png");
            height: 50px;
            width: 50px;
            background-repeat: no-repeat;
        }
 </style>
 </body>
</html>
