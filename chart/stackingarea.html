<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>   
    <div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>			
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row" style="margin: 10px 0;">
                        <div class="col-md-3">
                            Series Type
                        </div>
                        <div class="col-md-3">
                            <div id="dropdown">
                                <select id="seriestype">
                                    <option value="stackingarea">Stacked Area</option>
                                    <option value="stackingsplinearea">Stacked Spline Area</option>
                                    <option value="stackingsplinearea100">100% Stacked Spline Area</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>	
        </div>
    </div>
 <script type="text/javascript" language="javascript">
    $(function () 
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis	
            primaryXAxis:
            {
                title: { text: 'Year' },
                axisLine: { visible: false },
                majorGridLines: { visible: false },
                majorTickLines: { visible: false },
                range: { min: 2002, max: 2011, interval: 1 }
            },			
			
            //Initializing Primary Y Axis	
			primaryYAxis:
            {
                title: { text: 'Production in %' },
                labelFormat: '{value} %'
            },			
			
			//Initializing Common Properties for all the series
            commonSeriesOptions: 
			{
                type: 'stackingarea', 
				enableAnimation: true                          
		    },			
			
            //Initializing Series
			series: 
			[
                {
                    points: [{ x: 2002, y: 6 }, { x: 2003, y: 7.5 }, { x: 2004, y: 6 }, { x: 2005, y: 6.5 }, 
							 { x: 2006, y: 7.4 }, { x: 2007, y: 7.9 }, { x: 2008, y: 7.5 }, { x: 2009, y: 8.5 }, 
							 { x: 2010, y: 4.8 }, { x: 2011, y: 9.3 }],							 
                    name: 'US', 
					border :{color: 'transparent'}, 
					opacity: 0.5, 
					fill: '#C4C24A' 
                },                                   
				{
                    points: [{ x: 2002, y: 3.5 }, { x: 2003, y: 4.9 }, { x: 2004, y: 3.7 }, { x: 2005, y: 7.5 }, 
							 { x: 2006, y: 4.8 }, { x: 2007, y: 2.6 }, { x: 2008, y: 4.7 }, { x: 2009, y: 3.7 }, 
							 { x: 2010, y: 3.5 }, { x: 2011, y: 3.6 }],							 
                    name: 'Indonesia', 
					opacity: 0.5,
					border :{color: 'transparent'}, 
					fill: '#69D2E7' 
                },                                  
				{
                    points: [{ x: 2002, y: 8.1 }, { x: 2003, y: 8.8 }, { x: 2004, y: 6.7 }, { x: 2005, y: 6.4 }, 
							 { x: 2006, y: 4 }, { x: 2007, y: 4.8 }, { x: 2008, y: 7.4 }, { x: 2009, y: 3.5 }, 
							 { x: 2010, y: 8.3 }, { x: 2011, y: 4.7 }],							 
                    name: 'Russia', 
					opacity: 0.5, 
					border:{color: 'transparent'}, 
					fill: '#6A4B82' 
                },                                 
				{
                    points: [{ x: 2002, y: 2.5 }, { x: 2003, y: 6.1 }, { x: 2004, y: 6.2 }, { x: 2005, y: 1.8 }, 
							 { x: 2006, y: 4 }, { x: 2007, y: 6.5 }, { x: 2008, y: 6.7 }, { x: 2009, y: 7.2 },
							 { x: 2010, y: 8.4 }, { x: 2011, y: 6.9 }],							 
                    name: 'Bangladesh', 
					opacity: 0.5, 
					border :{color: 'transparent'}, 
					fill: '#E7B0B2' 
				}
            ],
            title:{text: ' Industrial Production Growth'},
            size: { height: "600" },
            isResponsive: true,
			load:"loadTheme",
            legend: { visible: true }
        });
        $("#seriestype").ejDropDownList({ "change": "changeSeries", width: "100px", selectedItemIndex: 0 });
    });
    $("#sampleProperties").ejPropertiesPanel();
    function changeSeries(e) {
        if (e.value == "stackingsplinearea100") 
            $('#container').ejChart('option', { primaryYAxis: { range: { min: 0, max: 100, interval: 10 } } });
        else
            $('#container').ejChart('option', { primaryYAxis: { range: { min: 0, max: 30, interval: 5 } } });
        $('#container').ejChart('option', { commonSeriesOptions: { type: e.value } });
    }
 </script> 
 </body>
</html>
