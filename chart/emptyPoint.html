<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
	 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>
			<div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Type
                        </div>
                        <div class="col-md-3">
                            <select name="selectIndex"  id="seriestype">
								<option value="spline">Spline</option>
                                <option value="column">Column</option>
                                <option value="area">Area</option>
                                <option value="pie">Pie</option>
                            </select>
                        </div>
                    </div>
					<div class="row">
						<div class="col-md-3">
							 Empty Point Visible
						</div>
						<div class="col-md-3 aligntop">
                            <input type="checkbox" checked="checked" id="visible"/>
						</div>
					</div>
					<div class="row" style="margin: 10px 0;">
						<div class="col-md-3">
							  Empty Point Mode
						</div>
						<div class="col-md-3 aligntop">
							<select name="selectIndex" autocomplete="off" id="mode" style="width:100px;">
								<option value="gap">Gap</option>
								<option value="zero">Zero</option>
								<option value="average">Average</option>
						    </select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							Color
						</div>
						<div class="col-md-3 aligntop">
							<div class="element"><input type="text" id="color" /></div>

						</div>
					</div>
                </div>
			</div>			
        </div>
	</div>
 <script type="text/javascript" language="javascript">
	$(function ()
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis
            primaryXAxis:
            {
                title: { text: 'Server Number' },
				range:{min:-1,max:9,interval:1},
            },	
			
			//Initializing Primary Y Axis	
            primaryYAxis:
            {
                range: { min: 0, max: 250, interval: 50 },
				rangePadding: 'none',
                title: { text: 'Server Load (M Bytes)' }
            },	
			
			//Initializing Series	
            series: 
			[
				{
                    points: 
					[
						{
                            x: 0,
							y: 210, 
							fill: '#81B518',
                            marker: 
							{
                                shape: 'circle',
                                size:
                                {
                                    height: 12, width: 12
                                },
                                border: {color: '#81B518', width: 1.5 }, 
								fill: 'white' ,
                                visible: true
							}
                        },						
						{
							x: 1,
							y: null,
							marker:
							{
							    shape: 'circle',
							    size:
                                {
                                    height: 12, width: 12
                                },
							    border: { color: '#afafaf', width: 1.5 },
							    fill: 'white',
							    visible: true
							}
						},						
                    	{
                            x: 2,
							y: 150,
							fill: '#ccdc00',
                            marker:
							{
                                shape: 'circle',
                                size:
                                {
                                    height: 12, width: 12
                                },
                            border : {color: '#ccdc00', width: 1.5 },
							fill: 'white' ,
                            visible: true
							}
                        },						   
                        { 
							x: 3, 
							y: 200, 
							isEmpty: true,
							marker:
							{
							    shape: 'circle',
							    size:
                                {
                                    height: 12, width: 12
                                },
							    border: { color: '#afafaf', width: 1.5 },
							    fill: 'white',
							    visible: true
							} 
						},                           
						{
							x: 4, 
							y: 170, 
							fill: '#a6405a',
                            marker: 
							{
                                shape: 'circle',
                                size:
                                {
                                    height: 12, width: 12
                                },
                                border :{color: '#a6405a', width: 1.5},
								fill: 'white' ,
                                visible: true
                            }
                        },                          
						{
                            x: 5, 
							y: 200, 
							fill: '#60056d', 
							marker:
                            {
                                shape: 'circle',
                                size:
                                {
                                    height: 12, width: 12
                                },
                                border :{color: '#60056d', width: 1.5 },
								fill: 'white',
                                visible: true
                            }
                        },						
                        {
							x: 6, 
							y: 140,
							isEmpty: true,
							marker:
							{
							    shape: 'circle',
							    size:
                                {
                                    height: 12, width: 12
                                },
							    border: { color: '#afafaf', width: 1.5 },
							    fill: 'white',
							    visible: true
							} 
						},						
                        {
                            x: 7,
							y: 120,
							fill: '#01599c',
                            marker: 
							{
                                shape: 'circle',
                                size:
                                {
                                    height: 12, width: 12
                                },
                                border : {color: '#01599c', width: 1.5},
								fill: 'white' ,
                                visible: true
                            }
                        }, 						   
						{
                            x: 8, 
							y: 140, 
							fill: '#385815',
							marker: 
							{
                                shape: 'circle',
                                size:
                                {
                                    height: 12, width: 12
                                },
                                border:{color: '#385815',width: 1.5},
								fill: 'white' ,
                                visible: true
                            }
                        }				    
					],
					
					marker:
					{
						shape: 'circle',
						dataLabel:{visible:true,shape:'rectangle',verticalTextAlignment:'far',enableContrastColor:true},
						size:
						{
							height: 12, width: 12
						},
						opacity: 1,
						visible:true                            
					},
					fill:'#f37024 '
				}
            ],
			commonSeriesOptions:{
				name: 'Course', 
					type: 'spline', 
					enableAnimation :true,
					emptyPointSettings:{
						visible:true,
						displayMode:'gap',
						style:{
							color:'#afafaf'
						}
						
					}
			},
			load:"loadTheme",
			displayTextRendering:'textRender',
			isResponsive: true,
            title :{text: 'Network Load'},
            size: { height: "600" },
            legend: { visible: false }
        });
    });
	
	$("#color").ejColorPicker({
        value: '#afafaf',
        select: "onChange1"
    });
	function textRender (sender){
		if(sender.model.AreaType == 'none' && sender.data.text == 0)
			sender.data.text='';
	}
	function onChange1(args) {	
		var color = args.value;
		var chartInstance = $("#container").ejChart('instance');
	    var points = chartInstance.model.series[0].points;
	    for (var i = 0; i < points.length; i++) {
	        if (points[i].isEmpty)
	            points[i].marker.border.color = color;
	    }
		$("#container").ejChart("option", { "commonSeriesOptions": {emptyPointSettings:{style:{color:color}}}});	
    }
	
	$('#seriestype').change(function () {
		var chart = $("#container").ejChart('instance');
		var type = $('#seriestype')[0].value;
		chart.model.series[0].type = type;
		var pointsLength = chart.model.series[0].points.length;
		for(var i=0;i<pointsLength;i++){
			if(chart.model.series[0].points[i].marker){
				if(type == 'column'){
					chart.model.series[0].points[i].marker.visible = false;
					chart.model.series[0].marker.visible = false;
				}
				else{
					chart.model.series[0].points[i].marker.visible = true;
					chart.model.series[0].marker.visible = true;
				}
			}			
		}
		chart.redraw();
	});
	
	$('#mode').change(function () {
		 $("#container").ejChart("option", { "commonSeriesOptions": {emptyPointSettings:{displayMode:$('#mode')[0].value}}});
	});
	$('#visible').change(function () {
        $("#container").ejChart("option", { "commonSeriesOptions": {emptyPointSettings:{visible:$('#visible').is(":checked")}}});
			if($('#visible').is(":checked"))
				$('#mode').removeAttr('disabled');
			else
				$('#mode').attr('disabled','disabled');		   
	});
	
	$("#sampleProperties").ejPropertiesPanel();
 </script>
 </body>
</html>
