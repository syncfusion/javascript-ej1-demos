<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="container"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" language="javascript">
        $(function () {
            $("#container").ejChart(
            {

                //Initializing Primary X Axis
                primaryXAxis:
                {
                    labelIntersectAction: "rotate45"
                },

                //Initializing Primary Y Axis
                primaryYAxis:
                {
                    labelFormat: "${value}M"
                },

                //Initializing Series
                series:
                [
                    {
                        points: [{ x: "Income", y: 4711, border: { color: "#5D843A" } }, { x: "Marketing and sales", y: -427 },
                                  { x: "Research", y: -588 }, { x: "Development", y: -688 },
                                  { x: "Other revenue", y: 1030, border: { color: "#5D843A" } }, { x: "Intermediate sum", showIntermediateSum: true, border: { color: "#2B557F" }, fill: "#4E81BC" },
                                 { x: "Administrative", y: -780 }, { x: "Other expense", y: -361 },
                                 { x: "Income tax", y: -695 }, { x: "Net profit", showTotalSum: true, border: { color: "#2B557F" }, fill: "#4E81BC" }],

                        fill: "#C64E4A", positiveFill: "#93C952",
                        type: 'waterfall',
                        border: { color: "#8E2827" },
                        enableAnimation: true,
                        marker: { dataLabel: { visible: true, textPosition: "middle", enableContrastColor:true,font: {  size: "13px", fontWeight: "regular" } } },
                        tooltip: { visible: true }
                    }
                ],

                isResponsive: true,
                title: { text: 'Company Revenue and Profit' },
                size: { height: "600" },
                legend: { visible: false },
                load: "loadTheme",
            });
        });

        $("#sampleProperties").ejPropertiesPanel();
    </script>
</body>
</html>
