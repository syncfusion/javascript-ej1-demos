<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
	</div>
 <script type="text/javascript" language="javascript">
	$(function ()
	{
        $("#container").ejChart(
        {
            //Initializing Primary X Axis	 
			primaryXAxis:
            {
                title: {text: "Sales Across Years"},
                range: {min: new Date(2000, 6, 1), max: new Date(2010, 6, 1), interval: 1},
                intervalType: 'Years',
                labelFormat: 'MMM-yyyy',
                valueType: 'datetime'
			},
			
			//Initializing Primary Y Axis	
            primaryYAxis:
            {
                title: {text: "Sales Amount in millions(USD)"},
                labelFormat: '${value}',
                rangePadding: 'additional'
            },	
			
			//Initializing Common Properties for all the series
			commonSeriesOptions:
			{
				tooltip:
				{
					visible: true
				}
			},
			
			//Initializing Series
            series: 
			[
				{
                    points: [{ x: new Date(2000, 06, 11), y: 10 }, { x: new Date(2002, 03, 07), y: 30 }, 
							 { x: new Date(2004, 03, 06), y: 15 }, { x: new Date(2006, 03, 30), y: 65 }, 
							 { x: new Date(2008, 03, 08), y: 90 }, { x: new Date(2010, 03, 08), y: 85 }],
					name: 'Sales', 
					type: 'line', 
					enableAnimation : true,
					marker:
                    {
                        shape: 'circle',
						size:
                        {
                            height: 10, width: 10
                        },
                        visible: true
                    },
                    border:{width: 3},
					tooltip :{ format: " Date : #point.x#  <br/> Profit : #point.y# "}
				}
			],
            isResponsive: true,
			load:"loadTheme",
			title: { text: 'Average Sales Comparison'},
            size: { height: "600"},
            legend: { visible: false}
        });
    });
 </script>
 </body>
</html>
