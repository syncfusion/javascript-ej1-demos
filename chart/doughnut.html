<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>  
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
    </div>
 <script type="text/javascript" language="javascript">
	$(function () 
	{
        $("#container").ejChart(
        {
			//Initializing Series
            series:
			[	
				{
                    points: [{ x: 'Labour', y: 28, text: '28%' }, { x: 'Legal', y: 10, text: '10%' },
							 { x: 'Production', y: 20, text: '20%' }, { x: 'License', y: 15, text: '15%' },
                             { x: 'Facilities', y: 23, text: '23%' }, { x: 'Taxes', y: 17, text: '17%' },
							 { x: 'Insurance', y: 12, text: '12%' }],
                    marker:
					{ 
                        dataLabel:
						{ 
							visible:true, 
							font: { size: '30px', fontWeight: 'lighter' },
							enableContrastColor:true
						}						
					},
                    name: 'Newyork', 
					type: 'doughnut', 
					explode: true, 
					doughnutSize:0.9,
					labelPosition:'inside', 
					enableAnimation : true
                }
            ],
			load:"loadTheme",
			isResponsive: true,
			title: { text: 'Project Cost Breakdown' },
            size: { height: "600" },
            legend: { visible: true, position:'top'}
        });
    });
 </script>
 </body>
</html>
