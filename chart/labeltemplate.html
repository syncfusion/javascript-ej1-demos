<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
	<div id="template">
        <div id="left">
			<img src="../content/images/chart/icon_investments.png"/>
		</div>
        <div id="right">
            <div id="point">#point.y#%</div>
        </div>
	</div>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
    </div>
 <script type="text/javascript" language="javascript">
	$(function () 
	{        
		$("#container").ejChart(
        {
			//Initializing Primary X Axis
			primaryXAxis:
            {
				range: { min: 2005, max: 2011, interval: 1 },
                title: { text: 'Years' },
				valueType:'category'
				 
            },    
			
			//Initializing Primary Y Axis	
			primaryYAxis:
            {
                range: { min: 16, max: 44, interval: 4 },
                labelFormat: "{value}%",
                title: { text: 'Percentage' }
            }, 
			
			//Initializing Common Properties for all the series
			commonSeriesOptions:
			{
                type: 'spline', 
				enableAnimation: true,				
				tooltip:
				{
					visible:true
				},
                marker:
                {
                    dataLabel: 
					{
                       enableContrastColor:true
					},
                    shape: 'circle',
                    size:
                    {
                        height: 10, width: 10
                    },
                    visible: true
                }
			},  
			
			//Initializing Series	
			series: 
			[
				{
                    points: [{ x: 2005, y: 28.1},
							 { x: 2006, y: 29.2 }, { x: 2007, y: 33.9 }, { x: 2008, y: 36 }, { x: 2009, y: 32.4 }, 
							 { x: 2010, y: 32 },{ x: 2011, y: 32.8}],
                    name: 'India', 
					marker: 
						{ 
							dataLabel: 
							{ 
								visible:true, 
								template:'template',verticalTextAlignment:'far'
							}
						},
					fill: '#8CC640' 
                },				
				{
                    points: [{ x: 2005, y: 21.8}, 
							 { x: 2006, y: 21.8 }, { x: 2007, y: 24.9 }, { x: 2008, y: 28.5 }, { x: 2009, y: 27.2 }, 
							 { x: 2010, y: 23.4 }, { x: 2011, y: 23.4}],
                    name: 'Singapore', 
					marker: 
					{ 
						dataLabel: 
							{ 
								visible:true,
								shape:'Rectangle', 
								font: { size: ' 14px' },verticalTextAlignment:'far'
							} 
					}, 
					fill: '#CBA4C7' 
                },                
				{
                    points: [{ x: 2005, y: 18.1 },
							 { x: 2006, y: 18.2 }, { x: 2007, y: 21 }, { x: 2008, y: 22.1 }, { x: 2009, y: 21.5 }, 
							 { x: 2010, y: 18.9 }, { x: 2011, y: 21.3}],
                    name: 'Russia', 
					marker: 
					{
						dataLabel:
						{
							visible :true,
							shape:'Rectangle',
							font: { size: ' 14px' },verticalTextAlignment:'far'
						}
					}
                }            
			],
            load: "loadTheme",
            isResponsive: true,
            title :{text: 'Gross Investments'},
            size:{height:"600"},
            legend: { visible: true }
        });
    });
 </script>
 <style>
    #point 
	{
        font-family: segoe ui;
        font-size: 16px;
        color: black;
    }
    
	#left, #right 
	{
        float: left;   
    }
    
	img 
	{
        height: 25px;
        width: 30px;
    }
	
	#left
	{
		background-color: #8CC640;   
    }
	
	#right
	{
        background-color: #C3C3C3; 
        height: 30px;
        border-style:solid;
        border-color:#8CC640;
        border-width: 1px;				
    }
    
	#template 
	{
        display:none;
    }
 </style>
 </body>
</html>
