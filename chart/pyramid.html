<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
    </div>
 <script type="text/javascript" language="javascript">
	$(function () 
	{
		$("#container").ejChart(
        {
            //Initializing Series
			series: 
			[
				{
                    points: [{ x: 'India', y: 24, text: 'India 24%' }, { x: 'Japan', y: 25, text: 'Japan 25%' },
							 { x: 'Australia', y: 20, text: 'Australia 20%' }, { x: 'USA', y: 35, text: 'USA 35%' },
							 { x: 'China', y: 23, text: 'China 23%' }, { x: 'Germany', y: 27, text: 'Germany 27%' },
                             { x: 'France', y: 22, text: 'France 22%' }],
                    marker: 
					{ 
                        dataLabel:
						{
							visible:true,
							shape:'rectangle',
							enableContrastColor:true,
							font: { size: '15px', fontWeight: 'lighter' }
						}
					},
                    name: 'Newyork', 
					type: 'pyramid',
					labelPosition:'outside'                      
                }
            ],
			load:"loadTheme",
			isResponsive: true,
            title:{text: 'Sales Distribution of Car by Region'},
            size: { height: "600"},
            legend: { visible: true, position:'top'}
        });
    });
 </script>
 </body>
</html>
