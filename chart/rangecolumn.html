<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>   
    <div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
    </div>
 <script type="text/javascript" language="javascript">
	$(function () 
	{
        $("#container").ejChart(
        {
            //Initializing Primary X Axis	              
            primaryXAxis:
            {
                title: { text: 'Month' },
                axisLine: { visible: false },
                majorGridLines: { visible: false },
                majorTickLines: { visible: false }
            },	
			
			//Initializing Primary Y Axis	
            primaryYAxis:
            {
                title: { text: 'Temperature(Celsius)' },
                axisLine: { visible: false },
                majorGridLines: { visible: true }
            },
			
			//Initializing Common Properties for all the series
			commonSeriesOptions: 
			{
                type: 'rangecolumn', 
				enableAnimation: true
            },
			
            //Initializing Series
			series: 
			[
                {
                    points: [{ x: 'Jan', low: 0.7, high: 6.1 }, { x: 'Feb', low: 1.3, high: 6.3 }, 
							 { x: 'Mar', low: 1.9, high: 8.5 }, { x: 'Apr', low: 3.1, high: 10.8 }, 
							 { x: 'May', low: 5.7, high: 14.4 },{ x: 'June', low: 8.4, high: 16.9 }, 
							 { x: 'July', low: 10.6, high: 19.2 }, { x: 'Aug', low: 10.5, high: 18.9 }, 
							 { x: 'Sep', low: 8.5, high: 16.1 }, { x: 'Oct', low: 6.0, high: 12.5 }, 
							 { x: 'Nov', low: 1.5, high: 6.9 }, { x: 'Dec', low: 5.1, high: 12.1 }],
                    name: 'India'
                },                
				{
                    points: [{ x: 'Jan', low: 1.7, high: 7.1 }, { x: 'Feb', low: 1.9, high: 7.7 },
							 { x: 'Mar', low: 1.2, high: 7.5 }, { x: 'Apr', low: 2.5, high: 9.8 }, 
							 { x: 'May', low: 4.7, high: 11.4 },{ x: 'June', low: 6.4, high: 14.4 },
                             { x: 'July', low: 9.6, high: 17.2 }, { x: 'Aug', low: 10.7, high: 17.9 },
							 { x: 'Sep', low: 7.5, high: 15.1 }, { x: 'Oct', low: 3.0, high: 10.5 }, 
							 { x: 'Nov', low: 1.2, high: 7.9 }, { x: 'Dec', low: 4.1, high: 9.1 }],
                    name: 'Germany'
				}
            ],
            title :{text: 'Maximum and Minimum Temperature - 2012'},
            size: { height: "600" },
			load:"loadTheme",
			isResponsive: true,
            legend: { visible: true }
        });
    });
 </script>             
 </body>
</html>
