<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body> 
    <div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
    </div>
 <script type="text/javascript" language="javascript">
    $(function ()
	{
        $("#container").ejChart(
        {
            //Initializing Primary X Axis	
			primaryXAxis:
            {
                title: { text: 'Year' }
            },	
			
			//Initializing Primary Y Axis				
            primaryYAxis:
            {
                title: { text: 'Production(billion kWh)' },
                labelFormat: '{value}B'
            },	
			
			//Initializing Common Properties for all the series
            commonSeriesOptions: 
			{
                type: 'steparea', enableAnimation: true,
                marker:
                {
                    shape: 'circle',
                    size:
                    {
                        height: 12, width: 12
                    },
                    visible: true
                }
            },	
			
			//Initializing Series
            series:
			[
	            {
                    points: [{ x: 2000, y: 416 }, { x: 2001, y: 490 }, { x: 2002, y: 470 }, { x: 2003, y: 500 }, 
							 { x: 2004, y: 449 }, { x: 2005, y: 470 },{ x: 2006, y: 437 }, { x: 2007, y: 458 }, 
							 { x: 2008, y: 500 }, { x: 2009, y: 473 }, { x: 2010, y: 520 }, { x: 2011, y: 509 }],							 
                    name: 'Brazil', 
					opacity: 0.5, 
					border :{color: 'transparent'}, 
					fill: '#69D2E7'
				}
            ],
            title:{text: 'Electricity- Production'},
            isResponsive: true,
			load:"loadTheme",
            size: { height: "600" },
            legend: { visible: true }
        });
    });  
 </script>
 </body>
</html>
