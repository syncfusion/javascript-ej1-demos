<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <textarea id="rteSample" rows="10" cols="30" style="width: 740px; height: 440px;display:none;">
                  <p><b>Description:</b></p>
        <p>The Rich Text Editor (RTE) control is an easy to render in
        client side. Customer easy to edit the contents and get the HTML content for
        the displayed content. A rich text editor control provides users with a toolbar
        that helps them to apply rich text formats to the text entered in the text
        area. </p>
       <p><b>Functional
        Specifications/Requirements:</b></p>
        <ol><li><p>Provide
        the tool bar support, itâ€™s also customizable.</p></li><li><p>Options
        to get the HTML elements with styles.</p></li><li><p>Support
        to insert image from a defined path.</p></li><li><p>Footer
        elements and styles(tag / Element information , Action button (Upload, Cancel))</p></li><li><p>Re-size
        the editor support.</p></li><li><p>Provide
        efficient public methods and client side events.</p></li><li><p>Keyboard
        navigation support.</p></li></ol>
        </textarea>
            </div>
			<div id="sampleProperties">
            <div class="prop-grid"><h4>Cleanup Option</h4>
                <div class="row">
                    <div class="col-md-6">List conversion</div>
                    <div class="col-md-6">
                         <input type="checkbox" id="check" /></div>
                    </div>
					<br />
                <div class="row">
                    <div class="col-md-6">Clean unwanted CSS</div>
                <div class="col-md-6">
                      <input type="checkbox" id="check1" /></div>
                </div><br/>
				<div class="row">
                    <div class="col-md-6">Remove styles</div>
                <div class="col-md-6">
                        <input type="checkbox" id="check2" /></div>
                </div><br/>
				<div class="row">
                    <div class="col-md-6">Clean unwanted elements</div>
                <div class="col-md-6">
                        <input type="checkbox" id="check3" /></div>
                </div>
                </div>
            </div>
			</div>
        </div>
    
    <script type="text/javascript" class="jsScript">
	     var target,chkobj;
        $(function () {
            $("#rteSample").ejRTE({
                width:"100%",
				minWidth:"150px",
				showFooter:true,
				showHtmlSource:true,
				pasteCleanupSettings: {
					listConversion: true, 
					cleanCSS: true,
					removeStyles: true,
					cleanElements: true
				}
            });
			target=$("#rteSample").data("ejRTE");
			$("#sampleProperties").ejPropertiesPanel();
			$("#check").ejCheckBox({ "change": "OnCheck", "checked": true });
		    $("#check1").ejCheckBox({ "change": "OnCheck1", "checked": true });
		    $("#check2").ejCheckBox({ "change": "OnCheck2", "checked": true });
			$("#check3").ejCheckBox({ "change": "OnCheck3", "checked": true});
		    chkobj=$("#check2").data("ejCheckBox");
			
        });
		 function OnCheck(args) {

            if (args.isChecked) {
                target.model.pasteCleanupSettings.listConversion = true;
            } else {
                target.model.pasteCleanupSettings.listConversion = false;
            }

        }
		  function OnCheck1(args) {
            
            if (args.isChecked) {
			    chkobj.setModel({checked:true})
			    target.model.pasteCleanupSettings.cleanCSS = true;
                target.model.pasteCleanupSettings.removeStyles = true;
            } else {
			    chkobj.setModel({checked:false})
			    target.model.pasteCleanupSettings.cleanCSS = false;
			    target.model.pasteCleanupSettings.removeStyles = false;
            }

        }
		 function OnCheck2(args) {

            if (args.isChecked) {
                target.model.pasteCleanupSettings.removeStyles = true;
            } else {
                target.model.pasteCleanupSettings.removeStyles = false;
            }

        }
		function OnCheck3(args) {

            if (args.isChecked) {
                target.model.pasteCleanupSettings.cleanElements = true;
            } else {
                target.model.pasteCleanupSettings.cleanElements = false;
            }

        }
		 
    </script>
    </script>

</body>
