<!doctype html>
<html>
<head>
    <title>Essential JS 1: RTE All tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
	 <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <textarea id="rteSample" rows="10" cols="30" style="width: 740px; height: 440px;display:none;">
                  <p><b>Description:</b></p>
        <p>The Rich Text Editor (RTE) control is an easy to render in
        client side. Customer easy to edit the contents and get the HTML content for
        the displayed content. A rich text editor control provides users with a toolbar
        that helps them to apply rich text formats to the text entered in the text
        area. </p>
       <p><b>Functional
        Specifications/Requirements:</b></p>
        <ol><li><p>Provide
        the tool bar support, itâ€™s also customizable.</p></li><li><p>Options
        to get the HTML elements with styles.</p></li><li><p>Support
        to insert image from a defined path.</p></li><li><p>Footer
        elements and styles(tag / Element information , Action button (Upload, Cancel))</p></li><li><p>Re-size
        the editor support.</p></li><li><p>Provide
        efficient public methods and client side events.</p></li><li><p>Keyboard
        navigation support.</p></li></ol>
        </textarea>
            </div>
        </div>
    </div>
    <script type="text/javascript" class="jsScript">
        $(function () {
            $("#rteSample").ejRTE({
                width:"100%",
				minWidth:"150px",
                showFooter: true,
				showHtmlSource:true,
                tools: {
					formatStyle: ["format"],
					edit:["findAndReplace"],
                    font: ["fontName", "fontSize", "fontColor", "backgroundColor"],
                    style: ["bold", "italic", "underline", "strikethrough"],
                    alignment: ["justifyLeft", "justifyCenter", "justifyRight", "justifyFull"],
                    lists: ["unorderedList", "orderedList"],
                    clipboard: ["cut", "copy", "paste"],
                    doAction: ["undo", "redo"],
					indenting: ["outdent", "indent"],
                    clear: ["clearFormat", "clearAll"],
                    links: ["createLink","removeLink"],
                    images: ["image"],
					media:["video"],
                    tables: ["createTable", "addRowAbove", "addRowBelow", "addColumnLeft", "addColumnRight", "deleteRow", "deleteColumn", "deleteTable"],
                    effects: ["superscript", "subscript"],
                    casing: ["upperCase", "lowerCase"],
					view:["fullScreen","zoomIn","zoomOut"],
					print:["print"],
					customUnorderedList: [{
                        name: "unOrderInsert",
                        tooltip: "Custom UnOrderList",
                        css: "e-rte-toolbar-icon e-rte-unlistitems customUnOrder",
						text: "Smiley",
                        listImage:"url('../content/images/rte/Smiley-GIF.gif')"
                    }],
				    customOrderedList: [{
                        name: "orderInsert",
                        tooltip: "Custom OrderList",
                        css: "e-rte-toolbar-icon e-rte-listitems customOrder",
						text: "Lower-Greek",
                        listStyle:"lower-greek"
                    }] 
                }
            });
        });
    </script>
    <style type="text/css">
        #rteSample {
            margin: 0 auto;
        }
		.customUnOrder,.customOrder{
		   height:25px;
		}
		.customUnOrder:after {
		  content: "\e7f1";
		  font-size:20px;
		  float:left;
		  padding: 0px 4px 0px 4px;
		}
		.customOrder:after {
		  content: "\e7f0";
		  font-size:20px;
		  float:left;
		  padding: 0px 4px 0px 4px;
		}
    </style>
</body>
</html>
