<!doctype html>
<html>
<head>
    <title>Essential JS 1: RTE File & Image Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
	<link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>

    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <textarea id="rteSample" rows="10" cols="30" style="width: 100%; height: 440px;display:none;">
                            <p><b>Description:</b></p>
        <p>The Rich Text Editor (RTE) control is an easy to render in
        client side. Customer easy to edit the contents and get the HTML content for
        the displayed content. A rich text editor control provides users with a toolbar
        that helps them to apply rich text formats to the text entered in the text
        area. </p>
       <p><b>Functional
        Specifications/Requirements:</b></p>
        <ol><li><p>Provide
        the tool bar support, itâ€™s also customizable.</p></li><li><p>Options
        to get the HTML elements with styles.</p></li><li><p>Support
        to insert image from a defined path.</p></li><li><p>Footer
        elements and styles(tag / Element information , Action button (Upload, Cancel))</p></li><li><p>Re-size
        the editor support.</p></li><li><p>Provide
        efficient public methods and client side events.</p></li><li><p>Keyboard
        navigation support.</p></li></ol>
                        </textarea>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var ajaxSettings, fileService = window.baseurl + "api/FileExplorer/FileOperations";
        if (isRestrictCrossOrigin()) {
            //IE8, IE9 browser restrict CORS, so we set ajax request as JSONP to enable CORS
            ajaxSettings = {
                read: {
                    dataType: "jsonp"
                },
                createFolder: {
                    dataType: "jsonp"
                },
                remove: {
                    dataType: "jsonp"
                }
            };
            var ajaxSettings1 = {
                read: {
                    dataType: "jsonp",
                    jsonpCallback: "MyCallbackFunction1"
                },
                createFolder: {
                    dataType: "jsonp"
                },
                remove: {
                    dataType: "jsonp"
                }
            };
            //we have called "PerformJSONPAction" method to handle JSONP AJAX requests
            fileService = window.baseurl + "api/FileExplorer/FileOperations";
        }

        $(function () {
            $("#rteSample").ejRTE({
                toolsList: ["images"],
                tools: { images: ["image"] },
				width: "100%",
				minWidth: "150px",
				imageBrowser: { filePath: window.baseurl + "Content/FileBrowser/", ajaxAction: fileService, extensionAllow: "*.png, *.gif, *.jpg, *.jpeg, *.docx", ajaxSettings: ajaxSettings },
				fileBrowser: { filePath: window.baseurl + "Content/FileBrowser/", ajaxAction: fileService, extensionAllow: "*.txt, *.png, *.pdf,*.jpeg", ajaxSettings: ajaxSettings1 }
            });
        });
        function isRestrictCrossOrigin() {
            browserInfo = ej.browserInfo();
            return (browserInfo.name == 'msie' && browserInfo.version <= 9) ? true : false;
        }
    </script>
</body>
</html>
