<!doctype html>
<html>
<head>
    <title>Essential JS 1: RTE - KnockOut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
	 <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div>
                    <textarea id="rteSample" style="display:none;" data-bind="ejRTE: {value:rteValue,width:width,height:height,minWidth:mWidth}"></textarea>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">
                            Set Value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <textarea name="scroll" class="input ejinputtext" data-bind="value: rteValue"></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" class="jsScript">
        var rte;
        $(function () {
            rte = $("#rteSample").data("ejRTE");
            $("#chkShowHide").ejCheckBox({ "change": "onShowHide" });
            $("#chkDestroy").ejToggleButton({ "change": "onDestoryRestore", "defaultText": "Destory", "activeText": "Restore", "width": "96px" });
        });
        window.viewModel = {
            height: ko.observable(400),
            width: ko.observable("100%"),
			mWidth: ko.observable("150px"),
			responsive: ko.observable(true),
            rteValue: ko.observable("Description:The Rich Text Editor (RTE) control is an easy to render in client side. Customer easy to edit the contents and get the HTML content for"),
        };

        $(function () {
            ko.applyBindings(viewModel);
            rte = $("#rteSample").data("ejRTE");
        });
        function ongetText() {
            alert(rte.getText());
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
    <style>
        .input {
            height: 170px;
            text-indent: 10px;
            width: 220px;
            resize: none;
        }

        .cols-sample-area .rteSample {
            margin: auto;
        }

        .cols-prop-area .prop-grid.content {
            height: 395px;
        }

        .cols-sample-area #rteSample_wrapper {
            margin: auto;
        }

        .inputBtn {
            width: 96px;
            text-align: center;
        }
    </style>
</body>
</html>
