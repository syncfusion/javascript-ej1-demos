<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Media Player - Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <script src="../scripts/jsrender.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="utube_basicPlayer"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        jQuery(function ($) {
            if (!(ej.browserInfo().name === "msie" && Number(ej.browserInfo().version) < 9)) {
                var isMobile = screen.width < 640 ? true : false;
                var width = "700px";
                var height = "400px";
                if (isMobile) {
                    width = "100%";
                    height = "250px";
                }
                $("#utube_basicPlayer").ejMediaPlayer({
                    width: width,
                    height: height,
                    toolbarHeight: "70px",
                    playlistTitle: "Syncfusion",
                    source: [
                        {
                            "url": "https://www.youtube.com/watch?v=4Lb7Qabj9xA",
                            "title": "Fall Madly in Love with 10 Xamarin Charts!",
                            "author": "Syncfusion",
                            "posterUrl": "images/mediaplayer/xamarinChart.png"
                        },
                        {
                            "url": "https://www.youtube.com/watch?v=hLg-PxhT7KM",
                            "title": "Measure Everything",
                            "author": "Syncfusion",
                            "posterUrl": "images/mediaplayer/measure.png"
                        },
                        {
                            "url": "https://www.youtube.com/watch?v=B8qxvVmhacg",
                            "title": "Syncfusion Dashboard Designer",
                            "author": "syncfusion",
                            "posterUrl": "images/mediaplayer/dashboard.png"
                        },
                         {
                             "url": "http://files2.syncfusion.com/Videos/samples/Syncfusion+Dashboard+Server.mp4",
                             "title": "Dashboard and Report Server",
                             "posterUrl": "images/mediaplayer/reportserver.png",
                             "author": "syncfusion"
                         },
                    ],
                    renderMode: "advanced"
                });
            }
            else {
                alert("Media Player (HTML5) will not be supported in IE Version < 9");
            }
        });
    </script>
</body>
</html>
