<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Media Player - Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <script src="../scripts/jsrender.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="renderMode_mediaPlayer" style="margin-bottom: 28px;"></div>
            </div>
            <div class="cols-prop-area">
                <div class="row">
                    <div class="col-md-3">
                        <b>Render Mode</b>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="chkrad">
                            <input type="radio" name="medium" id="Radio1" /><label for="Radio1" class="clslab">Basic</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="chkrad">
                            <input type="radio" name="medium" id="Radio2" /><label for="Radio2" class="clslab">Mobile</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="chkrad">
                            <input type="radio" name="medium" id="Radio3" /><label for="Radio3" class="clslab">Advanced</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        jQuery(function ($) {
            if (!(ej.browserInfo().name === "msie" && Number(ej.browserInfo().version) < 9)) {
                var isMobile = screen.width < 640 ? true : false;
                var width = "700px";
                var height = "400px";
                if (isMobile) {
                    width = "100%";
                    height = "250px";
                }
                $("#renderMode_mediaPlayer").ejMediaPlayer({
                    width: width,
                    height: height,
                    showPlaylist: true,
                    renderMode: "basic",
                    playlistTitle: "Syncfusion License",
                    source: [
                        {
                            "url": "http://files2.syncfusion.com/Videos/samples/Syncfusion+Flat+License.mp4",
                            "title": "Syncfusion Flat License",
                            "posterUrl": "images/mediaplayer/SFFlatLicense.png",
                            "author": "syncfusion"
                        },
                        {
                            "url": "http://files2.syncfusion.com/Videos/samples/Data+Driven+%231+Internet+of+Things.mp4",
                            "title": "Internet of things",
                            "author": "Syncfusion",
                            "posterUrl": "images/mediaplayer/internetthings.png"
                        },
                        {
                            "url": "http://files2.syncfusion.com/Videos/samples/Data+Driven+%234+Big+Data%2C+Big+Risks.mp4",
                            "title": "BigData Big Risks",
                            "author": "syncfusion",
                            "posterUrl": "images/mediaplayer/bigdata.png"
                        }
                    ],
                });
                var mediaPlayerIns = $("#renderMode_mediaPlayer").data("ejMediaPlayer");
                $("#Radio1").ejRadioButton({
                    size: "medium",
                    checked: true,
                    change: function () {
                        mediaPlayerIns = $("#renderMode_mediaPlayer").data("ejMediaPlayer");
                        mediaPlayerIns.switchView("basic");
                    }
                });
                $("#Radio2").ejRadioButton({
                    size: "medium",
                    change: function () {
                        mediaPlayerIns = $("#renderMode_mediaPlayer").data("ejMediaPlayer");
                        mediaPlayerIns.switchView("mobile");
                    }
                });
                $("#Radio3").ejRadioButton({
                    size: "medium",
                    change: function () {
                        mediaPlayerIns = $("#renderMode_mediaPlayer").data("ejMediaPlayer");
                        mediaPlayerIns.switchView("advanced");
                    }
                });
            }
            else {
                alert("Media Player (HTML5) will not be supported in IE Version < 9");
            }
        });
    </script>
</body>
</html>
