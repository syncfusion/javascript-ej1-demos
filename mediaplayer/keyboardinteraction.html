<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Media Player Methods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <script src="../scripts/jsrender.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="keynavigate_basicPlayer"></div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Esc
                        </div>
                        <div class="col-md-3">
                            Exit full screen
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Space
                        </div>
                        <div class="col-md-3">
                            Play / Pause toggle
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            M / m
                        </div>
                        <div class="col-md-3">
                            Mute
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            F11
                        </div>
                        <div class="col-md-3">
                            Full screen
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Alt + Left
                        </div>
                        <div class="col-md-3">
                            Rewind (10 Sec)
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Alt + Right
                        </div>
                        <div class="col-md-3">
                            Forward (10 Sec)
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Shift + Left
                        </div>
                        <div class="col-md-3">
                            Rewind (3 Sec)
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Shift + Right
                        </div>
                        <div class="col-md-3">
                            Forward (3 Sec)
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Ctrl + Left
                        </div>
                        <div class="col-md-3">
                            Rewind (60 Sec)
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Ctrl + Up
                        </div>
                        <div class="col-md-3">
                            Volume Increase
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Ctrl + Right
                        </div>
                        <div class="col-md-3">
                            Forward (60 Sec)
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Ctrl + Down
                        </div>
                        <div class="col-md-3">
                            Volume Decrease
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var mediaPlayer;
        jQuery(function ($) {
            if (!(ej.browserInfo().name === "msie" && Number(ej.browserInfo().version) < 9)) {
                var isMobile = screen.width < 640 ? true : false;
                var width = "700px";
                var height = "400px";
                if (isMobile) {
                    width = "100%";
                    height = "250px";
                }
                $("#keynavigate_basicPlayer").ejMediaPlayer({
                    width: width,
                    height: height,
                    toolbarHeight: "70px",
                    playlistTitle: "Syncfusion Plaforms",
                    source: [
                        {
                            "url": "http://files2.syncfusion.com/Videos/samples/Managing+Static+Files+in+ASP.NET+Core%2C+presented+by+Ugo+Latt.mp4",
                            "title": "Managing Static Files in ASP.NET",
                            "posterUrl": "images/mediaplayer/SFFlatLicense.png",
                            "author": "syncfusion"
                        },
                        {
                            "url": "http://files2.syncfusion.com/Videos/samples/Syncfusion+Metro+Studio+5+Demo.mp4",
                            "title": "Syncfusion Metro Studio 5 Demo",
                            "posterUrl": "images/mediaplayer/mertoStudio.png",
                            "author": "syncfusion"
                        },
                        {
                            "url": "http://files2.syncfusion.com/Videos/samples/Syncfusion+Essential+Studio+for+WinRT+(XAML).mp4",
                            "title": "About Syncfusion",
                            "posterUrl": "images/mediaplayer/winRT.png",
                            "author": "syncfusion"
                        },
                    ],
                    renderMode: "advanced",
                });

                $("#sampleProperties").ejPropertiesPanel();
            }
            else {
                alert("Media Player (HTML5) will not be supported in IE Version < 9");
            }
        });

    </script>
</body>
</html>
