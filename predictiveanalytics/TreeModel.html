<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jsondata.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Grid"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        $(document).ready(
            // Function to call Predictive Analytics Web API
            function () {
                $.ajax({
                    type: "POST",
                    url: window.baseurl + 'api/PredictiveAnalytics/Load',
                    data: JSON.stringify({ data: window.titanic, pmmlFile: 'Titanic.pmml', name: 'TreeModel' }),
                    contentType: "application/json; charset=utf-8", // content type sent to server
                    dataType: "json", //Expected data format from server
                    processdata: true, //True or False
                    success: function (msg) {//On Successfull API call
                        Succeeded(msg);
                    },
                    error: Failed// When API call fails
                });
            });

        function Failed(result) {
            alert('Web API call failed: ' + result.status + '' + result.statusText);
        }

        function Succeeded(result) {
            var resultObject = JSON.parse(result);
            var data = ej.DataManager(resultObject).executeLocal(ej.Query());
            
            $("#Grid").ejGrid({
                dataSource: data,
                allowPaging: true,
                pageSettings: { pageCount: 3, pageSize: 10 },
                allowSorting: true,
                isResponsive: true,
				scrollSettings:{height:210},
				minWidth:700,
                columns: [
                        { field: "pclass", headerText: "Class", width: 100},
                        { field: "survived", headerText: "Survived", width: 100 },
                        { field: "sex", headerText: "Sex", width: 100 },
                        { field: "age", headerText: "Age", width: 100 , textAlign: ej.TextAlign.Right },
                        { field: "sibsp", headerText: "Siblings", width: 100 , textAlign: ej.TextAlign.Right },
                        { field: "parch", headerText: "Children", width: 100 , textAlign: ej.TextAlign.Right },
                        { field: "Predicted_survived", headerText: "Predicted_survived", width: 150, textAlign: ej.TextAlign.Right, cssClass: "predictedColumnColor" },
                        { field: "PassengerDiedProbability", headerText: "PassengerDiedProbability", textAlign: ej.TextAlign.Right, width: 200, cssClass: "predictedColumnColor" },
                        { field: "PassengerSurvivedProbability", headerText: "PassengerSurvivedProbability", textAlign: ej.TextAlign.Right, width: 200, cssClass: "predictedColumnColor" }
                ]
            });
        }
        
        function Failed(xhr) {
            alert(xhr.responseText);
            if (xhr.responseText) {
                var err = xhr.responseText;
                if (err)
                    error(err);
                else
                    error({ Message: "Unknown server error." })
            } return;
        }
    </script>
    <style>
        .predictedColumnColor {
            background-color: #d6d3d1 !important;
        }
    </style>
</body>

</html>
