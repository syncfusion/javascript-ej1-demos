    <script type="text/javascript">
        var tabctrl, trainchosen;
        var today = new Date();
        $(function () {
            // tab 1
            var location = [
                "Amsterdam", "Warsaw", "Emmerich am Rhein",
				"Berlin", "Konin", "Moscow", "Poznan",
				"Milan", "Paris", "Brussels", "Strasbourg", "Chur",
				"Budapest", "Vienna", "Prague", "Dortmund", "Cologne",
				"Munchen"
            ];
            var quota = [
                 { id: "1", text: "First Class" }, { id: "2", text: "Second Class" }, { id: "3", text: "Soft" }, { id: "4", text: "Common Class" }
            ];
            $("#wizardTab").ejTab({
                disabledItemIndex: [1, 2, 3],
                heightAdjustMode: "auto"
            });
            $("#startpoint").ejAutocomplete({
                width: 235,
                dataSource: location,
                filterType: "startsWith",
                highlightSearch: true
            });
            $("#endpoint").ejAutocomplete({
                width: 235,
                dataSource: location,
                filterType: "startsWith",
                highlightSearch: true
            });
            $("#searchTrain").ejButton({
                size: "small",
                showRoundedCorner: true,
                click: "tabNavigations"

            });
            $('#tickettype').ejDropDownList({

                width: 235,

                watermarkText: "Select ticket type", // set watermark text
                dataSource: quota,
                fields: { id: "id", text: "text", value: "text" }


            });
            $("#journeydate").ejDatePicker({
                width: 235,
                minDate: new Date(today.getTime()),
                maxDate: new Date(today.getTime() + 60 * 24 * 60 * 60 * 1000)
            });

            //tab 2

            $("#gotosearch").ejButton({
                size: "small",
                showRoundedCorner: true,
                click: "tabNavigations"

            });
            $("#booktickets").ejButton({
                size: "small",
                showRoundedCorner: true,
                click: "tabNavigations"

            });

            $("#trainAvailability").ejGrid({

                dataSource: window.tabWizarddata,
                allowSelection: true,
                selectionType: "single",
                columns: [
				{ field: "TrainNo", headerText: "Train No", width: 75 },
				{ field: "TrainName", headerText: "Name", width: 150 },
				{ field: "Depature", headerText: "Depature", width: 140 },
				{ field: "Arrival", headerText: "Arrival", width: 155 },
				{ field: "Availability", headerText: "Availability", width: 100 }

                ],
                recordClick: "selectedTrain"

            });
            //tab 3

	{ id: "1", text: "Male" }, { id: "2", text: "Female" }
            ];
            var berths = [
	{ id: "1", text: "Upper" }, { id: "2", text: "Lower" },
	{ id: "3", text: "Middle" }, { id: "4", text: "Window" },
	{ id: "5", text: "Aisle" }
            ];
            $("#pass_berth5").ejDropDownList({
                dataSource: berths,
                fields: { id: "id", text: "text", value: "text" }
            });
            $("#pass_gender5").ejDropDownList({

            $("#pass_berth4").ejDropDownList({

            });
            $("#pass_gender4").ejDropDownList({

                $("#Table1 #pass_age1,#Table1 #pass_age2,#Table1 #pass_age3,#Table1 #pass_age4,#Table1 #pass_age5,#Table1 #pass_name1,#Table1 #pass_name2,#Table1 #pass_name3,#Table1 #pass_name4,#Table1 #pass_name5").css("background-color", "#000");

        function tabNavigations(args) {

            switch (this._id) {
                case "searchTrain":
                    if (from.getValue() != "" && to.getValue() != "" && tktype.getValue() != "" && jdate.getValue() != null) {
                        if (from.getValue() != "" && from.getValue() == to.getValue()) {
                            $("#tab1_err").text("");
                            $("#tab1_err").append("*Arrival point can't be same as Depature");
                        }
                        else {
                            $("#wizardTab").ejTab({
                                disabledItemIndex: [0, 2, 3],
                                enabledItemIndex: [1],
                                selectedItemIndex: 1
                            });
                            filterTrains(args);
                        }
                    }
                    else {
                        $("#tab1_err").text("");
                        $("#tab1_err").append("*Please fill all the details before proceeding");
                    }
                    break;
                case "gotosearch":
                    trainchosen = [];
                    $("#wizardTab").ejTab({
                        disabledItemIndex: [1, 2, 3],
                        enabledItemIndex: [0],
                        selectedItemIndex: 0
                    });
                    break;
                case "booktickets":
                    if (trainchosen == undefined || trainchosen.length == 0) {
                        $("#tab2_err").text("");
                        $("#tab2_err").append("*Select your convenient train");
                    }
                    else {
                        $("#wizardTab").ejTab({
                            disabledItemIndex: [0, 1, 3],
                            enabledItemIndex: [2],
                            selectedItemIndex: 2
                        });
                        var colorvalue = $("#wizardTab .e-header").css("background-color");
                        var digits = /(.*?)rgb\((\d+), (\d+), (\d+)\)/.exec(colorvalue);

                        var red = parseInt(digits[2]);
                        var green = parseInt(digits[3]);
                        var blue = parseInt(digits[4]);

                        var rgb = blue | (green << 8) | (red << 16);
                        hexcol = digits[1] + '#' + rgb.toString(16);
                        $("table#Table1 th").css("border-bottom", "3px solid " + hexcol);
                    }
                    break;
                case "gobacktobook":
                    $("#wizardTab").ejTab({
                        disabledItemIndex: [0, 2, 3],
                        enabledItemIndex: [1],
                        selectedItemIndex: 1
                    });
                    break;
                case "confirmtickets":
                    if ($("#pass_name1").val() == "") {
                        $("#tab3_err").text("");
                        $("#tab3_err").append("*Please enter passenger details");
                    }
                    else {
                        $("#wizardTab").ejTab({
                            disabledItemIndex: [0, 1, 2],
                            enabledItemIndex: [3],
                            selectedItemIndex: 3
                        });
                        finaldetails(args);
                    }
                    break;
                case "gobacktodetails":
                    $("#wizardTab").ejTab({
                        disabledItemIndex: [0, 1, 3],
                        enabledItemIndex: [2],
                        selectedItemIndex: 2
                    });
                    var colorvalue = $("#wizardTab .e-header").css("background-color");
                    var digits = /(.*?)rgb\((\d+), (\d+), (\d+)\)/.exec(colorvalue);
                    var red = parseInt(digits[2]);
                    var green = parseInt(digits[3]);
                    var blue = parseInt(digits[4]);

                    var rgb = blue | (green << 8) | (red << 16);
                    hexcol = digits[1] + '#' + rgb.toString(16);
                    $("table#Table1 th").css("border-bottom", "3px solid " + hexcol);
                    break;
                case "searchTrain":
                    $("#wizardTab").ejTab({
                        disabledItemIndex: [0, 1, 2],
                        enabledItemIndex: [3],
                        selectedItemIndex: 3
                    });
                    break;
            }

        }
        function filterTrains(args) {
            $("#tab1_err").text("");
            var fromCity = document.getElementById("startpoint").value;
            var toCity = document.getElementById("endpoint").value;

            var query = ej.Query()
     .search(fromCity, ["Depature"])
     .search(toCity, ["Arrival"])
            var result;
            var dataManager = ej.DataManager(window.tabWizarddata);
            $(function () {
                result = dataManager.executeLocal(query);
            });

            if (result && !result[0]) {
                query = ej.Query()
   .search(fromCity, ["Depature"])
                result = dataManager.executeLocal(query);

            }

            if (result && !result[0]) {
                query = ej.Query()
   .search(fromCity, ["Arrival"])
                result = dataManager.executeLocal(query);

            }

            var gridObj = $("#trainAvailability").data("ejGrid");
            gridObj.option("dataSource", result);
        }

        function finaldetails(args) {
            var reserved = [];
            $("#tab3_err").text("");
            for (i = 1; i <= 5; i++) {
                if ($("#pass_name" + i).val() != "") {
                    details = {}
                    details["TrainNo"] = trainchosen.TrainNo.toString();
                    details["PassName"] = $("#pass_name" + i).val();
                    details["Gender"] = $("#pass_gender" + i).val();
                    details["CoachNo"] = "S" + i;
                    details["SeatNo"] = i * 2;
                    reserved.push(details);

                }
            }

            $("#TicketConfirmation").ejGrid({ dataSource: reserved });
        }

        function selectedTrain(args) {
            trainchosen = args.data;
        }
