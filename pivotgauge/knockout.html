<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/knockout.min.js" type="text/javascript"></script>
    <script src="../scripts/excanvas.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js" type="text/javascript"></script>

</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width: 70%">
                <div class="control" style="margin-left: -16px;">
                    <div id="PivotGauge" data-bind="ejPivotGauge: { url: url, enableTooltip: enableTooltip, serviceMethodSettings:methods, scales: scales, rowsCount: rowsCount, columnsCount: columnsCount, labelFormatSettings: labelFormatSettings, load: 'loadGaugeTheme'}"
                         style="min-height: 275px; height: 338px; width: 100%; overflow: auto;position:relative" />
                </div>
            </div>
        </div>
        <div id="sampleProperties">
            <div class="prop-grid">
                <div class="row">
                    <div class="col-md-3" style="line-height: 3">
                        Edit Row Count
                    </div>
                    <div class="col-md-3 aligntop">
                        <input type="text" value="" data-bind="ejNumericTextbox: {value:rowsCount, minValue: 1 ,maxValue:3, width: '100px' }"
                               data-bind="value:rowsCount" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" style="line-height: 3">
                        Edit Column Count
                    </div>
                    <div class="col-md-3 aligntop">
                        <input type="text" value="" data-bind="ejNumericTextbox: {value:columnsCount, minValue: 1 ,maxValue:3, width: '100px' }"
                               data-bind="value:columnsCount" />
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var scale = [{
                showRanges: true,
                radius: 150, showScaleBar: true, size: 1,
                border: {
                    width: 0.5
                },
                showIndicators: true, showLabels: true,
                pointers: [{
                    showBackNeedle: true,
                    backNeedleLength: 20,
                    length: 125,
                    width: 7
                },
                        {
                            type: "marker",
                            markerType: "diamond",
                            distanceFromScale: 5,
                            placement: "center",
                            backgroundColor: "#29A4D9",
                            length: 25,
                            width: 15
                        }],
                ticks: [{
                    type: "major",
                    distanceFromScale: 2,
                    height: 16,
                    width: 1, color: "#8c8c8c"
                }, {
                    type: "minor",
                    height: 6,
                    width: 1,
                    distanceFromScale: 2,
                    color: "#8c8c8c"
                }],
                labels: [{
                    color: "#8c8c8c"
                }],
                ranges: [{
                    distanceFromScale: -5,
                    backgroundColor: "#fc0606",
                    border: {
                        color: "#fc0606"
                    }
                }, {
                    distanceFromScale: -5
                }],
                customLabels: [{
                    position: { x: 180, y: 290 },
                    font: { size: "10px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
                }, {
                    position: { x: 180, y: 320 },
                    font: { size: "10px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
                }, {
                    position: { x: 180, y: 150 },
                    font: { size: "12px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
                }]
            }];
            var labelFormatSettings = { decimalPlaces: 2 };
            window.viewModel = {
                url: ko.observable(window.baseurl + "api/PivotGauge/Olap"),
                enableTooltip: ko.observable(true),
                rowsCount: ko.observable(2),
                columnsCount: ko.observable(3),
                scales: ko.observable(scale),
                labelFormatSettings: ko.observable(labelFormatSettings),
                methods: ko.observable({ initialize: "Initialize" })

            };
            $(function () {
                ko.applyBindings(viewModel);
                $("#sampleProperties").ejPropertiesPanel();
            });
        </script>
    </div>
    <style>
        .samplecontent {
            padding: 4px;
        }

        .row .cols-prop-area {
            min-height: 150px;
            width: 27%;
        }

        .cols-prop-area [class*="col-md-3"] {
            min-height: 0px;
        }

        .circulardarkgradient, .circularlightgradient {
            width: 360px;
            position: relative;
        }
    </style>

</body>
</html>
