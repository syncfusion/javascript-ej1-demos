<!doctype html>
<html>
<head>
    <title>Essential JS 1: Waiting Popup Custom Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
              <div class="cols-sample-area" style="position:relative">
                <div id="target" class="waiting"></div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="block">
            <div class="logo"></div>
            <div class="txt">
                <p>Create cutting-edge </p>
                <p><b>HTML5</b> web applications </p>
                <p>with ease </p>
            </div>
        </div>
        <div class="loader"></div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#target").ejWaitingPopup({ showOnInit: true, template: $("#content"), appendTo:".cols-sample-area" });
        });
    </script>
    <style type="text/css" class="cssStyles">
        #target {
            height: 320px;
            width: 600px;
        }

        .block {
            height: 76px;
        }

        .logo {
            background-image: url("../content/images/waitingpopup/js_logo.png");
            background-repeat: no-repeat;
            float: left;
            height: 100%;
            width: 77px;
            margin-right: 15px;
        }

        .txt {
            float: left;
            font-size: 17px;
            height: 100%;
            text-align: left;
			color:white;
        }

            .txt p {
                margin: 0;
            }

        .loader {
            background: url("../content/images/waitingpopup/load_light.gif") no-repeat scroll -5px 18px transparent;
            height: 40px;
            width: 100%;
        }

        .darktheme .loader {
            background-image: url("../content/images/waitingpopup/load_dark.gif");
        }

        #content {
            cursor: default;
            height: 112px;
            width: 285px;
        }
    </style>
</body>
</html>
