<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="position:relative">
                <div id="target" class="waiting"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#target").ejWaitingPopup({ showOnInit: true, appendTo:".cols-sample-area"});
        });
    </script>
    <style type="text/css" class="cssStyles">
        #target {
            height: 320px;
            width: 600px;
        }
 
    </style>
