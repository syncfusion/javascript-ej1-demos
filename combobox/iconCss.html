<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: ComboBox - Icon CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
<div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" tabindex="1" id="list" />
                    </div>
                </div>
            </div>
		</div>
 </div>
 <script type="text/javascript">
		var socialMedia = [
        { class: 'mailtools categorize', name: 'Categorize and Move' }, { class: 'mailtools done', name: 'Done' },
        { class: 'mailtools flag', name: 'Flag & Move' }, { class: 'mailtools forward', name: 'Forward' },
        { class: 'mailtools movetofolder', name: 'Move to Folder' }, { class: 'mailtools newmail', name: 'New E-mail' },
        { class: 'mailtools meeting', name: 'New Meeting' }, { class: 'mailtools reply', name: 'Reply & Delete' }
    ];
        $(function () {
		 $('#list').ejComboBox({
			dataSource: socialMedia,
			fields: { text: 'name', value: 'name', iconCss: 'class' },
			width: '250px',
			placeholder: 'Select an icon',
			index: -1,
			popupHeight: '200px',
			popupWidth: '250px'
            });
        });
    </script>
	<style type="text/css" class="cssStyles">
        /*controls*/
        .mailtools {
            display: block;
            background-image: url('../content/images/dropdownlist/iconsapps.png');
            height: 25px;
            width: 25px;
            background-position: center center;
            background-repeat: no-repeat;
        }

            .mailtools.done {
                background-position: 0 0;
            }

            .mailtools.movetofolder {
                background-position: 0 -22px;
            }

            .mailtools.categorize {
                background-position: 0 -46px;
            }

            .mailtools.flag {
                background-position: 0 -70px;
            }

            .mailtools.forward {
                background-position: 0 -94px;
            }

            .mailtools.newmail {
                background-position: 0 -116px;
            }

            .mailtools.reply {
                background-position: 0 -140px;
            }

            .mailtools.meeting {
                background-position: 0 -164px;
            }
    </style>
</body>

</html>
