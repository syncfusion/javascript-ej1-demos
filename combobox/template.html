<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: ComboBox - Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
<div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" tabindex="1" id="list" />
                    </div>
                </div>
            </div>
		</div>
 </div>
 <script type="text/javascript">
		var empList = [
        { text: 'John Linden', eimg: '7', status: 'Available', country: 'USA' },
        { text: 'Erik Linden', eimg: '3', status: 'Available', country: 'England' },
        { text: 'Suyama', eimg: '6', status: 'Available', country: 'England' },
        { text: 'Leverling', eimg: '5', status: "Available", country: 'USA' }
    ];
        $(function () {
		 $('#list').ejComboBox({
			dataSource: empList,
        fields: { text: 'text'},
        headerTemplate: '<div class="head">  Photo  <span style="padding-left:20px"> Contact Info </span></div>',
        itemTemplate: '<div><img class="eimg" src="../content/images/combobox/${eimg}.png" alt="employee"/>' +
            '<div class="ename"> ${text} </div><div class="temp"> ${country} </div></div>',
        footerTemplate: '<div class="Foot"> Total Items Count: 4 </div>',
        width: '250px',
        placeholder: 'Select an employee',
        popupWidth: '250px',
        popupHeight: '340px'
            });
        });
    </script>
	<style>
        .head {
            background-color: #a9a9a9;
            height: 35px;
            font-weight: bold;
            padding: 10px 0 0 18px;
            font-size: 15px;
        }
        
        .Foot {
            background-color: #dadada;
            vertical-align: middle;
            padding: 16px;
            font-weight: bold;
            font-size: 15px;
        }
        
        .ename {
            font-weight: bold;
            display: block !important;
            opacity: .87;
        }
        
        .tempName {
            padding: 5px 42px;
            opacity: .87;
        }
        
        .temp {
            margin-top: -10px;
            opacity: .54;
        }
        
        .eimg {
            border-radius: 50%;
            padding: 10px 16px;
            width: 40px;
            height: 40px;
            float: left;
        }
        
        .tempImg {
            padding-bottom: 3px;
            border-radius: 50%;
            float: left;
        }
        
        .e-dropdownbase .e-list-item * {
            display: block;
        }
    </style>
</body>

</html>
