<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: ComboBox - API's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" tabindex="1" id="list" />
                    </div>
                </div>
            </div>

	 <div id="sampleProperties">
                <div class="prop-grid"> 
					<div class="row">
                        <div class="col-md-6">
                            Autofill
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" id="chkAutofillbtn" class="e-togglebtn" />
                        </div>
                    </div>
					<div class="row">
                        <div class="col-md-6">
                            Sort
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" id="chkSorting" class="e-togglebtn" />
                        </div>
					</div>
					
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
			var empList = [
			{ id: 'level1', game: 'American Football' }, { id: 'level2', game: 'Badminton' },
			{ id: 'level3', game: 'Basketball' }, { id: 'level4', game: 'Cricket' },
			{ id: 'level5', game: 'Football' }, { id: 'level6', game: 'Golf' },
			{ id: 'level7', game: 'Hockey' }, { id: 'level8', game: 'Rugby' },
			{ id: 'level9', game: 'Snooker' }, { id: 'level10', game: 'Tennis' }
			];
			$(function () {
				$("#list").ejComboBox({
					dataSource: empList,
					fields: { text: 'game', value: 'id' },
					width: '250px',
					placeholder: 'Select a game',
					index: -1,
					popupHeight: '200px',
					popupWidth: '250px'
				}); 
				$("#chkAutofillbtn").ejToggleButton({ "width": "107px", "change": "onAutofill", "defaultText": "Enable", "activeText": "Disable" });
				$("#chkSorting").ejToggleButton({ "width": "107px", "change": "onSorting", "defaultText": "Descending", "activeText": "Ascending" });
			});
		 
			function onAutofill(args){
			   var listObj = $('#list').ejComboBox("instance");
				if (listObj.model) {
					if (args.isChecked)
						listObj.option({ autofill: true});
					else
						listObj.option({ autofill: false });
				}
			}
			function onSorting(args){
			var listObj = $('#list').ejComboBox("instance");
				if (listObj.model) {
					if (args.isChecked){
						 listObj.option({sortOrder: 'Descending'			
					});
					}
					else
					{
						listObj.option({sortOrder: 'Ascending'			
					});
					}
			}
			}
			$("#sampleProperties").ejPropertiesPanel();
    </script>
</body>
</html>
