<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: ComboBox - Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                         <input type="text" tabindex="1" id="selectgame" />
                    </div>
                </div>
            </div>
            <div class="cols-prop-area event-tracer">
                <div>
                    <div class="heading">
                        <span>Event Trace</span>
                        <div class="pull-right">
                            <select name="selectevtprops" id="selectControls">
                                <option value="focus">focus</option>
                                <option value="blur">blur</option>
                                <option value="select">select Hide</option>
                                <option value="change">change Shown</option>
                                <option value="open">open Shown</option>
								<option value="close">close</option> 
                            </select>
                        </div>
                    </div>
                    <div class="prop-grid content">
                        <div class="eventarea">
                            <div class="EventLog" id="EventLog">
                            </div>
                        </div>
                        <div class="evtbtn">
                            <input type="button" class="eventclear e-btn" value="Clear" onclick="onClear()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"> 
        $(function () {
            var empList = [
        { id: 'level1', game: 'American Football' }, { id: 'level2', game: 'Badminton' },
        { id: 'level3', game: 'Basketball' }, { id: 'level4', game: 'Cricket' },
        { id: 'level5', game: 'Football' }, { id: 'level6', game: 'Golf' },
        { id: 'level7', game: 'Hockey' }, { id: 'level8', game: 'Rugby' },
        { id: 'level9', game: 'Snooker' }, { id: 'level10', game: 'Tennis' }
		];
        $(function () {
            $("#selectgame").ejComboBox({
				dataSource: empList,
				fields: { text: 'game', value: 'id' },
				width: '250px',
				placeholder: 'Select a game',
				index: -1,
				popupHeight: '200px',
				popupWidth: '250px',
                create: "onCreate",
                focus: "onFocus",
                blur: "onBlur",
                select: "onSelect",
                change: "onChange",
                open: "onOpen",
                close: "onClose"
			});
        }); 

            $('#selectControls').ejDropDownList({
                popupShown: "adjustpopupposition",
                showCheckbox: true,
                checkAll: true,
                change: "evtpropscheckedevent"
            });

        });

       function onCreate(args) {
            jQuery.addEventLog("ComboBox has been <span class='eventTitle'>created</span>.");
        }
        function onFocus(args) {
            jQuery.addEventLog("ComboBox  is in <span class='eventTitle'>focus</span>. ");
        }
        function onBlur(args) {
            jQuery.addEventLog("ComboBox  is out of <span class='eventTitle'>focus</span>.");
        }
        function onSelect(args) {
            jQuery.addEventLog("The value '" + args.text + "' has been <span class='eventTitle'>selected</span>.");
        }
        function onChange(args) {
            jQuery.addEventLog("The value has been <span class='eventTitle'>changed</span> to '" + args.value + "'.");
        }
        function onOpen(args) {
            jQuery.addEventLog("Popup List has been <span class='eventTitle'>opened</span>.");
        }
        function onClose(args) {
            jQuery.addEventLog("Popup List has been <span class='eventTitle'>closed</span>.");
        }
        function onClear() {
            jQuery.clearEventLog();
        }
    </script>
</body>
</html>
