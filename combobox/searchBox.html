<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: ComboBox - SearchBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
<div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input id="filter" type="text" />
                    </div>
                </div>
            </div>
		</div>
 </div>
 <script type="text/javascript">
	var empList = [
			{ id: 'level1', game: 'American Football' }, { id: 'level2', game: 'Badminton' },
			{ id: 'level3', game: 'Basketball' }, { id: 'level4', game: 'Cricket' },
			{ id: 'level5', game: 'Football' }, { id: 'level6', game: 'Golf' },
			{ id: 'level7', game: 'Hockey' }, { id: 'level8', game: 'Rugby' },
			{ id: 'level9', game: 'Snooker' }, { id: 'level10', game: 'Tennis' }
			];
    var query = new ej.Query().select(['game', 'id']);
        $(function () {
		 $('#filter').ejComboBox({
			dataSource: empList,
        query: query.take(5),
        fields: { text: 'game', value: 'id' },
        placeholder: 'Select a game',
        popupHeight: '230px',
        allowFiltering: true,
        filtering: function(e){
            var query = new ej.Query().select(['game', 'id']);
			query = (e.text !== '') ? query.where('game', 'contains', e.text, true) : query;
			e.updateData(empList, query);
        }
            });
        });
    </script>
</body>

</html>
