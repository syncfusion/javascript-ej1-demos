<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Card Customization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <!--<![endif]-->    
    <script src="../scripts/jsonkanbandata.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>  
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Kanban"></div>
            </div>
			  <div id="sampleProperties">
                <div class="prop-kanban">
                    <div class="row">
                        <div class="col-md-3">
                            Enable Tooltip
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" id="enableToolTip" class="nodetext" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Enable Template
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" id="enableToolTipTemp" class="nodetext" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="tooltipTemp" type="text/x-jsrender">
        <div class='e-kanbantooltiptemp'>
            <table>
                <tr>
                    <td class="photo">
                        <img src="{{:ImgUrl}}" alt="">
                    </td>
                    <td class="details">
                        <table>
                            <colgroup>
                                <col style="width:30%">
                                <col style="width:70%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td class="CardHeader">Assignee:</td>
                                    <td>{{:Assignee}}</td>
                                </tr>
                                <tr>
                                    <td class="CardHeader">Type:</td>
                                    <td>{{:Type}}</td>
                                </tr>                                
                                <tr>
                                    <td class="CardHeader">Estimate:</td>
                                    <td>{{:Estimate}}</td>
                                </tr>                                
                                <tr>
                                    <td class="CardHeader">Summary:</td>
                                    <td>{{:Summary}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
	</script>
	<style type="text/css">
        .details >table {
            width: 100%;
            margin-left:2px;            
			border-collapse: separate;
            border-spacing: 1px;
        }
        .e-kanbantooltiptemp {
            width: 250px;
            padding: 3px;
        }
	    .e-kanbantooltiptemp > table {
	        width: 100%;
	    }
	    .e-kanbantooltiptemp td {
	        vertical-align: top;
	    }
	    td.details {
	        padding-left: 10px;
	    }
        .CardHeader {
            font-weight: bolder;
        }
		.e-kanban .e-kanbancard .e-primarykey {
            font-size: 13px;
}
    </style>
    <script type="text/javascript">
        $(function() {
            var data = ej.DataManager(window.kanbanData).executeLocal(ej.Query().take(30));
            $("#Kanban").ejKanban(
            {
                dataSource: data,
			    tooltipSettings: {
                    enable: true,
                },
                columns: [
                        { headerText: "Backlog", key: "Open"},
                        { headerText: "In Progress", key: "InProgress" },
                        { headerText: "Testing", key: "Testing" },
                        { headerText: "Done", key: "Close" }
                ],
                keyField: "Status",
		     	allowTitle: true,
	    		fields: {
	    			  primaryKey: "Id",
					  content: "Summary",
					  tag: "Tags",
					  color: "Type",
					  imageUrl: "ImgUrl",
					  priority: "RankId",
				 },
                 cardSettings: {
                        colorMapping: {
                            "#ee4e75": "Bug,Story",
                            "#57b94c": "Improvement",
                            "#edba3c": "Epic",
                            "#5187c6": "Others",
                         },
                 },
                 allowSelection: false,
	        	 queryCellInfo: "queryCellInfo"
                });
		     obj = $("#Kanban").data("ejKanban");
             $("#enableToolTip").ejCheckBox({ "change": "onTooltipChange", checked: true });
             $("#enableToolTipTemp").ejCheckBox({ "change": "onTooltipTemp", checked: false });
       	   });
		$("#sampleProperties").ejPropertiesPanel();
	    function queryCellInfo(args) {
		       $($(args.card).find(".e-primarykey")).html("<a href='#'>Card "+args.data.Id+"</a>");
        }
		function onTooltipChange(args) {            
            $("#Kanban").ejKanban("option", "tooltipSettings.enable", args.isChecked);            
        }
        function onTooltipTemp(args) {            
            $("#Kanban").ejKanban("option", "tooltipSettings.template", args.isChecked == true ? "#tooltipTemp" : null);
        }
    </script>
</body>
</html>
