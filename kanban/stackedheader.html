<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Stacked Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <!--<![endif]-->    
    <script src="../scripts/jsonkanbandata.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>	
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
 <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Kanban"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            var data = ej.DataManager(window.kanbanData).executeLocal(ej.Query().take(30));
           $("#Kanban").ejKanban(
                {
                    dataSource: data,
                    isResponsive:true,					
                    columns: [
                        { headerText: "Backlog", key: "Open",width:80},
                        { headerText: "Validated", key: "Validate", width: 80 },
                        { headerText: "In Progress", key: "InProgress", width: 80 },
                        { headerText: "Testing", key: "Testing",width:80},
                        { headerText: "Done", key: "Close",width:70}
                    ],                                                           			
                    keyField: "Status",   
                    allowTitle: true,					
					fields: {
					    primaryKey: "Id",
					    content: "Summary",
					    imageUrl: "ImgUrl"
					},
					stackedHeaderRows: [{
					    stackedHeaderColumns: [{ headerText: "Unresolved", column: "Backlog,Validated,In Progress" },
                            { headerText: "Resolved", column: "Testing,Done" }]
					}],
					allowSelection: false  
                 });
         });
    </script>
</body>
</html>
