<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Essential JS 1: Toolbar Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/cultures/ej.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div id="toolbarTemplate">
                            <ul>
                                <li>
                                    <div class="ctrlradio">
                                        <input type="radio" name="small" id="Radio1" />
                                    </div>
                                    option
                                </li>
                                <li id="Dropdown" title="Dropdown Control">
                                    <input id="selectcar" type="text" />
                                    <div id="cars">
                                        <ul>
                                            <li>Audi A4</li>
                                            <li>Audi A5</li>
                                            <li>Audi A6</li>
                                            <li>Audi A7</li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#Radio1").ejRadioButton({ checked: false });
            $('#selectcar').ejDropDownList({ height: "23px", width: "100px", targetID: "cars", selectedItemIndex: 0 });
            $("#toolbarTemplate").ejToolbar({ width: "100%" });
        });
    </script>
    <style type="text/css" class="cssStyles">
        .ctrlradio {
		    padding-top:1px;
            padding-right: 5px;
            float: left;
        }

        #selectcar {
            line-height: 20px;
        }
		.material .frame{
			width: 266px;
		}
    </style>
</body>
</html>
