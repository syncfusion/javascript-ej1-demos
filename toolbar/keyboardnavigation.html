<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Essential JS 1: Toolbar Keyboard Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]--> 
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div id="toolbarKeySupport" tabindex="1">
                            <ul>
                                <li id="Li5" title="STOP">
                                    <div class="ToolbarItems Stop" />
                                </li>
                                <li id="mediaback" title="Previous">
                                    <div class="ToolbarItems Back" />
                                </li>
                                <li id="previous" title="Preview">
                                    <div class="ToolbarItems FastForward" />
                                </li>
                                <li id="play" title="play">
                                    <div class="ToolbarItems Play" />
                                </li>
                                <li id="next" title="Review">
                                    <div class="ToolbarItems FastForward1" />
                                </li>
                                <li id="end" title="Next">
                                    <div class="ToolbarItems Back1" />
                                </li>
                                <li id="eject" title="Load/Eject">
                                    <div class="ToolbarItems End" />
                                </li>
                                <li id="PlayOnce" title="PlayOnce">
                                    <div class="ToolbarItems PlayOnce" />
                                </li>
                                <li id="RepeatAll" title="RepeatAll">
                                    <div class="ToolbarItems RepeatAll" />
                                </li>
                                <li id="playerSkew" title="Skew">
                                    <div class="ToolbarItems playerSkew" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid keyboard">
                    <div class="row">
                        <div class="col-md-3">
                            Alt + j
                        </div>
                        <div class="col-md-3">
                            Focuses the control
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            UP
                        </div>
                        <div class="col-md-3">
                            Navigates up and right.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Down
                        </div>
                        <div class="col-md-3">
                            Navigates down and left.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Left
                        </div>
                        <div class="col-md-3">
                            Navigates down and left.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Right
                        </div>
                        <div class="col-md-3">
                            Navigates up and right.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Home
                        </div>
                        <div class="col-md-3">
                            Navigates to the starting item.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            End
                        </div>
                        <div class="col-md-3">
                            Navigates to the ending item.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Enter
                        </div>
                        <div class="col-md-3">
                            Selects the focused item
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style type="text/css" class="cssStyles">
        .darktheme .cols-sample-area .e-tooltxt .ToolbarItems {
            background-image: url('../content/images/toolbar/playerd.png');
        }

        .cols-sample-area .e-tooltxt .ToolbarItems {
            display: block;
            background-image: url('../content/images/toolbar/playerl.png');
            height: 32px;
            width: 28px;
            background-repeat: no-repeat;
            list-style: none outside none;
        }

        .e-tooltxt:hover .ToolbarItems, .darktheme .cols-sample-area .e-tooltxt:hover .ToolbarItems {
            background-image: url('../content/images/toolbar/playerh.png');
        }


        .ToolbarItems.Back {
            background-position: -2px 0px;
        }

        .ToolbarItems.End {
            background-position: -44px 0px;
        }

        .ToolbarItems.FastForward {
            background-position: -86px 0px;
        }

        .ToolbarItems.Pause {
            background-position: -128px 0px;
        }

        .ToolbarItems.Play {
            background-position: -170px 0px;
        }

        .ToolbarItems.Stop {
            background-position: -212px 0px;
        }

        .ToolbarItems.PlayOnce {
            background-position: -254px 0px;
        }

        .ToolbarItems.RepeatAll {
            background-position: -296px 0px;
        }

        .ToolbarItems.playerSkew {
            background-position: -338px 0px;
        }

        .ToolbarItems.Back1 {
            background-position: -380px 0px;
        }

        .ToolbarItems.FastForward1 {
            background-position: -422px 0px;
        }
		.frame{
			width: 391px;
		}
		.material .frame{
			width: 638px;
		}
		.office-365 .frame{
			width: 570px;
		}
    </style>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#toolbarKeySupport").ejToolbar();
            //Control focus key
            $(document).on("keydown", function (e) {
                if (e.altKey && e.keyCode === 74) { // j- key code.
                    $("#toolbarKeySupport").focus();
                }
            });

            $("#sampleProperties").ejPropertiesPanel();
        });
    </script>
</body>
</html>
