<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Schedule JS PDF Export</title>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../scripts/jquery-3.4.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsonscheduledata.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="float: left" id="Schedule1"></div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">Orientation</div>
                        <div class="col-md-3">
                            <input type="text" id="orientation" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="button" id="btnExport" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#sampleProperties").ejPropertiesPanel();
            $("#Schedule1").ejSchedule({
                width: "100%",
                height: "525px",
                currentDate: new Date(2017, 5, 5),
                blockoutSettings: {
					enable: true,
					dataSource: ej.DataManager($.extend(true, [], window.blockTime)).executeLocal(ej.Query().take(10)),
					id: "Id",
					startTime: "StartTime",
					endTime: "EndTime",
					subject: "Subject",
					isBlockAppointment: "BlockAppointment",
					resourceId: "resId",
					isAllDay: "FullDay"
				},
                appointmentSettings: {
                    dataSource: ej.DataManager($.extend(true, [], window.Default)).executeLocal(ej.Query().take(10)),
                    id: "Id",
                    subject: "Subject",
                    startTime: "StartTime",
                    description: "Description",
                    endTime: "EndTime",
                    allDay: "AllDay",
                    recurrence: "Recurrence",
                    recurrenceRule: "RecurrenceRule"
                }
            });
            $('#orientation').ejDropDownList({ dataSource: ["Vertical", "Horizontal"], select: "onchange", width: "110px", selectedItemIndex: 0 });
            $("#btnExport").ejButton({ text: "Export", click: "onExportClick", height: "30px", width: "80px" });
        });

        function onchange(args) {
            $("#Schedule1").ejSchedule({ orientation: args.text.toLowerCase() });
        }

        function onExportClick(args) {
            var obj = $("#Schedule1").data("ejSchedule");
            obj.exportSchedule(window.baseurl + "api/Schedule/PdfExport", null, null);
            args.cancel = true;
        }
    </script>
</body>
</html>
