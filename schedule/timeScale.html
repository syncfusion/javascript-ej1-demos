<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Schedule JS Default Functionalities</title>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../scripts/jquery-3.4.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsonscheduledata.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="float: left" id="Schedule1"></div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">MinorSlotCount</div>
                        <div class="col-md-3">
                            <input id="minorslot" type="text" />
                            <div id="minorslotlist">
                                <ul>
                                    <li>1</li>
                                    <li>2</li>
                                    <li>3</li>
                                    <li>4</li>
                                    <li>5</li>
                                    <li>6</li>
                                    <li>7</li>
                                    <li>8</li>
                                    <li>9</li>
                                    <li>10</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-3">MajorSlot</div>
                        <div class="col-md-3">
                            <input id="majorslot" type="text" />
                            <div id="majorslotlist">
                                <ul>
                                    <li>60</li>
                                    <li>30</li>
                                    <li>20</li>
                                    <li>12</li>
                                    <li>10</li>
                                    <li>120</li>
                                    <li>180</li>
                                    <li>240</li>
                                    <li>5</li>
                                    <li>6</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-3">
                            <button class="e-btn" id="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            var dManager = ej.DataManager($.extend(true, [], window.Default)).executeLocal(ej.Query().take(10));
            $("#sampleProperties").ejPropertiesPanel();
            $("#Schedule1").ejSchedule({
                width: "100%",
                height: "525px",
                currentDate: new Date(2017, 5, 5),
                timeScale: {
                    minorSlotCount: 5,
                    majorSlot: 60
                },
                appointmentSettings: {
                    dataSource: dManager,
                    id: "Id",
                    subject: "Subject",
                    startTime: "StartTime",
                    endTime: "EndTime",
                    description: "Description",
                    allDay: "AllDay",
                    recurrence: "Recurrence",
                    recurrenceRule: "RecurrenceRule"
                }
            });
            $("#submit").ejButton({ width: "80px", height: "25px", click: "changeTime" });
            $("#minorslot").ejDropDownList({ targetID: "minorslotlist", selectedItemIndex: 4, width: "110px" });
            $("#majorslot").ejDropDownList({ targetID: "majorslotlist", selectedItemIndex: 0, width: "110px" });
        });

        function changeTime(args) {
            $("#Schedule1").ejSchedule({
                timeScale: {
                    minorSlotCount: parseInt($("#minorslot").val()),
                    majorSlot: parseInt($("#majorslot").val())
                }
            });
        }
    </script>
</body>
</html>
