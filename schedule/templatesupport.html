<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Schedule JS Template Support Sample</title>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../scripts/jquery-3.4.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsonscheduledata.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="float: left" id="Schedule1"></div>
            </div>
        </div>
    </div>

    <style>
        .e-agendaappointment img {
            background-color: #179bd7;
        }
    </style>
    
    <script id="apptemplate" type="text/x-jsrender">
        <div style="height:100%">
            <div style='float:left; width:50px;'>{{:~format(StartTime)}}</div>
            <div>
                <div>{{:Subject}}</div>
            </div>
        </div>
    </script>

    <script type="text/javascript">
        function _getImages(date) {
            switch (new Date(date).getDay()) {
                case 0:
                    return "<img src='../content/images/schedule/cake.png'/>";
                case 1:
                    return "<img src='../content/images/schedule/basketball.png'/>";
                case 2:
                    return "<img src='../content/images/schedule/rugby.png'/>";
                case 3:
                    return "<img src='../content/images/schedule/guitar.png'/>";
                case 4:
                    return "<img src='../content/images/schedule/music.png'/>";
                case 5:
                    return "<img src='../content/images/schedule/doctor.png'/>";
                case 6:
                    return "<img src='../content/images/schedule/beach.png'/>";
                default:
                    return null;
            }
        }
        $.views.helpers({ format: _getImages });

        $(function () {
            var dManager = ej.DataManager($.extend(true, [], window.Template)).executeLocal(ej.Query().take(10));
            $("#Schedule1").ejSchedule({
                appointmentTemplateId: "#apptemplate",
                width: "100%",
                height: "525px",
                currentDate: new Date(2017, 5, 5),
                currentView: "month",
                appointmentSettings: {
                    dataSource: dManager,
                    id: "Id",
                    subject: "Subject",
                    startTime: "StartTime",
                    description: "Description",
                    endTime: "EndTime",
                    allDay: "AllDay",
                    recurrence: "Recurrence",
                    recurrenceRule: "RecurrenceRule"
                }
            });
        });
    </script>
</body>
</html>
