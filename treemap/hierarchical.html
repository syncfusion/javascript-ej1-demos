<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/treemapdata.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsrender.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="width: 100%; height: 350px;" id="container"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        jQuery(function ($) {

            $("#container").ejTreeMap({
                dataSource: hierarchical_sales_data,

                //Specifies data is present in hierarchical format
                isHierarchicalDatasource: true,

                borderBrush: "#666666",
                borderThickness: 0,
                tooltipTemplate: "tooltiptemp",
                showTooltip: true,
                colorValuePath: "Expense",
                weightValuePath: "Sales",
                desaturationColorMapping: { from: 1, to: 0.5, color: "#41B8C4", rangeMinimum: 2000, rangeMaximum: 8000 },
                levels: [
                  { groupPath: "States", groupGap: 3, showHeader: true, headerHeight: 25, headerTemplate: 'headertemplate', showLabels: true, labelTemplate: 'labeltemplate' }
                ],
                leafItemSettings: {
                    labelPath: "Name"
                }
            });
        });
    </script>
    <script id="tooltiptemp" type="application/jsrender">

        <table style="background-color:#222222;width: 166px;height: 107px;">
            <tr>
                <td colspan="3">
                    <label style="font-size:18px;color:white;margin-left:10px;opacity:0.8;font-weight:normal;">{{:Country}}</label>
                </td>
            </tr>
            <tr>
                <td> <label style="font-size:14px;color:white;margin-left:10px;opacity:0.8;font-weight:normal;">Region</label></td>
                <td> <label style="font-size:14px;color:white;margin-left:10px;opacity:0.8;font-weight:normal;">:</label></td>
                <td colspan="3"> <label style="font-size:14px;color:white;margin-left:10px;opacity:0.8;font-weight:normal;">{{:Name}}</label></td>
                <td style="width:20px;"></td>
            </tr>
            <tr>
                <td> <label style="font-size:14px;color:white;margin-left:10px;opacity:0.8;font-weight:normal;">Sales</label></td>
                <td> <label style="font-size:14px;color:white;margin-left:10px;opacity:0.8;font-weight:normal;">:</label></td>
                <td colspan="3"> <label style="font-size:14px;color:white;margin-left:10px;opacity:0.8;font-weight:normal;">{{:Sales}}</label></td>
            </tr>
            <tr>
                <td> <label style="font-size:14px;color:white;margin-left:10px;opacity:0.8;font-weight:normal;">Expense</label></td>
                <td> <label style="font-size:14px;color:white;margin-left:10px;opacity:0.8;font-weight:normal;">:</label></td>
                <td colspan="3"> <label style="font-size:14px;color:white;margin-left:10px;opacity:0.8;font-weight:normal;">{{:Expense}}</label></td>
            </tr>
            <tr></tr>
            <tr></tr>
        </table>
    </script>
    <script id="headertemplate" type="application/jsrender">

        <div>
            <label style="color:gray;font-size:18px;;font-weight:normal;margin-left:5px;" id="Label1">{{:header}}</label><br />
        </div>
    </script>
    <script id="labeltemplate" type="application/jsrender">

        <div align="center" style="width:120px; height:120px;background-image:url('images/treemap/circle.png');">
            <table style="text-align:center;margin-left:-10px; margin-top:10px;">

                <tr>
                    <td></td>
                    <th>
                        <div style="margin-top:10px;margin-left:10px;">
                            <label style="color:white;font-size:16px;font-weight:normal;" id="Label2">Sales</label>
                        </div>
                    </th>

                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div style="margin-top:-5px;">
                            <label style="color:white;font-size:15px;font-weight:normal;" id="Label5">98486</label>
                        </div>
                    </td>
                </tr>


                <tr />

                <tr>
                    <td></td>
                    <th>
                        <div style="margin-top:3px;margin-left:2px;">
                            <label style="color:white;font-size:16px;margin-top:-5px;font-weight:normal;" id="Label3">Expense</label>
                        </div>
                    </th>
                </tr>
                <tr>

                    <td></td>
                    <td>
                        <div style="margin-top:-5px;">
                            <label style="color:white;font-size:15px;font-weight:normal;" id="Label4">87000</label>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </script>
</body>
</html>
