<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Editors - KeyboardSupport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table class="editors">
                            <tbody>
                                <tr>
                                    <td>
                                        <span>Numeric Textbox</span>
                                    </td> </tr> <tr>
                                    <td>
                                        <input id="numeric" type="text" accesskey="j" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Percentage Textbox</span>
                                    </td></tr> <tr>
                                    <td>
                                        <input id="percent" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Currency Textbox</span>
                                    </td></tr> <tr>
                                    <td>
                                        <input id="currency" type="text" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid keyboard">
                    <div class="row">
                        <div class="col-md-3">
                            <a href="http://en.wikipedia.org/wiki/Access_key" target="_blank">Access key</a> + j 
                        </div>
                        <div class="col-md-3">
                            Focuses the control.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Up
                        </div>
                        <div class="col-md-3">
                            Increments the value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Down
                        </div>
                        <div class="col-md-3">
                            Decrements the value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Tab
                        </div>
                        <div class="col-md-3">
                            Focus the next element
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $("#numeric").ejNumericTextbox(
                                     {
                                         name: "numeric",
                                         value: 5, width: "100%"
                                     });

                $("#percent").ejPercentageTextbox(
                                        {
                                            name: "percentage",
                                            value: 55, width: "100%"
                                        });

                $("#currency").ejCurrencyTextbox(
                                        {
                                            name: "currency",
                                            value: 555, width: "100%"
                                        });

                $("#sampleProperties").ejPropertiesPanel();
            });
        </script>
        <style type="text/css" class="cssStyles">
            .control td {
               padding: 5px;
            }
            .control table{
               width: 100%;
			}
            .control {
                color: gray;
                font-size: medium;
            }
        </style>
</body>
</html>
