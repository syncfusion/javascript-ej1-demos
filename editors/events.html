<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Editors - Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <span>Numeric Textbox</span>
                                    </td> </tr> <tr>
                                    <td>
                                        <input id="numeric" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Percentage Textbox</span>
                                    </td></tr> <tr>
                                    <td>
                                        <input id="percent" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Currency Textbox</span>
                                    </td></tr> <tr>
                                    <td>
                                        <input id="currency" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>MaskEdit Textbox</span>
                                    </td></tr> <tr>
                                    <td>
                                        <input id="maskedit" type="text" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="cols-prop-area event-tracer">
                <div>
                    <div class="heading">
                        <span>Event Trace</span>
                        <div class="pull-right">
                            <select name="selectevtprops" id="selectControls">
                                <option value="focusIn">FocusIn</option>
                                <option value="focusOut">FocusOut</option>
                                <option value="change">valueChange</option>
                            </select>
                        </div>
                    </div>
                    <div class="prop-grid content">
                        <div class="eventarea">
                            <div class="EventLog" id="EventLog">
                            </div>
                        </div>
                        <div class="evtbtn">
                            <input type="button" class="eventclear e-btn" value="Clear" onclick="onClear()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var numericObj, percentObj, currencyObj, maskObj;
        $(function () {
            // declaration
            $("#numeric").ejNumericTextbox({
                value: 5, width: "100%", create: "onNumericCreate", focusIn: "numericFocusIn",
                focusOut: "numericFocusOut", change: "numericValChange"
            });

            $("#percent").ejPercentageTextbox({
                value: 55, width: "100%", create: "onPercentageCreate", focusIn: "percentFocusIn",
                focusOut: "percentFocusOut", change: "percentValChange"
            });

            $("#currency").ejCurrencyTextbox({
                value: 555, width: "100%", create: "onCurrencyCreate", focusIn: "currencyFocusIn",
                focusOut: "currencyFocusOut", change: "currencyValChange"
            });

            $("#maskedit").ejMaskEdit({
                inputMode: ej.InputMode.Text, maskFormat: "99-999", create: "onMaskCreate", focusIn: "maskFocusIn",
                focusOut: "maskFocusOut", width: "100%", 
                change: "maskValueChange"
            });

            numericObj = $("#numeric").data("ejNumericTextbox");
            percentObj = $("#percent").data("ejPercentageTextbox");
            currencyObj = $("#currency").data("ejCurrencyTextbox");
            maskObj = $("#maskedit").data("ejMaskEdit");
            $('#selectControls').ejDropDownList({
                popupShown: "adjustpopupposition",
                showCheckbox: true,
                checkAll: true,
                change: "evtpropscheckedevent"
            });

        });
        // Client side Events
        function onNumericCreate(args) {
            jQuery.addEventLog("NumericTextbox has been <span class='eventTitle'>created</span>.");
        }
        function onPercentageCreate(args) {
            jQuery.addEventLog("PercentageTextbox has been <span class='eventTitle'>created</span>.");
        }
        function onCurrencyCreate(args) {
            jQuery.addEventLog("CurrencyTextbox has been <span class='eventTitle'>created</span>.");
        }
        function onMaskCreate(args) {
            jQuery.addEventLog("MaskEditTextbox has been <span class='eventTitle'>created</span>.");
        }
        function numericValChange(args) {
            jQuery.addEventLog("NumericTextbox value has been <span class='eventTitle'>changed</span> to " + args.value + ".<br/>");
        }
        function percentValChange(args) {
            jQuery.addEventLog("PercentageTextbox value has been <span class='eventTitle'>changed</span> to " + args.value + ".<br/>");
        }
        function currencyValChange(args) {
            jQuery.addEventLog("CurrencyTextbox value has been <span class='eventTitle'>changed</span> to " + args.value + ".<br/>");
        }
        function maskValueChange(args) {
            jQuery.addEventLog("MaskEditTextbox value has been <span class='eventTitle'>changed</span> to " + args.value + ".<br/>");
        }
        function numericFocusIn(args) {
            jQuery.addEventLog("NumericTextbox is in <span class='eventTitle'>Focus</span>");
        }
        function numericFocusOut(args) {
            jQuery.addEventLog("NumericTextbox is out of <span class='eventTitle'>Focus</span>");
        }
        function percentFocusIn(args) {
            jQuery.addEventLog("PercentTextbox is in <span class='eventTitle'>Focus</span>");
        }
        function percentFocusOut(args) {
            jQuery.addEventLog("PercentTextbox is out of <span class='eventTitle'>Focus</span>");
        }
        function currencyFocusIn(args) {
            jQuery.addEventLog("CurrencyTextbox is in <span class='eventTitle'>Focus</span>");
        }
        function currencyFocusOut(args) {
            jQuery.addEventLog("CurrencyTextbox is out of <span class='eventTitle'>Focus</span>");
        }
        function maskFocusIn(args) {
            jQuery.addEventLog("MaskEditTextbox is in <span class='eventTitle'>Focus</span>");
        }
        function maskFocusOut(args) {
            jQuery.addEventLog("MaskEditTextbox is out of <span class='eventTitle'>Focus</span>");
        }
        function onClear() {
            jQuery.clearEventLog();
        }
        function evtpropscheckedevent(args) {
            if (args.isChecked) {
                switch (args.value) {
                    case "change": numericObj.option(args.value, "numericValChange");
                        percentObj.option(args.value, "percentValChange");
                        currencyObj.option(args.value, "currencyValChange");
                        maskObj.option(args.value, "maskValueChange"); break;
                    case "focusIn": numericObj.option(args.value, "numericFocusIn");
                        percentObj.option(args.value, "percentFocusIn");
                        currencyObj.option(args.value, "currencyFocusIn");
                        maskObj.option(args.value, "maskFocusIn"); break;
                    case "focusOut": numericObj.option(args.value, "numericFocusOut");
                        percentObj.option(args.value, "percentFocusOut");
                        currencyObj.option(args.value, "currencyFocusOut");
                        maskObj.option(args.value, "maskFocusOut"); break;
                }

            }
            else {
                numericObj.option(args.value, null);
                percentObj.option(args.value, null);
                currencyObj.option(args.value, null);
                maskObj.option(args.value, null);
            }
        }
    </script>
    <style type="text/css">
        
        .control {
            color: gray;
            font-size: medium;
        }
        .control td {
           padding: 5px;
        }
        .control table{
           width:100%;
        }
    </style>
</body>
</html>
