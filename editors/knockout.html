<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Editors - KnockOut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/ej.culture.en-US.min.js"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table class="sample" style="margin: auto">
                            <tbody>
                                <tr>
                                    <td>
                                        <span>Numeric Textbox</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="numeric" type="text" data-bind="ejNumericTextbox: { value: nvalue }" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Percentage Textbox</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="percent" type="text" data-bind="ejPercentageTextbox: { value: pvalue }" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Currency Textbox</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="currency" type="text" data-bind="ejCurrencyTextbox: { value: cvalue }" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>MaskEdit Textbox</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="maskedit" type="text" data-bind="ejMaskEdit: { value: mvalue, inputMode: ej.InputMode.Text, maskFormat:maskValue }" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">
                            Numeric Value:
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="e-textbox e-animation" data-bind="value: nvalue" />
                            <span class="e-ripple-bar"></span>
                            <br />
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Percent Value:
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="e-textbox e-animation" data-bind="value: pvalue" />
                            <span class="e-ripple-bar"></span>
                            <br />
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Currency Value:
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="e-textbox e-animation" data-bind="value: cvalue" />
                            <span class="e-ripple-bar"></span>
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            MaskEdit Value:
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="input" data-bind="ejMaskEdit: { value: mvalue, inputMode: ej.InputMode.Text, maskFormat:maskValue,width:'110px',height:'32px'}" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var numobject, percentobject, currencyobject, maskobject;
        window.viewModel = {
            //editors
            nvalue: ko.observable(100),
            cvalue: ko.observable(80),
            pvalue: ko.observable(50),
            mvalue: ko.observable("9876543210"),
            maskValue:ko.observable("(999)999-9999")
        }
        jQuery(function ($) {
            ko.applyBindings(viewModel);
            $("#sampleProperties").ejPropertiesPanel();

        });

    </script>
    <style type="text/css" class="cssStyles">
        .control table {
            width: 100%;
        }

        .control td {
            padding: 5px;
        }

        .e-numeric, .e-percent, .e-currency, .e-mask {
            width: 100%;
        }

        .e-textbox {
            width: 108px;
            height: 32px;
        }

        .e-ripple-bar {
            width: 108px;
        }
    </style>
</body>
</html>
