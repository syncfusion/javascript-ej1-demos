        $(function () {
            var dateFormat = "{0:" + ej.preferredCulture()["calendars"]["standard"]["patterns"]["d"] + "}";
            $("#TreeGridContainer").ejTreeGrid({
                allowDragAndDrop: true,
                allowSorting: true,
                allowMultiSorting: true,
                editSettings: {
                    allowDeleting: false
                },
                selectionSettings: {
                    selectionType: ej.TreeGrid.SelectionType.Checkbox,
                    enableSelectAll: false
                },
                enableAltRow: true,
                isResponsive: true,
                enableVirtualization: false,
                allowColumnResize: true,
                dataSource: dragData,
                childMapping: "subtasks",
                showGridCellTooltip: true,
                treeColumnIndex: 1,
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                load: function () {
                    if (window.theme == "material")
                        this.treeIndentLevelWidth = 16;
                },
                columns: [
                       { field: "taskID", headerText: "Task Id", width: window.theme == "material" ? 90 : 55, allowFiltering: true, editType: "stringedit", filterEditType: "stringedit" },
                       { field: "taskName", headerText: "Task Name", editType: "stringedit", filterEditType: "stringedit" , showCheckbox: true},
                       { field: "startDate", headerText: "Start Date", editType: "datepicker", filterEditType: "datepicker", format: dateFormat },
                       { field: "endDate", headerText: "End Date", editType: "datepicker", filterEditType: "datepicker", format: dateFormat },
                       { field: "duration", headerText: "Duration", editType: "numericedit", filterEditType: "numericedit" },
                       { field: "progress", headerText: "Progress", editType: "numericedit", filterEditType: "numericedit" }
                ],
                contextMenuSettings: {
                    showContextMenu: false,
                    contextMenuItems: ["add", "edit", "delete"]
                },
               
                dragTooltip: {
                    showTooltip: true,
									
                },
                rowDropActionBegin: function (args) {
                    args.draggedRecords.filter(function (item) {
                        if (item.taskName == "Item can't be Dropped") {
                            item.canDrop = false;
                        }
                    });
                },
                rowDragStart: function (args) {
                    args.draggedRecords.filter(function (item) {
                        if (item.taskName == "Item can't be Dragged") {
                            item.canDrag = false;
                        }
                    });
                }
