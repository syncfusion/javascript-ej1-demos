<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential JS 1 : TreeGrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsontreegriddata.js"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="TreeGridContainer" style="height:350px;width:100%;"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $(function () {
            var columnWidth = window.theme == "material" ? 70 : 45;

            var sampleData = [
                {
                    ID: "1",
                    Name: "Order 1",
                    units: "1395",
                    unitPrice: "47",
                    price: "13366",
                    subtasks: [
                        { ID: "1.1", Name: "Mackerel", category: "Frozen seafood", units: "235", unitPrice: "12", price: "2820" },
                        { ID: "1.2", Name: "Yellowfin Tuna", category: "Frozen seafood", units: "324", unitPrice: "8", price: "2592" },
                        { ID: "1.3", Name: "Herrings", category: "Frozen seafood", units: "488", unitPrice: "11", price: "5268" },
                        { ID: "1.4", Name: "Preserved Olives", category: "Edible", units: "125", unitPrice: "9", price: "1125" },
                        { ID: "1.5", Name: "Sweet corn Frozen", category: "Edible", units: "223", unitPrice: "7", price: "1561" }
                     ]
                },
                {
                    ID: "2",
                    Name: "Order 2",
                    units: "1944",
                    unitPrice: "58",
                    price: "21233",
                    subtasks: [
                        { ID: "2.1", Name: "Tilapias", category: "Frozen seafood", units: "278", unitPrice: "15", price: "4170" },
                        { ID: "2.2", Name: "White Shrimp", category: "Frozen seafood", units: "560", unitPrice: "7", price: "3920" },
                        { ID: "2.3", Name: "Fresh Cheese", category: "Dairy", units: "323", unitPrice: "12", price: "3876" },
                        { ID: "2.4", Name: "Blue Veined Cheese", category: "Dairy", units: "370", unitPrice: "15", price: "5550" },
                        { ID: "2.5", Name: "Butter", category: "Dairy", units: "413", unitPrice: "9", price: "3717" }
                    ]
                },
                {
                    ID: "3",
                    Name: "Order 3",
                    units: "1120",
                    unitPrice: "33",
                    price: "10880",
                    subtasks: [
                        { ID: "3.1", Name: "Lead glassware", category: "Solid crystals", units: "542", unitPrice: "6", price: "3252" },
                        { ID: "3.2", Name: "Pharmaceutical Glassware", category: "Solid crystals", units: "324", unitPrice: "11", price: "3564" },
                        { ID: "3.3", Name: "Glass beads", category: "Solid crystals", units: "254", unitPrice: "16", price: "4064" }
                    ]
                }

                ]
            $("#TreeGridContainer").ejTreeGrid({
                dataSource: sampleData,
                childMapping: "subtasks",
                treeColumnIndex: 1,
                allowColumnResize: true,
                isResponsive: true,
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                load: function () {
                    if (window.theme == "material")
                        this.treeIndentLevelWidth = 16;
                },
                columns: [
                    { field: "ID", headerText: "S.No", width: columnWidth },
                    { field: "Name", headerText: "Shipment Name" },
                    { field: "category", headerText: "Category" },
                    { field: "units", headerText: "Units" },
                    { field: "unitPrice", headerText: "Unit Price($)" },
                    { field: "price", headerText: "Price($)" }
                ],
                showStackedHeader: true,
                stackedHeaderRows: [{
                    stackedHeaderColumns: [{ column: "ID,Name,category,units", headerText: "Shipment details", textAlign:ej.TextAlign.Center  },
                        { column: "unitPrice,price", headerText: "Price details", textAlign: ej.TextAlign.Center }
                    ]                   
                }]
            })
        });

    </script>
</body>

</html>
