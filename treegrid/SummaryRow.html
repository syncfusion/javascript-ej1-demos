<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential JS 1 : TreeGrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
     <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>    
    <script src="../scripts/jsontreegriddata.js"></script>  
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="TreeGridContainer" style="height:400px;width:100%;"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">             

        $(function () {
            $("#TreeGridContainer").ejTreeGrid({
                dataSource: summaryRowData,
                childMapping: "children",
                treeColumnIndex: 0,
                allowColumnResize: true,
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                load: function () {
                    if (window.theme == "material")
                        this.treeIndentLevelWidth = 16;
                },
                isResponsive: true,
                showSummaryRow: true,
                showTotalSummary: true,
                collapsibleTotalSummary: true,                
                totalSummaryHeight : window.theme == "material" ? 192 : window.theme == "office-365" ? 144 : 120,
				summaryRows: [
                     {
                         title: "Maximum",
                         summaryColumns: [
                             { summaryType: ej.TreeGrid.SummaryType.Maximum, dataMember: "TotalUnits", displayColumn: "TotalUnits", prefix: "Maximum unit = " },
                             { summaryType: ej.TreeGrid.SummaryType.Maximum, dataMember: "TotalCosts", displayColumn: "TotalCosts", prefix: "Maximum cost = ", format: "{0:C}" }
                         ]
                     },
                      {
                          title: "Minimum",
                          summaryColumns: [
                              { summaryType: ej.TreeGrid.SummaryType.Minimum, dataMember: "TotalUnits", displayColumn: "TotalUnits", prefix: "Minimum unit = " }
                          ]
                      },
                     {
                         title: "Total",
                         summaryColumns: [
                             { summaryType: ej.TreeGrid.SummaryType.Sum, dataMember: "TotalCosts", displayColumn: "TotalCosts", prefix: "Total costs = ", format: "{0:C}" },
                             { summaryType: ej.TreeGrid.SummaryType.Sum, dataMember: "UnitWeight", displayColumn: "UnitWeight", prefix: "Total weight = ", suffix:" Pounds" }]
                     },
                     {
                         title: "Average",
                         summaryColumns: [
                             { summaryType: ej.TreeGrid.SummaryType.Average, dataMember: "TotalCosts", displayColumn: "TotalCosts", prefix: "Average cost = ", format: "{0:C}" }]

                     }
                ],

                columns: [
                    { field: "FreightID", headerText: "Freight ID", editType: "stringedit", width:window.theme == "material" ? 125 : 85 },
                    { field: "FreightName", headerText: "Freight Name", editType: "stringedit", width: window.theme == "material" ? 225 : 125 },
                    { field: "TotalUnits", headerText: "Total Units", editType: "numericedit", width: window.theme == "material" ? 245 : 125 },
                    { field: "TotalCosts", headerText: "Total Costs", editType: "numericedit", width: window.theme == "material" ? 280 : 150 },
                    { field: "UnitWeight", headerText: "Unit Weight", editType: "numericedit", width: window.theme == "material" ? 245 : 125 }
                ]
            })
        });

    </script>
</body>

</html>
