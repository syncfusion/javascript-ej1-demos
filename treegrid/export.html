<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential JS 1 : TreeGrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.4.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsontreegriddata.js"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="TreeGridContainer" style="height:350px;width:100%;"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $(function () {
            var dateFormat = "{0:" + ej.preferredCulture()["calendars"]["standard"]["patterns"]["d"] + "}";
            $("#TreeGridContainer").ejTreeGrid({
                dataSource: sampleData,
                childMapping: "subtasks",
                treeColumnIndex: 1,
                allowColumnResize: true,
                isResponsive: true,
                toolbarClick: toolbarclick,
                editSettings: { allowDeleting: false },
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                toolbarSettings: {
                    showToolbar: true,
                    toolbarItems: [
                        ej.TreeGrid.ToolbarItems.PdfExport,
                        ej.TreeGrid.ToolbarItems.ExcelExport
                    ]
                },
                load: function () {
                    if (window.theme == "material")
                        this.treeIndentLevelWidth = 16;
                },
                columns: [
                    { field: "taskID", headerText: "Task Id", width: window.theme == "material" ? 90 : 80 },
                    { field: "taskName", headerText: "Task Name" },
                    { field: "startDate", headerText: "Start Date", format: dateFormat },
                    { field: "endDate", headerText: "End Date", format: dateFormat },
                    { field: "duration", headerText: "Duration"}
                ]
            });
        });

        function toolbarclick(args) {
			var id= $(args.currentTarget).attr("id");
			this.exportGrid = this["export"];
            if (id == "TreeGridContainer_pdfExport") {
                this.exportGrid(window.baseurl + 'api/TreeGrid/PdfExport', "", false);
                args.cancel = true;
            }
            if (id == "TreeGridContainer_excelExport") {
                this.exportGrid(window.baseurl + 'api/TreeGrid/ExcelExport', "", false);
                args.cancel = true;
            }
        }
    </script>
</body>

</html>
